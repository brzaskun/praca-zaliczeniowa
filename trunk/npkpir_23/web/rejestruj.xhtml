
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:bcf="http://brzaskun.com/facelets">
    <f:view locale="#{localeChanger.locale}">
        <h:head>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
            <h:outputStylesheet id="template" name="css/style.css"/>
            <title>Biuro Rachunkowe Taxman</title>
        </h:head>
        <h:body style="background-color: #FFFFFF">
            <bcf:ajaxs value="Trwa przetwarzanie danych rejestracyjnych nowego użytkownika"/>
            <h:form>
                <pe:tooltip global="true" myPosition="left center" atPosition="right center"/>  
                <p:panel style="text-align: center; margin-left: auto; margin-right: auto; width: 600px; height: 150px;" >
                        <p:messages id="logowanie"  autoUpdate="true" showDetail="false"/>
                </p:panel>
                    <p:panelGrid columns="1" style="text-align: center; margin-left: auto; margin-right: auto; margin-top:  1%; width: 362px; border-style: hidden !important;">
                        <p:column style="text-align: center; margin-left: auto; margin-right: auto;">
                            <h:link outcome="failure" value="powrót do logowania"/>
                        </p:column>

                    </p:panelGrid>
                
            </h:form>
            <h:form id="pole">
                <p:panel style="text-align: center; margin-left: auto; margin-right: auto; margin-top:  1%; width: 362px" binding="#{UzView.panelrejestracji}">
                    <f:facet name="header">
                        <h:outputLabel value="Prosze podać dane rejestracyjne"/>
                    </f:facet>
                    <p:focus id="focus" context="rejestrowaniepanel"/>
                    <p:panelGrid id="rejestrowaniepanel" columns="2" style="text-align: center; margin-left: auto; margin-right: auto;">
                            <h:outputText value="imię"/>
                            <p:inputText id="imie" value="#{UzView.selUzytkownik.imie}" title="wpisz swoje imię"  required="true" requiredMessage="Wpisz imię!" autocomplete="true" >
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                            </p:inputText>
                            <h:outputText value="nazwisko"/>
                            <p:inputText id="nazwisko" value="#{UzView.selUzytkownik.nazw}" title="wpisz nazwisko" required="true" requiredMessage="Wpisz nazwisko!" autocomplete="true">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                            </p:inputText>
                            <h:outputText value="login"/>
                            <p:inputText id="login" value="#{UzView.selUzytkownik.login}" title="login musi zawierac minimum 6 znaków" required="true" requiredMessage="Wpisz login!" autocomplete="true">
                                <f:validateLength minimum="6"/>
                                <p:ajax event="blur" partialSubmit="true" listener="#{UzView.sprawdzloginduplikat}" global="false"/>
                            </p:inputText>
                            <h:outputText value="email"/>
                            <p:inputText id="email" value="#{UzView.selUzytkownik.email}" required="true" requiredMessage="Wpisz adres email!" autocomplete="true"  >
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </p:inputText>
                            <h:outputText value="nip firmy"/>
                            <p:inputText id="nipfirmy" value="#{UzView.selUzytkownik.firma}" required="true" requiredMessage="Wpisz nip twojej firmy!" autocomplete="true" maxlength="10" >
                                <f:validateLength minimum="10"/>
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                            </p:inputText>
                            <h:outputText value="wersja językowa"/>
                            <p:selectOneMenu value="#{UzView.selUzytkownik.locale}">
                                <f:selectItem itemValue="pl" itemLabel="pl"/>
                                <f:selectItem itemValue="de" itemLabel="de"/>
                                <f:selectItem itemValue="en" itemLabel="en"/>
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                            </p:selectOneMenu>
                            <h:outputText value="hasło"/>
                            <p:password id="turkishFeedback" value="#{UzView.selUzytkownik.haslo}" feedback="true"   
                                        promptLabel="wprowadź hasło o min 6 znakach" weakLabel="słabe"  validatorMessage="Hasło składa się z minimum 6 znaków"
                                        goodLabel="akceptowalne" strongLabel="mocne" required="true" requiredMessage="Wpisz hasło!" autocomplete="true"> 
                                <f:validateLength minimum="6"/>
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                            </p:password>
                            <h:outputText value="potwierdz hasło"/>
                            <p:password id="haslo2" value="#{UzView.confPassword}" title="hasła musza być zgodne" required="true" requiredMessage="Wpisz potwierdzenie hasła!" autocomplete="true" >
                                <f:validateLength minimum="6"/>
                                <p:ajax event="blur" partialSubmit="true" global="false" listener="#{UzView.sprawdzidentycznoschasel}"/>
                            </p:password>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton id="rejestrujbutton" value="Zrejestruj" action="#{UzView.dodaj()}" style="width: 150px;" />
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
