<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:outputPanel deferred="true">
        <p:panel header="Wykaz zobowiązań w roku podatkowym #{WpisView.rokWpisu}" />
        <h:form id="podatkiform">
            <p:dataTable id="zestawieniepodatkow" value="#{platnosciTablicaView.lista}" var="item" resizableColumns="true" emptyMessage="Brak kwot zobowiązań" style="width: 1000px;"
                         >
                <p:column width="50">
                    <f:facet name="header">
                        <h:outputText value="Miesiac"/>
                    </f:facet>
                    <h:outputText value="#{item.platnosciPK.miesiac}" style="width: 50px;"/>
                </p:column>
                <p:column width="130">
                    <f:facet name="header">
                        <h:outputText value="Pit4"/>
                    </f:facet>
                    <h:outputText value="#{item.pit4}" style="padding-left: 20%; font-weight: 700; float: right;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
                </p:column>
                <p:column width="130">
                    <f:facet name="header">
                        <h:outputText value="Pit5"/>
                    </f:facet>
                    <h:outputText value="#{item.pit5}" style="padding-left: 20%; font-weight: 700; float: right;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
                </p:column>
                <p:column width="130">
                    <f:facet name="header">
                        <h:outputText value="#{mgs.VAT}"/>
                    </f:facet>
                    <h:outputText value="#{item.vat}" style="padding-left: 20%; font-weight: 700; float: right;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
                </p:column>
                <p:column width="130">
                    <f:facet name="header">
                        <h:outputText value="Zus51"/>
                    </f:facet>
                    <h:outputText value="#{item.zus51}" style="padding-left: 20%; font-weight: 700; float: right;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
                </p:column>
                <p:column width="130">
                    <f:facet name="header">
                        <h:outputText value="Zus52"/>
                    </f:facet>
                    <h:outputText value="#{item.zus52}" style="padding-left: 20%; font-weight: 700; float: right;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
                </p:column>
                <p:column width="130">
                    <f:facet name="header">
                        <h:outputText value="Zus53"/>
                    </f:facet>
                    <h:outputText value="#{item.zus53}" style="padding-left: 20%; font-weight: 700; float: right;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Print" type="button">
                <p:printer target="zestawieniepodatkow" /></p:commandButton>
        </h:form>
        </p:outputPanel>
</ui:composition>
