<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">


            <f:view contentType="text/html">
                <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                    <ui:include src="sub/layoutTablica/north.xhtml"/>  <!-- panel polnocny-->
                    <ui:include src="sub/layoutTablica/west.xhtml"/>   <!-- panel zachodni-->
                    <p:layoutUnit position="center">
                        <p:panel toggleable="true" closable="true" style="width: 90%;">
                            <f:facet name="header">
                                <h:outputText value="Strona służy do wyświetlania zaksięgowanych w danym miesiącu dokumentów. Zmiana miesiąca możliwa jest w polu obok przycisku 'pobierz'."/><br/>
                                <h:outputText value="Filtr z pisanym słowem 'wszystkie' umożliwia segregowanie dokumentów wg kategorii."/> <br/>
                                <h:outputText value="Można wyszukiwać poszczególne dokumenty wg różnych kryteriów wpisując wyszukiwaną frazę w puste pole nad kolumną. Grosze oddzielamy od złotówek KROPKĄ."/><br/>
                                <h:outputText value="Możliwe jest drukowanie dokumentu po kliknięciu na przycisk z literką 'd' znajdujący się obok wybranego dokumentu."/>
                            </f:facet>

                        </p:panel>
                        <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                        <ui:include src="../wspolny/sub/zestawieniezaksięgowanychfk.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                    </p:layoutUnit>
                </p:layout>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
