<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogwiersze" header="Lista zapisÃ³w w wybranym dokumentach  - #{WpisView.podatnikWpisu}" widgetVar="wiersze"  
              resizable="false"  onShow="ustawdialogwiersze('dialogwiersze','dialogtrzeci');" closeOnEscape="true" onHide="resetujdialog('dialogwiersze');" >
        <p:dataTable var="wpis" value="#{dokfkView.selected.listawierszy}" editable="true" rowIndexVar="number">
            <p:column headerText="#{mgs.numerkolejny}" width="30">
                <h:outputText value="#{number+1}" />
            </p:column>
            <p:column headerText="#{mgs.opis}" width="200">
                <h:outputText value="#{wpis.opisWiersza}" />
            </p:column>
            <p:column headerText="wn" width="100">
                <h:outputText value="#{wpis.stronaWn.kwota}"  style="float: right;" rendered="#{wpis.typWiersza eq 1 || wpis.typWiersza eq 0 || wpis.typWiersza eq 6 || wpis.typWiersza eq 5 ? true : false}">  
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
            </p:column>
             <p:column width="7" style="text-align: center;">
                 <h:outputText id="symbolWn" value="#{wpis.tabelanbp.waluta.skrotsymbolu}" rendered="#{wpis.typWiersza eq 1 || wpis.typWiersza eq 0 || wpis.typWiersza eq 6 || wpis.typWiersza eq 5 ? true : false}"/>
            </p:column>
            <p:column headerText="konto" width="100">
                <h:outputText value="#{wpis.stronaWn.konto.pelnynumer}" rendered="#{wpis.typWiersza eq 1 || wpis.typWiersza eq 0 || wpis.typWiersza eq 6 || wpis.typWiersza eq 5 ? true : false}"/>
            </p:column>
            <p:column headerText="ma" width="100">
                <h:outputText value="#{wpis.stronaMa.kwota}"  style="float: right;" rendered="#{wpis.typWiersza eq 2 || wpis.typWiersza eq 0 || wpis.typWiersza eq 7 || wpis.typWiersza eq 5 ? true : false}">   
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
            </p:column>
             <p:column width="7" style="text-align: center;">
                 <h:outputText id="symbolMa" value="#{wpis.tabelanbp.waluta.skrotsymbolu}" rendered="#{wpis.typWiersza eq 2 || wpis.typWiersza eq 0 || wpis.typWiersza eq 7 || wpis.typWiersza eq 5 ? true : false}"/>
            </p:column>
            <p:column headerText="konto" width="100">
                <h:outputText value="#{wpis.stronaMa.konto.pelnynumer}" rendered="#{wpis.typWiersza eq 2 || wpis.typWiersza eq 0 || wpis.typWiersza eq 7 || wpis.typWiersza eq 5 ? true : false}"/>
            </p:column>
            <p:column headerText="typ wiersza" width="100">
                <h:outputText value="#{wpis.typWiersza}"/>
            </p:column>

        </p:dataTable>
    </p:dialog>
</ui:composition>
