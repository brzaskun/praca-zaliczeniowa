<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="transakcjawybor" header="Wskaż rodzaj transakcji" widgetVar="transakcjawybor"  modal="true" appendTo="@(body)" focus="formtransakcjawybor:transakcjawybormenu"
              resizable="false" onShow="transakcjawyborShow();" closeOnEscape="true" onHide="resetujdialog('transakcjawybor');"  >
        <h:form id="formtransakcjawybor">
            <p:panelGrid id="transakcjawyborgrid" columns="2" style="text-align: center; margin-left: auto; margin-right: auto;" >
                <p:focus for="transakcjawybormenu">
                    <h:selectOneMenu id="transakcjawybormenu" value="#{dokfkView.rachunekCzyPlatnosc}" style="width: 120px;"
                                     styleClass="ui-selectonemenu-label ui-inputfield ui-corner-all"
                                     onfocus="$(this).addClass('ui-state-focus');"
                                     onblur="$(this).removeClass('ui-state-focus');">
                        <f:selectItem itemLabel="płatność" itemValue="płatność"/>
                        <f:selectItem itemLabel="rachunek" itemValue="rachunek"/>
                    </h:selectOneMenu>
                    <p:commandButton value="ok" type="submit" oncomplete="pokazwybortransakcjidialog();PF('transakcjawybor').hide();"
                                     actionListener="#{dokfkView.wybranoRachunekPlatnoscCD()}" update=":parametry, :formwpisdokument:dataList"/>
                </p:focus>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
