<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialogroznicekursowe" header="Zestawienie różnic kursowych - #{WpisView.podatnikWpisu}" widgetVar="dialogroznicekursowe"      
              resizable="false"  onShow="ustawdialog('dialogroznicekursowe','menurejestry',1150,700);" closeOnEscape="true" onHide="resetujdialog('dialogroznicekursowe');" >
        <bcf:ajaxs/>
        <h:form id="transakcje">
            <p:dataTable id="tabelaroznicekursowe" var="wpis" value="#{rozniceKursoweFKView.pobranetransakcje}" editable="true" emptyMessage="Nie ma różnic kursowych w danym miesiącu rozliczeniowym" 
                         scrollable="true" style="width: 1100px;" scrollHeight="500" widgetVar="tabelaroznicekursowe" rowIndexVar="index">
                <f:facet name="header">  
                    <h:outputText value="Zestawienie zaksięgowanych transakcji walutowych " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('tabelaroznicekursowe').filter();" style="width:150px" />  
                </f:facet>
                <p:column headerText="#{mgs.numerkolejny}" width="30"  >
                    <h:outputText value="#{index+1}" />
                </p:column>
                <p:column headerText="rachunek" width="250">
                    <h:outputText value="#{wpis.nowaTransakcja.wiersz.opisWiersza}/#{wpis.nowaTransakcja.wiersz.dokfk.dokfkPK}"/>
                </p:column>
                <p:column headerText="kurs rachunku" width="60">
                    <h:outputText value="#{wpis.nowaTransakcja.wiersz.tabelanbp.kurssredni}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="płatność" width="250">
                    <h:outputText value="#{wpis.rozliczajacy.wiersz.opisWiersza}/#{wpis.rozliczajacy.wiersz.dokfk.dokfkPK}"/>
                </p:column>
                <p:column headerText="kurs płatności" width="60">
                    <h:outputText value="#{wpis.rozliczajacy.wiersz.tabelanbp.kurssredni}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="data zapłaty">
                    <h:outputText value="#{wpis.rozliczajacy.wiersz.dokfk.datadokumentu}"/>
                </p:column>
                <p:column headerText="różnica kursowa">
                    <h:outputText value="#{wpis.roznicekursowe}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto rozrachunkowe">
                    <h:outputText value="#{wpis.nowaTransakcja.konto.pelnynumer}" >
                    </h:outputText>
                </p:column>
            </p:dataTable>
            <p:outputPanel style="margin-top: 10px">
                <p:commandButton value="zaksięguj" style="width: 120px; margin-bottom: 10px;" actionListener="#{rozniceKursoweFKView.generowanieDokumentuRRK()}"/>
                <p:commandButton value="#{mgs.drukuj}" style="width: 120px; margin-bottom: 10px; margin-left: 10px;" actionListener="#{rozniceKursoweFKView.drukowanieRRK()}"/>
            </p:outputPanel>
        </h:form>
    </p:dialog>
</ui:composition>
