<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
             
                <f:view contentType="text/html">
                    <h:form id="form">
                        <p:panel header="Wpisz nazwę wyszukiwanego środka"/>
                        <p:focus for="acForce1">
                        <p:autoComplete id="acForce1" value="#{DokumentView.srodekkategoria}" completeMethod="#{srodkikstView.complete}"
                                        var="pa" itemLabel="#{pa.nazwa}" itemValue="#{pa}"  converter="SrodkiConv"
                                        minQueryLength="3" maxResults="15" maxlength="15" itemtipMyPosition="rightbottom"
                                        queryDelay="100" valueChangeListener="#{DokumentView.skopiujSTR}" size="50" accesskey="s">
                            <p:ajax event="blur" update=":formY:wynik"/>
                            <f:facet name="itemtip">  
                                <h:panelGrid  columns="2" cellpadding="5" width="400">  
                                    <f:facet name="header">  
                                        <h:outputText value="Dane środka trwałego"/>
                                    </f:facet>  
                                    <h:outputText value="Nazwa: " />  
                                    <h:outputText id="npelna1" value="#{pa.nazwa}" />  
                                    <h:outputText value="Stawka " />  
                                    <h:outputText id="nip1" value="#{pa.stawka}" />  
                                    <h:outputText value="KŚT " />  
                                    <h:outputText id="klumna1" value="#{pa.symbol}" /> 
                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>
                            </p:focus>
                        <br/><br/>
                    </h:form>
                    <h:form id="formY">
                        <p:panel header="Wynik wyszkuiwania" style="width: 800px">
                            <p:panelGrid id="wynik" columns="2">
                                <h:outputLabel value="nazwa"/>
                                <h:outputText value="#{DokumentView.srodekkategoriawynik.nazwa}"/>
                                <h:outputLabel value="#{mgs.symbol}"/>
                                <h:outputText value="#{DokumentView.srodekkategoriawynik.symbol}"/>
                                <h:outputLabel value="nazwa"/>
                                <h:outputText value="#{DokumentView.srodekkategoriawynik.stawka}"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
