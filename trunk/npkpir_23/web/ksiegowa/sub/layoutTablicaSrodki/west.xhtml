<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="220" header="Bieżący podatnik" collapsible="true" resizable="true" style="box-shadow: 10px 10px 5px #888;">
        <h:form id="westSrodki">
                 <p:panelGrid id="westKsiegowaWidok" columns="2" style="margin-left: 7%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                <h:outputText value="Miesiac:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacWpisu}"/>
            </p:panelGrid>
           <p:panel id="linki" header="linki">
             
                 <p:panelGrid columns="1">
                    <p:menu >
                        <p:menuitem global="false" value="powrót"  outcome="dokumentyzaksiegowane" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem global="false" value="środki trwałe"  outcome="srodki" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem global="false" value="umorzenie"  outcome="srodkidok" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem global="false" value="ewidencja"  outcome="srodkiewidencja" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem global="false" value="wyposazenie"  outcome="wyposazenie" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem global="false" value="inwestycje"  outcome="inwestycje" icon="ui-icon-circle-arrow-e"/> 
                    </p:menu> 
                    <p:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}" style="width: 120px; margin-top: 10px;"/>
                </p:panelGrid>
        </p:panel>
        </h:form>
       
        </p:layoutUnit>
</ui:composition>
