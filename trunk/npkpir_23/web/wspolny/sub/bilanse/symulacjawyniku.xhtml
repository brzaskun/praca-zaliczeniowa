<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab  title="#{mgs.symulacjawyniku}" >
        <style>
            .gridtablicasyntetyczne .ui-datatable-odd td{
                height : 25px !important;
                padding: 0px 1px  !important;
            }
            .gridtablicasyntetyczne .ui-datatable-even td{
                height : 25px !important;
                padding: 0px 1px  !important;
            }

        </style>
        <script>
            var pokazprzyciski = function() {
                r('akordeon:formsymulacja:xlsbutton').show();
                r('akordeon:formsymulacja:xlsbutton_button').show();
                r('akordeon:formsymulacja:xlsbutton_menuButton').show();
                r('akordeon:formsymulacja:drukujtab').show();
                r('akordeon:formsymulacja:drukujszcz').show();
            };
        </script>
        <h:form id="formsymulacja">
            <p:panelGrid columns="7" style="margin-left: 2%;" >
                <h:outputText value="m-c" style="margin-right: 10px;"/>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{symulacjaWynikuView.odswiezsymulacjewynikuanalityczne}" update="@form" oncomplete="pokazprzyciski();"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="#{mgs.pobierz}" actionListener="#{symulacjaWynikuView.odswiezsymulacjewynikuanalityczne()}" 
                                     oncomplete="pokazprzyciski();"
                                     style="width: 120px; margin-left: 20px;" update="@form"/>
                </p:column>
                <h:outputText value="#{mgs.przetwarzanie}"/>
                <p:commandButton id="drukujtab" value="#{mgs.drukujtab}" actionListener="#{symulacjaWynikuView.drukuj(1)}" style="width: 120px; margin-left: 20px; display: none;" oncomplete="wydruksymulacjawyniku('#{WpisView.podatnikWpisu}')"/>
                <p:commandButton id="drukujszcz" value="#{mgs.drukujszcz}" actionListener="#{symulacjaWynikuView.drukuj(2)}" style="width: 120px; margin-left: 15px; display: none;" oncomplete="wydruksymulacjawyniku('#{WpisView.podatnikWpisu}')"/>
                <p:splitButton id="xlsbutton" value="dane w formacie XLS" actionListener="#{xLSSymulacjaView.zachowajSymulacjewXLS(0)}" style=" margin-left: 15px; display: none;" global="false" ajax="false">
                    <p:menuitem value="XLS przychody szcz." actionListener="#{xLSSymulacjaView.zachowajSymulacjewXLS(1)}" global="false" ajax="false"/>
            </p:splitButton>
            </p:panelGrid>
            

            <p:dataTable id="tablicasymulacjaP" value="#{symulacjaWynikuView.listakontaprzychody}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="#{mgs.niemazapisownakontach}" selection="#{symulacjaWynikuView.sumaSaldoKontoPrzychody}"
                         styleClass="gridtablicasyntetyczne" widgetVar="tablicasymulacjaP" style="width: 800px" 
                         >
                <f:facet name="header">
                    <h:outputText value="#{mgs.zapisyprzychodowe}: #{symulacjaWynikuView.sumaprzychody}"/>
                </f:facet>
                <p:ajax event="rowSelectCheckbox" update="@form" listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:ajax event="rowUnselectCheckbox" update="@form"  listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:ajax event="toggleSelect" update="@form"  listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:column selectionMode="multiple" width="20" style="text-align: center;"></p:column>
                <p:ajax event="rowToggle" global="false"/>
                <p:column width="20">
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="id" width="20" sortBy="#{loop.id}"  style="text-align: center;">
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column headerText="#{mgs.konto}" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="#{mgs.opis}" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="#{mgs.obrotyWn}" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyMa}" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoWn}" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoMa}" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.konto}" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                        <p:column headerText="#{mgs.dokument}" width="60">
                            <h:outputText value="#{loopik.dokfkS}"/>
                        </p:column>
                        <p:column headerText="#{mgs.data}" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="#{mgs.nr}" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kontrahent}">
                            <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                        </p:column>
                        <p:column headerText="wiersz">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwota}" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"/>
                            <h:outputText value="#{loopik.wiersz.tabelanbp.waluta.skrotsymbolu}"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
            <p:dataTable id="tablicasymulacjaK" value="#{symulacjaWynikuView.listakontakoszty}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="#{mgs.niemazapisownakontach}" selection="#{symulacjaWynikuView.sumaSaldoKontoKoszty}" 
                         styleClass="gridtablicasyntetyczne"  style="margin-top: 10px; width: 800px" widgetVar="tablicasymulacjaK"
                         >
                <f:facet name="header">
                    <h:outputText value="#{mgs.zapisykosztowe}: #{symulacjaWynikuView.sumakoszty}"/>
                </f:facet>
                <p:ajax event="rowSelectCheckbox" update="@form" listener="#{symulacjaWynikuView.sumazapisowKoszty()}" global="false"/>
                <p:ajax event="rowUnselectCheckbox" update="@form"  listener="#{symulacjaWynikuView.sumazapisowKoszty()}" global="false"/>
                <p:ajax event="toggleSelect" update="@form"  listener="#{symulacjaWynikuView.sumazapisowKoszty()}" global="false"/>
                <p:column selectionMode="multiple" width="20" style="text-align: center;"></p:column>
                <p:ajax event="rowToggle" global="false"/>
                <p:column width="20">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="id" width="20" sortBy="#{loop.id}" style="text-align: center;" >
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column headerText="#{mgs.konto}" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="#{mgs.opis}" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="#{mgs.obrotyWn}" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyMa}" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoWn}" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoMa}" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.konto}" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                        <p:column headerText="#{mgs.dokument}" width="60">
                            <h:outputText value="#{loopik.dokfkS}"/>
                        </p:column>
                        <p:column headerText="#{mgs.data}" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="#{mgs.nr}" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kontrahent}">
                            <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                        </p:column>
                        <p:column headerText="wiersz">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwota}" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"/>
                            <h:outputText value="#{loopik.wiersz.tabelanbp.waluta.skrotsymbolu}"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
            
            <p:dataTable id="tablicasymulacjasuma" value="#{symulacjaWynikuView.pozycjePodsumowaniaWyniku}" var="loop" rowKey="#{loop.nazwa}"
                         emptyMessage="#{mgs.niepobranosuma}" selectionMode="single" 
                         styleClass="gridtablicasyntetyczne"  style="margin-top: 10px; width: 300px; padding: 10px;" widgetVar="tablicasymulacjasuma"
                         >
                <f:facet name="header">
                    <h:outputText value="#{mgs.obliczeniewyniku}"/>
                </f:facet>
                <p:column headerText="#{mgs.opis}" width="140" >
                    <h:outputText value="#{loop.nazwa}"/>
                </p:column>
                <p:column headerText="#{mgs.kwota}" width="60" >
                    <bcf:outputpl value="#{loop.wartosc}"/>
                </p:column>
            </p:dataTable>
            <p:dataTable id="tablicasymulacjapodatek" value="#{symulacjaWynikuView.pozycjeObliczeniaPodatku}" var="loop" rowKey="#{loop.nazwa}"
                         emptyMessage="#{mgs.nieobliczonopodatku}" selectionMode="single" 
                         styleClass="gridtablicasyntetyczne"  style="margin-top: 10px; width: 300px; padding: 10px;" widgetVar="tablicasymulacjapodatek"
                         >
                <f:facet name="header">
                    <h:outputText value="#{mgs.obliczeniepodatku}"/>
                </f:facet>
                <p:column headerText="#{mgs.opis}" width="140" >
                    <h:outputText value="#{loop.nazwa}"/>
                </p:column>
                <p:column headerText="#{mgs.kwota}" width="60" >
                    <bcf:outputpl value="#{loop.wartosc}"/>
                </p:column>
            </p:dataTable>
            <p:dataTable id="tablicasymulacjawyplata" value="#{symulacjaWynikuView.pozycjeDoWyplaty}" var="loop1" rowKey="#{loop1.nazwa}"
                         emptyMessage="#{mgs.nieobliczonopodatku}" selectionMode="single" 
                         styleClass="gridtablicasyntetyczne"  style="margin-top: 5px; width: 300px; padding: 10px;" widgetVar="tablicasymulacjapodatek"
                         >
                <f:facet name="header">
                    <h:outputText value="#{mgs.obliczkwotadowypl}"/>
                </f:facet>
                <p:column headerText="#{mgs.opis}" width="140" >
                    <h:outputText value="#{loop1.nazwa}"/>
                </p:column>
                <p:column headerText="#{mgs.kwota}" width="60" >
                    <bcf:outputpl value="#{loop1.wartosc}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="#{mgs.zaksiegujrozliczenie}" actionListener="#{symulacjaWynikuView.zaksiegujwynik}" style="margin-top: 10px; width: 150px; margin-bottom: 400px;" />
        </h:form>
    </p:tab>  
</ui:composition>
