<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">

    <p:tab title="Weryfikacja m-ca" >
        <h:form id="formanalizamca">
            <p:outputPanel style="padding: 5px;">
                <p:commandButton value="sprawdÅº" actionListener="#{fakturaWeryfikujView.sprawdzmc}" style="width: 120px" update="@form"/>
                <p:commandButton value="drukuj" type="button" icon="ui-icon-print" style="margin-bottom: 20px; width: 120px; margin-left: 20px;">
                    <p:printer target="akordeon:formanalizamca:analizamca" />
                </p:commandButton>
            </p:outputPanel>
            <p:dataTable lazy="false"  value="#{fakturaWeryfikujView.lista}" var="imem" emptyMessage="brak niezafakturowanych klientow"
                         rowIndexVar="indx" style="width: 490px;" sortBy="#{imem.npelna}" id="analizamca">
                <p:column headerText="lp" width="20">
                    <h:outputText value="#{indx+1}"/>
                </p:column>
                <p:column headerText="nazwa" width="250">
                    <h:outputText value="#{imem.npelna}"/>
                </p:column>
                <p:column headerText="nip" width="100">
                    <h:outputText value="#{imem.nip}"/>
                </p:column>
                <p:column headerText="dezaktywuj">
                     <p:commandButton value="-" actionListener="#{fakturaWeryfikujView.aktywacjakontrahenta(imem)}" update="@parent:@parent" global="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>  
</ui:composition>
