<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <pe:layoutPane position="west" size="220"  resizable="true">
        <h:form id="westSrodki">
                <p:panelGrid id="westKsiegowaWidok" columns="2" style="margin-left: 7%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikObiekt.nazwapelnaPDF}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                <h:outputText value="Miesiac:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacWpisu}"/>
            </p:panelGrid>
           <p:panel id="linki" header="Tu możesz sprawdzić:">
             
                 <p:panelGrid columns="1">
                    <p:menu >
                        <p:menuitem value="powrót"  outcome="gtablica" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="ewidencja środków"  outcome="srodkiewidencja" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem value="inwestycje"  outcome="inwestycje" icon="ui-icon-circle-arrow-e"/> 
                   </p:menu> 
                     <p:commandButton id="zmien" value="zmień firmę" action="/indexMulti.xhtml" ajax="false" style="width: 120px; margin-left: 20%"/>
                        <p:commandButton id="wyloguj" value="#{mgs.wyloguj}" action="#{logowanie.logout()}" style="width: 120px; margin-left: 20%;"/>
                </p:panelGrid>
        </p:panel>
        </h:form>
       
        </pe:layoutPane>
</ui:composition>
