<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    
        
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form id="form_sprawozdanie">
        <f:event type="preRenderView" listener="#{saldoAnalitykaView.init()}"/>
        <f:event type="preRenderView" listener="#{saldoAnalitykaView.sprawozdanie()}"/>
        <p:panelGrid layout="tabular" columns="1">
            <p:panel header="majątek firmy"></p:panel>
            <p:dataTable lazy="false"  value="#{saldoAnalitykaView.listaSaldoKonto}" var="item" nativeElements="true">
                <f:facet name="header">
                    <h:outputText value="środki trwałe w firmie wg cen zakupu, dokonane umorzenia i wartość netto w wypadku sprzedaży"/>
                </f:facet>
                <p:column headerText="nazwa grupy środków trw.">
                    <h:outputText value="#{item.konto.nazwapelna} #{item.konto.nazwapelna}" rendered="#{item.konto.pelnynumer.startsWith('0')}"/>
                </p:column> 
                <p:column headerText="numer">
                    <h:outputText value="#{item.konto.pelnynumer}" rendered="#{item.konto.pelnynumer.startsWith('0')}"/>
                </p:column> 
            </p:dataTable>
        </p:panelGrid>
    </h:form>
    
</ui:composition>
