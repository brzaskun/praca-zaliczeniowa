<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"> 
    <f:event type="preRenderView" listener="#{srodkiTrwaleAMOView.init()}"/>
    <f:event type="preRenderView" listener="#{STRTableView.init()}"/>
    <p:outputPanel id="wrapper" deferred="true">
        <h:form id="formbuttonsrodki">
            <p:commandButton id="buttonsrodki" value="dodaj środek trwały" onclick="PF('dialog_srodki_dodaj').show();"/>
            <p:commandButton id="buttondrukowanie" value="drukuj tabele" style="margin-left: 50px; width: 150px;" actionListener="#{STRTableView.drukowanietabeli()}"/>
        </h:form>
        <h:form id="formSTR">
            <p:growl id="mess_add" autoUpdate="true"/>
        <p:panel id="infosrodki" header="informacje">
            <h:outputText value="liczba środków ogółem: #{STRTableView.iloscsrodkow}"/> <br/>
            <h:outputText value="zakupione w bieżącym roku: #{STRTableView.zakupionewbiezacyrok}"/>
        </p:panel>

        <p:tabView id="akordeon">
            <p:tab id="zestawieniestr" title="posiadane">
                <p:contextMenu for="srodkiLista" style="width: 220px;">
                <p:menuitem value="Wycofaj środek z ewidencji" update=":formSTR:akordeon" actionListener="#{STRTableView.wycofajsrodek()}" icon="ui-icon-trash" />
            </p:contextMenu>
                <p:dataTable  var="wpis" value="#{STRTableView.posiadane}" id="srodkiLista" editable="true" 
                              paginator="true" paginatorAlwaysVisible="true" rows="10"
                             paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="15,20,40,80"  widgetVar="srodkiLista1" style="max-width: 1400px;"
                              rowKey="#{wpis.id}" selection="#{STRTableView.wybranysrodektrwalyPosiadane}" selectionMode="single"> 

                    <f:facet name="header">  
                        <h:outputText value="Ewidencja srodkow trwalych - " />
                        <p:inputText id="globalFilter" placeholder="wyszukiwana fraza" onkeyup="PF('srodkiLista1').filter()" style="width: 200px;"/>
                    </f:facet>

                    <p:column id="idColumn" headerText="nr kol." width="20" style="text-align: center;">  

                        <h:outputText value="#{wpis.nrsrodka}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100;' : null}"/>
                    </p:column>

                    <p:column id="dataColumn" headerText="data zakupu środka    " filterBy="#{wpis.datazak}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.datazak}" width="65"
                              style="text-align: center;">  

                        <h:outputText value="#{wpis.datazak}" style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100;' : null}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="data2Column" headerText="data przekazania" filterBy="#{wpis.dataprzek}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.dataprzek}" width="70"
                             style="text-align: center;">  
                        <h:outputText value="#{wpis.dataprzek}" style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100;' : null}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="nazwaColumn" headerText="nazwa środka trwałego" filterBy="#{wpis.nazwa}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.nazwa}" width="150">  

                        <h:outputText value="#{wpis.nazwa}"    style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100;' : null}"/>
                    </p:column>
                    <p:column id="kstColumn" headerText="KŚT" filterBy="#{wpis.kst}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.kst}" width="50" style="text-align: center;">  

                        <h:outputText value="#{wpis.kst}"   style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100;' : null}"/>
                    </p:column>
                    <p:column id="dowColumn" headerText="nr. faktury" filterBy="#{wpis.nrwldokzak}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.nrwldokzak}" width="70">  

                        <h:outputText value="#{wpis.nrwldokzak}"   style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100;' : null}"/>
                    </p:column>
                    <p:column id="rodzTrColumn" headerText="#{mgs.kwota}" filterBy="#{wpis.netto}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.netto}" width="60">  
                        <h:outputText value="#{wpis.netto}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100; float: right;' : 'float: right;'}">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="vatwarColumn" headerText="#{mgs.VAT}" filterBy="#{wpis.vat}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.vat}" width="60">  
                        <h:outputText value="#{wpis.vat}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100; float: right;' : 'float: right;'}">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>

                    <p:column id="umoColumn" headerText="umorzenie począt." filterBy="#{wpis.umorzeniepoczatkowe}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.umorzeniepoczatkowe}" width="60">  
                        <h:outputText value="#{wpis.umorzeniepoczatkowe}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100; float: right;' : 'float: right;'}">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="nkupColumn" headerText="niest. k.u.p." filterBy="#{wpis.niepodlegaamortyzacji}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.niepodlegaamortyzacji}" width="60">  
                        <h:outputText value="#{wpis.niepodlegaamortyzacji}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100; float: right;' : 'float: right;'}">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="stawkaColumn" headerText="staw. odp." filterBy="#{wpis.stawka}" style="text-align: center;" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.stawka}" width="40">  

                        <h:outputText value="#{wpis.stawka}%"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100;' : null}">
                            <f:convertNumber maxFractionDigits="2"
                                             groupingUsed="true"
                                             maxIntegerDigits="5"
                                             type="number"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpisrokColumn" headerText="odpis za rok" filterBy="#{wpis.odpisrok}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.odpisrok}" width="70">  

                        <h:outputText value="#{wpis.odpisrok}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100; float: right;' : 'float: right;'}">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpismcColumn" headerText="odpis miesięczny" filterBy="#{wpis.odpismc}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.odpismc}" width="70">  

                        <h:outputText value="#{wpis.odpismc}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100; float: right;' : 'float: right;'}">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="kontonetto" headerText="konto netto" filterBy="#{wpis.kontonetto.pelnynumer}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.kontonetto.pelnynumer}" width="70">  
                        <h:outputText value="#{wpis.kontonetto.pelnynumer}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100; float: right;' : 'float: right;'}">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="kontoumorzenie" headerText="konto umorzenie" filterBy="#{wpis.kontoumorzenie.pelnynumer}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.kontoumorzenie.pelnynumer}" width="70">  
                        <h:outputText value="#{wpis.kontoumorzenie.pelnynumer}"  style="#{wpis.odpisrok eq null ? 'color: gray; font-weight: 100; float: right;' : 'float: right;'}">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="deleteColumn" headerText="usuń" width="30" style="text-align: center;">
                        <p:commandButton actionListener="#{STRTableView.destroy(wpis)}" onclick="PF('confirmation').show()" id="delete" 
                                         update="@form" icon="ui-icon ui-icon-trash" type="submit" >
                            <p:ajax event="click" global="false"/>
                        </p:commandButton>
                    </p:column>
                   
                </p:dataTable>
            </p:tab>
            <p:tab id="zestawieniestrs" title="sprzedane">
                <p:contextMenu for="srodkiListas" style="width: 220px;">
                    <p:menuitem value="Przywróć środek do ewidencji" update=":formSTR:akordeon" actionListener="#{STRTableView.przywrocsrodki()}" icon="ui-icon-arrowreturnthick-1-w" />
                </p:contextMenu>
                <p:dataTable  var="wpis" value="#{STRTableView.sprzedane}" id="srodkiListas" editable="true" 
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                              paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                              rowsPerPageTemplate="6,12,18,24,32,50"  style="max-width: 1200px;"
                              rowKey="#{wpis.id}" selection="#{STRTableView.wybranysrodektrwalySprzedane}" selectionMode="single"> 

                    <f:facet name="header">  
                        <h:outputText value="Ewidencja srodkow trwalych" />  
                    </f:facet>

                    <p:column id="idColumn" headerText="nr kol." width="20" style="text-align: center;">  

                        <h:outputText value="#{wpis.nrsrodka}" />
                    </p:column>

                    <p:column id="dataColumn" headerText="data zakupu" filterBy="#{wpis.datazak}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.datazak}" width="70">  

                        <h:outputText value="#{wpis.datazak}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="data2Column" headerText="data przekazania" filterBy="#{wpis.dataprzek}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.dataprzek}" width="70">  

                        <h:outputText value="#{wpis.dataprzek}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="nazwaColumn" headerText="nazwa środka trwałego" filterBy="#{wpis.nazwa}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.nazwa}"  width="150"
                              >  
                        <h:outputText value="#{wpis.nazwa}"/>
                    </p:column>
                    <p:column id="kstColumn" headerText="KŚT" filterBy="#{wpis.kst}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.kst}" width="50" style="text-align: center;">  

                        <h:outputText value="#{wpis.kst}"  />
                    </p:column>
                    <p:column id="dowColumn" headerText="nr. faktury" filterBy="#{wpis.nrwldokzak}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.nrwldokzak}" width="70">  

                        <h:outputText value="#{wpis.nrwldokzak}"  />
                    </p:column>
                    <p:column id="rodzTrColumn" headerText="#{mgs.kwota}" filterBy="#{wpis.netto}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.netto}">  

                        <h:outputText value="#{wpis.netto}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="vatColumn" headerText="umorzenie pocz." filterBy="#{wpis.umorzeniepoczatkowe}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.umorzeniepoczatkowe}">  

                        <h:outputText value="#{wpis.umorzeniepoczatkowe}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="#{wpis.stawka}"  style="text-align: center;" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.stawka}" width="50">  

                        <h:outputText value="#{wpis.stawka}%" >
                            <f:convertNumber maxFractionDigits="2"
                                             groupingUsed="true"
                                             maxIntegerDigits="5"
                                             type="number"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpisrokColumn" headerText="odpis za rok" filterBy="#{wpis.odpisrok}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.odpisrok}" width="90">  

                        <h:outputText value="#{wpis.odpisrok}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpismcColumn" headerText="data sprzedania    " filterBy="#{wpis.datasprzedazy}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.datasprzedazy}" width="90">                          
                        <h:outputText value="#{wpis.datasprzedazy}" style="float: right;">
                          </h:outputText>
                    </p:column>
                    <p:column id="przyczynaColumn" headerText="nr dok" filterBy="#{wpis.nrwldokumentu}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.nrwldokumentu}" width="90">                          
                        <h:outputText value="#{wpis.nrwldokumentu}" style="float: right;">
                          </h:outputText>
                    </p:column>

                    <p:column id="deleteColumn" headerText="usuń" width="30" style="text-align: center;">
                        <p:commandButton actionListener="#{STRTableView.destroy(wpis)}" onclick="PF('confirmation').show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
                    </p:column>
                   
                </p:dataTable>
            </p:tab>
            <p:tab id="zestawieniestr1" title="plan umorzeń">
                <p:dataTable  var="wpis" value="#{STRTableView.srodkiTrwale}" id="srodkiLista1" editable="true" 
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                              paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                              rowsPerPageTemplate="6,12,18,24,32,50" style="max-width: 1200px;"
                              rowKey="#{wpis.id}" selectionMode="single"> 

                    <f:facet name="header">  
                        <h:outputText value="Plan umorzeń posiadanych środkow trwałych" />  
                    </f:facet>

                    <p:column id="idColumn" headerText="nr kol." width="20" style="text-align: center;">  

                        <h:outputText value="#{wpis.nrsrodka}"/>
                    </p:column>
                    <p:column id="data2Column" headerText="data przek" filterBy="#{wpis.dataprzek}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.dataprzek}" width="60"
                               style="text-align: center;">  

                        <h:outputText value="#{wpis.dataprzek}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="nazwaColumn" headerText="nazwa środka" filterBy="#{wpis.nazwa}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.nazwa}" width="130">  

                        <h:outputText value="#{wpis.nazwa}"  />
                    </p:column>
                    <p:column id="rodzTrColumn" headerText="kwota zakupu netto" filterBy="#{wpis.netto}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.netto}" width="60">  

                        <h:outputText value="#{wpis.netto}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="vatColumn" headerText="#{mgs.VAT}" filterBy="#{wpis.vat}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.vat}" width="60">  

                        <h:outputText value="#{wpis.vat}"  style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="stawkaColumn" headerText="odpis staw." filterBy="#{wpis.stawka}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.stawka}" width="40" style="text-align: center;">  

                        <h:outputText value="#{wpis.stawka}%" >
                            <f:convertNumber maxFractionDigits="2"
                                             groupingUsed="true"
                                             maxIntegerDigits="5"
                                             type="number"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpisrokColumn" headerText="odpis za rok" filterBy="#{wpis.odpisrok}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.odpisrok}" width="60">  

                        <h:outputText value="#{wpis.odpisrok}"  style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText> 
                    </p:column>
                    <p:column id="umoColumn" headerText="czy wpisano do dok." filterBy="#{wpis.umorzeniezaksiegowane}" filterMatchMode="contains" filterStyle="display : none;" sortBy="#{wpis.umorzeniezaksiegowane}"
                              width="50" style="text-align: center;">  

                        <h:outputText value="#{wpis.umorzeniezaksiegowane eq true ? 'tak' : 'nie'}" >
                        </h:outputText> 
                    </p:column>
                    <p:column id="amortColumn" headerText="zaplanowane miesięczne umorzenia" filterBy="#{wpis.umorzWyk}" filterMatchMode="contains" 
                              filterStyle="display : none;" sortBy="#{wpis.umorzWyk}" width="480" style="text-align: center;">  
                        <p:dataTable var="subwpis" value="#{wpis.umorzWyk}"
                                     paginator="true" paginatorAlwaysVisible="true" rows="6" paginatorPosition="top"
                                     paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                                     rowsPerPageTemplate="6,12,18,24,32,50" style="width: 500px;">
                            <p:column id="SubColumn1" headerText="id" width="40">  
                                <h:outputText value="#{subwpis.nrUmorzenia}" />
                            </p:column>
                            <p:column id="SubColumn1a" headerText="nazwa" width="150">  
                                <h:outputText value="#{subwpis.nazwaSrodka}" />
                            </p:column>
                            <p:column id="SubColumn2" headerText="rok" >  
                                <h:outputText value="#{subwpis.rokUmorzenia}" />
                            </p:column>
                            <p:column id="SubColumn3" headerText="mc" >  
                                <h:outputText value="#{subwpis.mcUmorzenia}" />
                            </p:column>
                            <p:column id="SubColumn4" headerText="#{mgs.kwota}" >  
                                <h:outputText value="#{subwpis.kwota}" />
                            </p:column>

                        </p:dataTable>
                    </p:column>
                    <p:column id="deleteColumn" headerText="usuń" style="text-align: center;" width="30">
                        <p:commandButton actionListener="#{STRTableView.destroy(wpis)}" onclick="PF('confirmation').show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
        </h:form>
    </p:outputPanel>

</ui:composition>
