<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tab id="nowaprzychody" title="#{mgs.miejscaprzychodow}" >
        <style>

            .kwotarozrachunku .pe-inputNumber{
                width: 80px !important;
            }
        </style>
        <h:form id="formzapisymiejscaprzychodowwmcu">
            <p:panelGrid columns="8" style="margin-left: 2%;" >
                <h:outputText value="mc: "/>
                <p:column>
                    <p:selectOneMenu value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{miejscePrzychodowView.zapisykontmiesiace}" update="formzapisymiejscaprzychodowwmcu"/>
                        <f:selectItem itemLabel="#{mgs.CR}" itemValue="CR"/>
                        <f:selectItems value="#{mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton value="#{mgs.pobierz}" actionListener="#{miejscePrzychodowView.sumymiesiecy}" update="formzapisymiejscaprzychodowwmcu" style="width: 120px;"/>
                <p:commandButton value="#{mgs.drukujtab}" actionListener="#{miejscePrzychodowView.drukuj(1)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukmiejscaprzychodow('#{WpisView.podatnikObiekt.nip}',1)"/>
                <p:commandButton value="#{mgs.drukujszcz}" actionListener="#{miejscePrzychodowView.drukuj(2)}" style="width: 120px; margin-left: 15px;" oncomplete="wydrukmiejscaprzychodow('#{WpisView.podatnikObiekt.nip}',2)"/>
                <h:outputText value="rozwiń wszystkie wiersze "/>
                <p:selectBooleanCheckbox value="#{miejscePrzychodowView.rozwinwszystkie}" label="rozwiń wszystko">
                    <p:ajax event="change" update="akordeon:formzapisymiejscaprzychodowwmcu:tabelazbiorczaprzychody" partialSubmit="true"/>
                </p:selectBooleanCheckbox>
            </p:panelGrid>
            <p:panel >
                <p:dataTable lazy="false"  value="#{miejscePrzychodowView.listasummiejscprzychodow}" var="item" rowIndexVar="numer" id="tabelazbiorczaprzychody" 
                             emptyMessage="#{mgs.niemamiejscprzychodow}" rowKey="#{item.id}" style="width: 970px;"
                             selection="#{miejscePrzychodowView.listawybranychprzychodow}">
                    <p:column selectionMode="multiple" width="20" style="text-align: center;"></p:column>
                    <p:column>
                        <p:dataTable lazy="false"  id="tabelazapisymiejscakosztowwmcu#{numer}" value="#{item.miejscePrzychodowZest}" var="loop"  
                                     emptyMessage="Nie ma zapisów na koncie" rowKey="#{loop.kontonumer}"
                                     rowIndexVar="rowindex" styleClass="tabelazapisymiejscakosztowwmcu"  style="width: 900px; margin-top: 10px; margin-bottom: 10px;" 
                                     skipChildren="true"  expandedRow="#{miejscePrzychodowView.rozwinwszystkie}"
                                     >
                            <f:facet name="header">
                                <h:outputText value="#{item.miejscePrzychodow.opismiejsca}"/>
                            </f:facet>
                            <p:ajax event="rowToggle" global="false"/>
                            <p:column width="20">
                                <p:rowToggler/>
                            </p:column>
                            <p:column headerText="#{mgs.nazwakonta}" width="250">
                                <h:outputText value="#{loop.kontonazwa}"/>
                            </p:column>
                            <p:column headerText="#{mgs.numerkonta}" width="90">
                                <h:outputText value="#{loop.kontonumer}"/>
                            </p:column>
                            <p:column headerText="#{mgs.ilośćrach}" width="30" style="text-align: center;">
                                <h:outputText value="#{loop.stronywiersza.size()}"/>
                            </p:column>
                            <p:column headerText="#{mgs.suma}" width="70">
                                <bcf:outputpl value="#{loop.sumaokres}"/>
                            </p:column>
                            <p:column headerText="#{mgs.sumanarast}" width="70">
                                <bcf:outputpl value="#{loop.sumanarastajaco}"/>
                            </p:column>
                            <p:rowExpansion>
                                <p:dataTable lazy="false"  value="#{loop.stronywiersza}" var="loopik" emptyMessage="nie ma rachunków na tym koncie"  rowKey="#{loopik.id}">
                                    <p:column headerText="#{mgs.dokument}" width="90">
                                        <h:outputText value="#{loopik.dokfkS}"/>
                                    </p:column>
                                    <p:column headerText="#{mgs.data}" width="80">
                                        <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                                    </p:column>
                                    <p:column headerText="#{mgs.nr}" width="100">
                                        <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                                    </p:column>
                                    <p:column headerText="#{mgs.kontrahent}">
                                        <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                                    </p:column>
                                    <p:column headerText="#{mgs.opis}">
                                        <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                                    </p:column>
                                    <p:column headerText="#{mgs.kwota}" width="60">
                                        <bcf:outputpl value="#{loopik.kwota}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </p:tab>  
</ui:composition>
