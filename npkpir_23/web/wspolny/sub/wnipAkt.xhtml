<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">

    <p:commandButton  value="Zachowaj w pdf" actionListener="#{sesjaView.dodajwydruk()}" action="#{STREwidencja.drukewidencjaSTR()}" onsuccess="wydrukstr('#{WpisView.podatnikWpisu}');">
        </p:commandButton>  
    <p:commandButton id="ewwysylka_wnip" value="Wyślij podatnikowi" actionListener="#{sesjaView.dodajmail()}" onclick="PF('confirmation').show()" style="display: none;">
        </p:commandButton>
    <p:separator/>
    <p:dataTable  var="wpis" value="#{STREwidencja.wniptabela}" id="dokumwnipListaRok" editable="true" 
                      scrollable="true" scrollHeight="530" scrollRows="15"
                      emptyMessage="W firmie nie ma środków trwałych" sortOrder="descending"> 
         
            <f:facet name="header">  
                <h:outputText value="Ewidencja środków trwałych za rok #{WpisView.rokWpisuSt}" />  
            </f:facet>
            
        <p:column id="Column0" headerText="#{mgs.nr}" width="20">  
                 <h:outputText value="#{wpis.id}"  rendered="#{wpis.id != 0}"  style="#{wpis.dataprzek.substring(0,4) eq WpisView.rokWpisuSt ? 'color: green; font-weight: 900;' : null}"/>
            </p:column>
                
        <p:column id="Column1" headerText="nazwa" filterBy="#{wpis.nazwa}" filterMatchMode="contains" sortBy="#{wpis.nazwa}" width="220" >  
              <h:outputText value="#{wpis.nazwa}"  style="#{wpis.dataprzek.substring(0,4) eq WpisView.rokWpisuSt ? 'color: green; font-weight: 900;' : null}"/>
            </p:column>
              <p:column id="Column2" headerText="data przyj." width="60">  
                  <h:outputText value="#{wpis.dataprzek}" style="#{wpis.dataprzek.substring(0,4) eq WpisView.rokWpisuSt ? 'color: green; font-weight: 900;' : null}">
                        <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>  
          <p:column id="Column3" headerText="KST" width="30">  
              <h:outputText value="#{wpis.kst}"  style="#{wpis.dataprzek.substring(0,4) eq WpisView.rokWpisuSt ? 'color: green; font-weight: 900;' : null}"/>
            </p:column>   
          <p:column id="Column4" headerText="cena zakupu" width="60">  
              <h:outputText value="#{wpis.netto}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column5" headerText="odpis za #{WpisView.rokWpisuSt}" width="60">  
              <h:outputText value="#{wpis.odpisrok}"  style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
           <p:column id="Column6" headerText="umorz. na pocz. rok" width="60">  
               <h:outputText value="#{wpis.umorzeniaDo}"  style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column7" headerText="stycz." width="60">  
              <h:outputText value="#{wpis.styczen}"  style="float: right;" rendered="#{wpis.styczen ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column8" headerText="luty" width="60">  
              <h:outputText value="#{wpis.luty}"  style="float: right;" rendered="#{wpis.luty ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column9" headerText="marzec" width="60">  
              <h:outputText value="#{wpis.marzec}"  style="float: right;" rendered="#{wpis.marzec ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column10" headerText="kwiec." width="60">  
              <h:outputText value="#{wpis.kwiecien}"  style="float: right;" rendered="#{wpis.kwiecien ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column11" headerText="maj" width="60">  
              <h:outputText value="#{wpis.maj}" style="float: right;" rendered="#{wpis.maj ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column12" headerText="czerw." width="60">  
              <h:outputText value="#{wpis.czerwiec}"  style="float: right;" rendered="#{wpis.czerwiec ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column13" headerText="lip." width="60">  
              <h:outputText value="#{wpis.lipiec}"  style="float: right;" rendered="#{wpis.lipiec ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column14" headerText="sierp." width="60">  
              <h:outputText value="#{wpis.sierpien}"  style="float: right;" rendered="#{wpis.sierpien ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column15" headerText="wrześ." width="60">  
              <h:outputText value="#{wpis.wrzesien}"  style="float: right;" rendered="#{wpis.wrzesien ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column16" headerText="paź." width="60">  
              <h:outputText value="#{wpis.pazdziernik}"  style="float: right;" rendered="#{wpis.pazdziernik ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column17" headerText="list." width="60">  
              <h:outputText value="#{wpis.listopad}"  style="float: right;" rendered="#{wpis.listopad ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
          <p:column id="Column18" headerText="grudz." width="60">  
              <h:outputText value="#{wpis.grudzien}"  style="float: right;" rendered="#{wpis.grudzien ne 0.0}">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
         <p:column id="Column19" headerText="do umorz. przyszłe lata" width="60">  
             <h:outputText value="#{wpis.pozostaloDoUmorzenia}"  style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
              </h:outputText>
            </p:column>
        </p:dataTable>
        <br/>
       
  
</ui:composition>
