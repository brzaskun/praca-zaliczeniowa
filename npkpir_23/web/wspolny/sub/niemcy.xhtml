<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <bcf:ajaxs/>
    <h:form id="formokresniemcy">
        <p:panel style="padding: 10px;">
        <h:outputText value="okres:" />
        <p:selectOneMenu id="okresWpisu" value="#{WpisView.okreswpisu}"  style="width: 100px;" converter="#{okresConverter}">
            <f:selectItems value="#{okresBean.okresylista}" var="ytem" itemLabel="#{ytem.rok}-#{ytem.mc}" itemValue="${ytem}"/>
            <p:ajax event="change" partialSubmit="true" listener="#{DokTabView.aktualizujTabeleTabelaOkres}" global="true" 
                    update="akordeon:formNiemcyEwidencje akordeon:formNiemcyDekalracje"/>
        </p:selectOneMenu>
        </p:panel>
    </h:form>
    <f:event type="preRenderView" listener="#{ewidencjaVatView.stworzenieEwidencjiZDokumentow(WpisView.podatnikObiekt, true)}"/>
    
        <p:outputPanel id="wrapper2">
            <p:tabView id="akordeon">
                    <p:tab title="Ewidencje">
                        <h:form id="formNiemcyEwidencje">
                            <ui:include src="niemcy/ewidencjevat.xhtml"/>
                        </h:form>
                    </p:tab>
                    <p:tab title="VStA">
                        <h:form id="formNiemcyDekalracje">
                            <ui:include src="niemcy/danedodeklaracji.xhtml"/>
                        </h:form>
                    </p:tab>
                    <p:tab title="UMSt Rok">
<!--                        <h:form>w srodku sa dwa-->
                            <ui:include src="niemcy/danedodeklaracjiroczna.xhtml"/>
                    </p:tab>
                <p:tab title="rejestracja">
                </p:tab>
                <p:tab title="freistellung">

                </p:tab>
                <p:tab title="uberprufung">

                </p:tab>
            </p:tabView>
        </p:outputPanel>
    
</ui:composition>
