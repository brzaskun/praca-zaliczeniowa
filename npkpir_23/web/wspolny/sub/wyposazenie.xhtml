<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <p:outputPanel id="wrapperwyposazenie" deferred="true">
        <p:dataTable lazy="false"   var="wpis" value="#{sTRTabView.listaWyposazenia}" id="srodkiLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50" 
                      rowKey="#{wpis.id}" selectionMode="single"> 

            <f:facet name="header">  
                <h:outputText value="Ewidencja wyposażenia" />  
            </f:facet>

            <p:column id="idColumn" headerText="nr kolejny" filterBy="#{wpis.nrsrodka}" filterMatchMode="contains" sortBy="#{wpis.nrsrodka}"  width="60">  

                <h:outputText value="#{wpis.nrsrodka}" />
            </p:column>

            <p:column id="dataColumn" headerText="data zak" filterBy="#{wpis.datazak}" filterMatchMode="contains" sortBy="#{wpis.datazak}" >  

                <h:outputText value="#{wpis.datazak}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="data2Column" headerText="data przek" filterBy="#{wpis.dataprzek}" filterMatchMode="contains" sortBy="#{wpis.dataprzek}" >  

                <h:outputText value="#{wpis.dataprzek}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="nazwaColumn" headerText="nazwa" filterBy="#{wpis.nazwa}" filterMatchMode="contains" sortBy="#{wpis.nazwa}">  

                <h:outputText value="#{wpis.nazwa}"  />
            </p:column>
            <p:column id="kstColumn" headerText="KŚT" filterBy="#{wpis.kst}" filterMatchMode="contains" sortBy="#{wpis.kst}">  

                <h:outputText value="#{wpis.kst}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="#{mgs.kwota}" filterBy="#{wpis.netto}" filterMatchMode="contains" sortBy="#{wpis.netto}">  

                <h:outputText value="#{wpis.netto}">
                    <f:convertNumber maxFractionDigits="2"
                                     groupingUsed="true"
                                     currencySymbol="zł"
                                     maxIntegerDigits="7"
                                     type="currency"/>
                </h:outputText>
            </p:column>
            <p:column id="vatColumn" headerText="#{mgs.VAT}" filterBy="#{wpis.vat}" filterMatchMode="contains" sortBy="#{wpis.vat}">  

                <h:outputText value="#{wpis.vat}" >
                    <f:convertNumber maxFractionDigits="2"
                                     groupingUsed="true"
                                     currencySymbol="zł"
                                     maxIntegerDigits="7"
                                     type="currency"/>
                </h:outputText>
            </p:column>
            <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="#{wpis.stawka}" filterMatchMode="contains" sortBy="#{wpis.stawka}">  

                <h:outputText value="#{wpis.stawka}%" >
                    <f:convertNumber maxFractionDigits="2"
                                     groupingUsed="true"
                                     maxIntegerDigits="5"
                                     type="number"/>
                </h:outputText>
            </p:column>
            <p:column id="odpisrokColumn" headerText="odpis rok" filterBy="#{wpis.odpisrok}" filterMatchMode="contains" sortBy="#{wpis.odpisrok}">  

                <h:outputText value="#{wpis.odpisrok}" >
                    <f:convertNumber maxFractionDigits="2"
                                     groupingUsed="true"
                                     currencySymbol="zł"
                                     maxIntegerDigits="7"
                                     type="currency"/>
                </h:outputText>
            </p:column>

        </p:dataTable>
    </p:outputPanel>


</ui:composition>
