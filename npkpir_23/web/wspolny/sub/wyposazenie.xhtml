<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:outputPanel id="wrapperwyposazenie" deferred="true">
        <p:dataTable lazy="false"   var="wpis" value="#{sTRTabView.wyposazenie}" id="srodkiLista" editable="true" 
                      style="width: 1300px; overflow-y: scroll; max-height: 590px;"
                      rowKey="#{wpis.id}" selectionMode="single"> 

            <f:facet name="header">  
                <h:outputText value="Ewidencja wyposażenia" />  
            </f:facet>

            <p:column id="idColumn" headerText="nr kolejny" filterBy="#{wpis.nrsrodka}" filterMatchMode="contains" sortBy="#{wpis.nrsrodka}"  width="60">  

                <h:outputText value="#{wpis.nrsrodka}" />
            </p:column>

            <p:column id="dataColumn" headerText="data zak" filterBy="#{wpis.datazak}" filterMatchMode="contains" sortBy="#{wpis.datazak}" sortOrder="descending" sortPriority="1">  

                <h:outputText value="#{wpis.datazak}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="data2Column" headerText="data przek" filterBy="#{wpis.dataprzek}" filterMatchMode="contains" sortBy="#{wpis.dataprzek}" >  

                <h:outputText value="#{wpis.dataprzek}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="nazwaColumn" headerText="nazwa" width="250" filterBy="#{wpis.nazwa}" filterMatchMode="contains" sortBy="#{wpis.nazwa}">  

                <h:outputText value="#{wpis.nazwa}"  />
            </p:column>
            <p:column id="kstColumn" headerText="KŚT" filterBy="#{wpis.kst}" filterMatchMode="contains" sortBy="#{wpis.kst}">  

                <h:outputText value="#{wpis.kst}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="#{mgs.kwota}" filterBy="#{wpis.netto}" filterMatchMode="contains" sortBy="#{wpis.netto}">  

                <bcf:outputpl value="#{wpis.netto}"/>
            </p:column>
            <p:column id="vatColumn" headerText="#{mgs.VAT}" filterBy="#{wpis.vat}" filterMatchMode="contains" sortBy="#{wpis.vat}">  

                <bcf:outputpl value="#{wpis.vat}"/>
            </p:column>
            <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="#{wpis.stawka}" filterMatchMode="contains" sortBy="#{wpis.stawka}">  

                <bcf:outputpl0 value="#{wpis.stawka}"/>
            </p:column>
            <p:column id="odpisrokColumn" headerText="odpis rok" filterBy="#{wpis.odpisrok}" filterMatchMode="contains" sortBy="#{wpis.odpisrok}">  
            <bcf:outputpl value="#{wpis.odpisrok}"/>
                          </p:column>
            <p:column id="deleteColumn" headerText="wycofaj"  style="width: 40px; text-align: center;">
                <p:commandButton actionListener="#{sTRTabView.destroy(wpis)}" onclick="PF('confirmation').show()" id="delete" 
                                 icon="ui-icon ui-icon-trash" global="false">
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </p:outputPanel>


</ui:composition>
