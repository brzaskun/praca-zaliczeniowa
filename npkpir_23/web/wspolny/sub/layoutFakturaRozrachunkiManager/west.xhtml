<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <pe:layoutPane position="west" size="250" >
        <p:panel header="Ustawianie parametrów dla wszystkich podatników">
            <h:form>
                <p:menu >
                    <p:menuitem value="rodz. dokumentów"  outcome="rodzajedok" icon="ui-icon-circle-arrow-e" />  
                    <p:menuitem value="stawki podatkowe"  outcome="podstawki" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="terminy płatności."  outcome="terminy" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="ewidencje vat"  outcome="ewidvat" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="deklaracje vat"  outcome="deklaracjevat" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="dodaj os.fizyczną"  outcome="dodpodatnika" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="dodaj spółkę"  outcome="dodpodatnikaSC" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="aktywacja"  outcome="aktywacja" icon="ui-icon-circle-arrow-e"/>  
                </p:menu>
            </h:form>
        </p:panel>
        <p:separator/>
        <p:panel style="padding: 5px,5px,5px,5px;" header="Ustawianie ZUS dla wszystkich podatników">
            <h:form>
                <p:menu >
                    <p:menuitem value="ZUS pełny - wzorzec"  outcome="zusstawki" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="ZUS mały - wzorzec"  outcome="zusstawkimaly" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="Kwoty indywidualne"  outcome="zbiorcze" icon="ui-icon-circle-arrow-e" />
                    <p:menuitem value="ZUS mail"  outcome="managerzusmail" icon="ui-icon-circle-arrow-e" />  
                </p:menu>
            </h:form>
        </p:panel>
         <p:panel style="padding: 5px,5px,5px,5px;" header="Rozliczanie faktur">
            <h:form>
                <p:menu >
                    <p:menuitem value="rozliczenia"  outcome="fakturarozrachunki"   icon="ui-icon-circle-arrow-e"/>  
                </p:menu>
            </h:form>
        </p:panel>
        <p:separator/>
        <p:panel>
            <p:commandButton id="wyloguj" value="#{mgs.wyloguj}" action="#{logowanie.logout()}" style="width: 120px; margin-top: 10px;"/> 
        </p:panel>
    </pe:layoutPane>
</ui:composition>
