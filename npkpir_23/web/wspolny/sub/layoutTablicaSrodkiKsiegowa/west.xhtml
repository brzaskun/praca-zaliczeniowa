<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
   
        <h:form id="westSrodki">
                 <p:panelGrid id="westKsiegowaWidok" columns="2" style="margin-left: 7%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikObiekt.nazwapelnaPDF}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                <h:outputText value="Miesiac:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacWpisu}"/>
            </p:panelGrid>
           <p:panel id="linki" header="linki">
             
                 <p:panelGrid columns="1">
                    <p:menu >
                        <p:menuitem value="powrót"  outcome="dokumentyzaksiegowane" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="środki trwałe"  outcome="srodki" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem value="umorzenie"  outcome="srodkidok" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem value="ewidencja"  outcome="srodkiewidencja" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem value="wyposazenie"  outcome="wyposazenie" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="inwestycje"  outcome="inwestycje" icon="ui-icon-circle-arrow-e"/> 
                    </p:menu> 
                    <p:commandButton id="wyloguj" value="#{mgs.wyloguj}" action="#{logowanie.logout()}" style="width: 120px; margin-top: 10px;"/>
                </p:panelGrid>
        </p:panel>
        </h:form>
   
</ui:composition>
