<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="skanydok" >
            <p:dataTable value="#{mobiledokView.lista}" var="item" style="width: 800px;">
                    <p:column width="30">
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="nip"/>
                        </f:facet>
                        <h:outputText value="#{item.nip}"/>
                    </p:column>
                <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="data"/>
                        </f:facet>
                        <h:outputText value="#{item.data}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="plik"/>
                        </f:facet>
                        <p:graphicImage value="#{mobiledokView.getPicture(item)}" height="400" width="250" stream="false" />
                    </p:column>
                <p:column width="40">
                        <f:facet name="header">
                            <h:outputText value="roz."/>
                        </f:facet>
                        <h:outputText value="#{item.rozszerzenie}"/>
                    </p:column>
                <p:column width="40">
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                    <p:commandButton icon="fa fa-trash" actionListener="#{mobiledokView.usun(item)}" update="@form" global="false"/>
                    </p:column>
                </p:dataTable>
    </h:form>
</ui:composition>
