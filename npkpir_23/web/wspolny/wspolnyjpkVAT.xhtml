<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bcf="http://brzaskun.com/facelets">
    <h:form id="form_dialog_jpk_vat" >
        <p:outputPanel rendered="#{jpk_VAT2NView.jpkrazemzdeklaracja}" style="padding: 5px;">
            <h:outputText value="#{jpk_VAT2NView.wynikszukaniadeklaracji}" style="color: blue;"/>
        </p:outputPanel>
        <p:panel header="wygeneruj JPK VAT MIESIĘCZNY KOREKTA za #{WpisView.miesiacWpisu}/#{WpisView.rokWpisuSt} (deklaracja VAT nie wymagana)" style="width: 1250px;" rendered="#{(WpisView.jpk2020M or WpisView.jpk2020M2) and jpk_VAT2NView.nowa0korekta1}"/>
        <p:panel header="wygeneruj JPK VAT KWARTALNY KOREKTA za #{WpisView.miesiacWpisu}/#{WpisView.rokWpisuSt} (deklaracja VAT nie wymagana)" style="width: 1250px;" rendered="#{(WpisView.jpk2020K or WpisView.jpk2020K2) and jpk_VAT2NView.nowa0korekta1}"/>
        <p:panel header="wygeneruj JPK VAT MIESIĘCZNY za #{WpisView.miesiacWpisu}/#{WpisView.rokWpisuSt} (wymagana miesięczna deklaracja VAT)" style="width: 1250px;" rendered="#{(WpisView.jpk2020M or WpisView.jpk2020M2) and jpk_VAT2NView.nowa0korekta1 eq false}"/>
        <p:panel header="wygeneruj JPK VAT KWARTALNY za #{WpisView.miesiacWpisu}/#{WpisView.rokWpisuSt} (deklaracja tylko na koniec kwartału, w pozostałe miesiące bez deklaracji)" style="width: 1250px;" rendered="#{(WpisView.jpk2020K or WpisView.jpk2020K2) and jpk_VAT2NView.nowa0korekta1 eq false}"/>
        <p:panelGrid columns="5" rendered="#{WpisView.podatnikObiekt.nip ne '5263158333'}">
            <p:commandButton value="wyślij jpkfk" actionListener="#{jpk_VAT2NView.przygotujXMLFK()}" update="@form form_dialog_jpk_vat:tabela" style="width: 120px;" rendered="#{jpk_VAT2NView.jpkfk}"/>
            <p:commandButton value="wyślij korektafk" actionListener="#{jpk_VAT2NView.przygotujXMLFK()}" update="@form form_dialog_jpk_vat:tabela" style="width: 120px;" rendered="#{jpk_VAT2NView.jpkfkkorekta}"/>
            <p:commandButton value="wyślij jpk" actionListener="#{jpk_VAT2NView.przygotujXML()}" update="@form" style="width: 120px;" rendered="#{jpk_VAT2NView.jpkpkpir}"/>
            <p:commandButton value="wyślij korekta" actionListener="#{jpk_VAT2NView.przygotujXML()}" update="@form" style="width: 120px;" rendered="#{jpk_VAT2NView.jpkpkpirkorekta}"/>
            <p:commandButton value="podgląd jpkfk" actionListener="#{jpk_VAT2NView.przygotujXMLFKPodglad()}" update="@form" style="width: 120px;" rendered="#{jpk_VAT2NView.pkpir0ksiegi1}"/>
            <p:commandButton value="podgląd jpk" actionListener="#{jpk_VAT2NView.przygotujXMLPodglad()}" update="@form" style="width: 120px;" rendered="#{!jpk_VAT2NView.pkpir0ksiegi1}"/>
            <p:commandButton value="pobierz jpkfk" actionListener="#{jpk_VAT2NView.przygotujXMLFKDL()}" update="@form" style="width: 120px;" rendered="#{jpk_VAT2NView.pkpir0ksiegi1}"/>
            <p:commandButton value="pobierz jpk" actionListener="#{jpk_VAT2NView.przygotujXMLDL()}" update="@form" style="width: 120px;" rendered="#{!jpk_VAT2NView.pkpir0ksiegi1}"/>
            <p:dataTable id="tabeladekalracje" value="#{jpk_VAT2NView.deklaracjadlajpk.schemawierszsumarycznylista}" var="wiersz" rendered="#{jpk_VAT2NView.deklaracjadlajpk ne null}" style="width: 700px; margin-left: 100px;">
                <p:column width="350" rendered="#{wiersz.deklaracjaVatWierszSumaryczny.sumavat ne 0}">
                    <h:outputText value="#{wiersz.deklaracjaVatWierszSumaryczny.nazwapozycji}"/>
                </p:column>
                <p:column width="50" rendered="#{wiersz.deklaracjaVatWierszSumaryczny.sumavat ne 0}" style="text-align: center;">
                    <h:outputText value="#{wiersz.polevat}"/>
                </p:column>
                <p:column rendered="#{wiersz.deklaracjaVatWierszSumaryczny.sumavat ne 0}">
                    <bcf:outputpl0 value="#{wiersz.deklaracjaVatWierszSumaryczny.sumavat}"/>
                </p:column>
            </p:dataTable>
        </p:panelGrid>
         <p:panelGrid>
            <h:outputText value="wersja jpk (1 - jpk pierwotne, 2 korekta)"/>
            <p:selectOneMenu value="#{jpk_VAT2NView.werjsajpkrecznie}" label="wersja jpk">
                <f:selectItem itemValue="0" itemLabel="0"/>
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
                <f:selectItem itemValue="4" itemLabel="4"/>
                <f:selectItem itemValue="5" itemLabel="5"/>
                <p:ajax event="change" partialSubmit="true"/>
            </p:selectOneMenu>
        </p:panelGrid>
        <p:panelGrid columns="5" rendered="#{WpisView.podatnikObiekt.nip eq '5263158333'}">
            <p:commandButton value="wyślij jpk" actionListener="#{jpk_VAT2NView.przygotujXMLDedra()}" update="@form" style="width: 120px;" rendered="#{!jpk_VAT2NView.nowa0korekta1}"/>
            <p:commandButton value="wyślij korekta" actionListener="#{jpk_VAT2NView.przygotujXMLDedra()}" update="@form" style="width: 120px;" rendered="#{jpk_VAT2NView.nowa0korekta1}"/>
            <p:commandButton value="podgląd jpk" actionListener="#{jpk_VAT2NView.przygotujXMLPodgladDedra()}" update="@form" style="width: 120px;" />
            <p:commandButton value="pobierz jpk" actionListener="#{jpk_VAT2NView.przygotujXMLDedraDL()}" update="@form" style="width: 120px;" />
            <h:outputText value="wersja jpk (1 - jpk pierwotne, 2 korekta)" style="margin-left: 200px;"/>
            <p:selectOneMenu value="#{jpk_VAT2NView.werjsajpkrecznie}" label="wersja jpk">
                <f:selectItem itemValue="0" itemLabel="0"/>
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
                <f:selectItem itemValue="4" itemLabel="4"/>
                <f:selectItem itemValue="5" itemLabel="5"/>
                <p:ajax event="change" partialSubmit="true"/>
            </p:selectOneMenu>
        </p:panelGrid>
        <p:messages id="wiadomoscjpk"/>
        <p:dataTable value="#{jpk_VAT2NView.bledy}" var="itemblad" rowIndexVar="index" id="tabelablad" style="width: 1250px; margin-top: 10px;"
                     sortBy="#{itemblad.miesiac}" rendered="#{jpk_VAT2NView.bledy ne null and jpk_VAT2NView.bledy.size() gt 0}"
                     selection="#{jpk_VAT2NView.selected}" selectionMode="single" rowKey="#{itemblad.hash()}"
                     emptyMessage="brak bledów w dokumentach">
            <p:ajax event="rowToggle" global="false"/>
                <p:column style="width: 20px; text-align: center;">
                    <p:rowToggler/>
                </p:column>
            <f:facet name="header">
                <h:outputText value="Dokumenty z błędami"/>
            </f:facet>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="data sprz."/>
                </f:facet>
                <h:outputText value="#{itemblad.dataSprz}" />
            </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="data wyst"/>
                </f:facet>
                <h:outputText value="#{itemblad.dataWyst}" />
            </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="nr dok"/>
                </f:facet>
                <h:outputText value="#{itemblad.nrWlDk}" />
            </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="opis"/>
                </f:facet>
                <h:outputText value="#{itemblad.opis}" />
            </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="netto"/>
                </f:facet>
                <h:outputText value="#{itemblad.netto}" />
            </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="vat"/>
                </f:facet>
                <h:outputText value="#{itemblad.vat}" />
            </p:column>
        </p:dataTable>
        <p:dataTable value="#{jpk_VAT2NView.lista}" var="item" rowIndexVar="index" id="tabela" style="width: 1500px; margin-top: 10px; height: 450px;overflow-y: scroll;"
                      sortBy="#{item.miesiac}"
                     selection="#{jpk_VAT2NView.selected}" selectionMode="single" rowKey="#{item.id}"
                     emptyMessage="nie wysłano jeszcze plików jpk">
            <p:ajax event="rowSelect" global="false" listener="#{jpk_VAT2NView.pokazdeklaracje}" update="form_dialog_jpk_vat"/>
            <p:ajax event="rowToggle" global="false"/>
                <p:column style="width: 20px; text-align: center;">
                    <p:rowToggler/>
                </p:column>
            <f:facet name="header">
                <h:outputText value="Wysłane jpk"/>
            </f:facet>
            <p:column style="width: 20px; text-align: center;">
                <f:facet name="header">
                    <h:outputText value="lp"/>
                </f:facet>
                <h:outputText value="#{index+1}" />
            </p:column>
             <p:column style="width: 40px; text-align: center;">
                <f:facet name="header">
                    <h:outputText value="v"/>
                </f:facet>
                 <h:outputText value="#{item.getJpkWersja()}" style="color: #{item.getJpkWersja() eq 'kor.'? 'red':initial}"/>
            </p:column>
            <p:column style="width: 30px; text-align: center;" sortBy="#{item.miesiac}">
                <f:facet name="header">
                    <h:outputText value="mc"/>
                </f:facet>
                <h:outputText value="#{item.miesiac}"/>
            </p:column>
            <p:column style="width: 40px; text-align: center;">
                <f:facet name="header">
                    <h:outputText value="wynik"/>
                </f:facet>
                <h:outputText value="#{item.code}"/>
            </p:column>
            <p:column style="width: 200px;" >
                <f:facet name="header">
                    <h:outputText value="status"/>
                </f:facet>
                <h:outputText value="#{item.description}" rendered="#{item.code ne '200'}"/>
            </p:column>
            <p:column style="width: 60px;text-align: center;" >
                <f:facet name="header">
                    <h:outputText value="zawiera deklarację"/>
                </f:facet>
                <h:outputText value="#{item.czyjestdeklaracja()}"/>
            </p:column>
            <p:column style="width: 150px; text-align: center;" >
                <f:facet name="header">
                    <h:outputText value="numer własny"/>
                </f:facet>
                <h:outputText value="#{item.referenceNumber}"/>
            </p:column>
            <p:column style="width: 120px; text-align: center;" >
                <f:facet name="header">
                    <h:outputText value="sporządz."/>
                </f:facet>
                <h:outputText value="#{item.wprowadzil.imieNazwisko}"/>
            </p:column>
            <p:column style="width: 90px; text-align: center;" >
                <f:facet name="header">
                    <h:outputText value="data przyjęcia"/>
                </f:facet>
                <h:outputText value="#{item.timestampData}">
                    <f:convertDateTime locale="pl"/>
                </h:outputText>
            </p:column>
            <p:column style="width: 40px; text-align: center;">
                <f:facet name="header">
                    <h:outputText value="upo"/>
                </f:facet>
                <p:commandButton icon="fa fa-download" actionListener="#{jpk_VAT2NView.pobierzUPO(item)}" update="@form"/>
            </p:column>
             <p:column style="width: 40px; text-align: center;">
                <f:facet name="header">
                    <h:outputText value="print"/>
                </f:facet>
                 <p:commandButton icon="fa fa-print" actionListener="#{jpk_VAT2NView.drukujUPO(item)}"  global="false"/>
            </p:column>
              <p:column style="width: 40px; text-align: center;">
                <f:facet name="header">
                    <h:outputText value="mail"/>
                </f:facet>
                 <p:commandButton icon="fa fa-envelope" actionListener="#{jpk_VAT2NView.wyslijVAT(item)}"  global="true"/>
            </p:column>
            <p:column style="width: 40px; text-align: center;">
                <f:facet name="header">
                    <h:outputText value="zachowaj"/>
                </f:facet>
                <p:commandButton icon="fa fa-save" actionListener="#{jpk_VAT2NView.zachowajJPK(item)}"  global="false" />
            </p:column>
            <p:column style="width: 40px; text-align: center;">
                <f:facet name="header">
                    <h:outputText value="usuń"/>
                </f:facet>
                <p:commandButton icon="fa fa-trash" onclick="PF('confirmation').show()" update="@form" global="false" rendered="#{item.code.toString().startsWith('4') or facesContext.externalContext.remoteUser eq '4' or facesContext.externalContext.remoteUser eq 'szef'}"/>
            </p:column>
            <p:rowExpansion>
                <p:panelGrid columns="1">
                    <h:outputText value="#{item.getJpkNaglowek()}"/>
                <p:dataTable value="#{item}" var="itemik">
                        <p:column headerText="data jpk" width="80">
                            <h:outputText value="#{itemik.datajpk}">
                                <f:convertDateTime pattern="dd/MM/yyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="data upo" width="80">
                            <h:outputText value="#{itemik.dataupo}">
                                <f:convertDateTime pattern="dd/MM/yyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="sporządził" width="100">
                            <h:outputText value="#{itemik.wprowadzil.imie} #{itemik.wprowadzil.nazw}"/>
                        </p:column>
                        <p:column headerText="upo">
                            <h:outputText value="#{item.potwierdzenie.toString()}"/>
                        </p:column>
                 </p:dataTable>
                </p:panelGrid>
            </p:rowExpansion>
        </p:dataTable>
    </h:form>
</html>
