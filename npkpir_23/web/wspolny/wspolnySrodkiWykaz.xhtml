<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templateFK.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Ewidencja środków trwałych"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
             
                 <h:form>
                    <p:growl id="fifi"/>
                    <p:confirmDialog id="confirmDialog" message="Usunąć wybrany środek trwały?"  
                                     header="Initiating destroy process" severity="alert" widgetVar="confirmation">  
<h:outputLabel for="powerusun" value="twarde usuwanie"/>
                        <h:selectBooleanCheckbox id="powerusun" value="#{STRTableView.napewnousunac}" title="napewno usunac"/>
                        <p:separator/>
                        <p:commandButton id="confirm" value="Tak, usunąć" update="fifi :formSTR:akordeon" oncomplete="PF('confirmation').hide()"  
                                         actionListener="#{STRTableView.destroy2()}" />  
                        <p:commandButton id="decline" value="Nie usuwać" onclick="PF('confirmation').hide()" type="button" />   
                        
                    </p:confirmDialog>  
                </h:form>
                <f:view contentType="text/html">
            
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                                      
                        <ui:include src="sub/layoutTablicaSrodkiKsiegowa/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutTablicaSrodkiKsiegowa/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutTablicaSrodkiKsiegowa/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center" style="box-shadow: 10px 10px 5px #888; padding: 1%;">
                            <ui:include src="sub/dialogi/dialog_srodkitrwale_dodawanie.xhtml"/>
                            <ui:include src="sub/dialogi/dialog_srodkitrwale_zmianawartosci.xhtml"/>
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/srodkitablica.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                        </p:layoutUnit>
                        
                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
