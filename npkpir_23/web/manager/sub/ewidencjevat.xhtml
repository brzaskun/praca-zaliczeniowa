
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:accordionPanel id="akordeon">
         <p:tab title="Definiowanie ewidencji VAT">  
            <h:form id="form0" >
                <h:outputText value="definiowanie ewidencji VAT" style="font-size: 15px"/>
           <p:growl id="msg1" showDetail="true"/>
                <p:dataTable id="tablica1" value="#{evewidencjaView.lista}"  var="loop" paginatorAlwaysVisible="true" paginator="true" 
                             pageLinks="12" rows="10" selection="#{evewidencjaView.selected}" selectionMode="single" rowKey="#{loop.nazwa}"
                             editable="true" resizableColumns="true" paginatorPosition="top" style="width: 80%;">
                    <p:column headerText="nazwa ewidencji"><h:outputText id="in1" value="#{loop.nazwa}"/></p:column>
                    <p:column headerText="nazwa pola w deklaracji" width="250"><h:outputText id="in2" value="#{loop.pole}"/></p:column>
                    <p:column headerText="nr pola netto" width="50"><h:outputText id="in3" value="#{loop.nrpolanetto}"/></p:column>
                    <p:column headerText="nr pola vat" width="50"><h:outputText id="in4" value="#{loop.nrpolavat}"/></p:column>
                    <p:column headerText="rodzaj transkacji"><h:outputText id="in5" value="#{loop.transakcja}"/></p:column>
                    <p:column headerText="rodzaj zakupu"><h:outputText id="in6" value="#{loop.rodzajzakupu}"/></p:column>
                    <p:column headerText="tylko netto"><h:outputText id="in7" value="#{loop.tylkoNetto}"/></p:column>
                    <p:column headerText="typ ewidencji" width="70" style="text-align: center;"><h:outputText id="in8" value="#{loop.typewidencji eq 'sz' ? '+/-' : loop.typewidencji eq 's' ? '+' : '-'}"/></p:column>
                    <p:column id="deleteColumn" headerText="usuń" width="70" style="text-align: center;">
                        <p:commandButton action="#{evewidencjaView.usun()}" id="delete" icon="ui-icon ui-icon-trash" update="@form" type="submit" />
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form>
                <p:growl id="msg1" showDetail="true"/>
                <p:focus for="parametr"/><br/>
                <h:outputText value="dodaj nową deklarację"/><br/>
                <p:panelGrid id="parametr" columns="2" >
                    <h:outputText value="nazwa ewidencji"/>
                    <h:selectOneMenu value="#{evewidencjaView.selected.nazwa}" style="width: 400px;">
                        <f:selectItems value="#{evopisView.lista}"/>
                    </h:selectOneMenu>
                    <h:outputText value="pole w deklaracji"/>
                    <h:selectOneMenu value="#{evewidencjaView.selected.pole}" style="width: 400px;">
                        <f:selectItems value="#{evpozycjaView.lista}"/>
                    </h:selectOneMenu>
                    <h:outputText value="rodzaj transkacji"/>
                    <h:selectOneMenu value="#{evewidencjaView.selected.transakcja}" style="width: 400px;">
                        <f:selectItems value="#{Trans.transListView}"/>
                    </h:selectOneMenu>
                    <h:outputText value="rodzaj zakupu"/>
                    <h:selectOneMenu value="#{evewidencjaView.selected.rodzajzakupu}" style="width: 400px;">
                        <f:selectItems value="#{eRodzajZakupu.rodzajZakupuView}"/>
                    </h:selectOneMenu>
                    <h:outputText value="tylko netto"/>
                    <h:selectOneMenu value="#{evewidencjaView.selected.tylkoNetto}" style="width: 400px;">
                        <f:selectItem itemLabel="tak" itemValue="true"/>
                        <f:selectItem itemLabel="nie" itemValue="false"/>
                    </h:selectOneMenu>
                     <h:outputText value="ujęcie ewidencji"/>
                     <h:selectOneMenu value="#{evewidencjaView.selected.typewidencji}" style="width: 400px;">
                        <f:selectItem itemLabel="należny" itemValue="s"/>
                        <f:selectItem itemLabel="naliczony" itemValue="z"/>
                        <f:selectItem itemLabel="należny/naliczony" itemValue="sz"/>
                    </h:selectOneMenu>
                </p:panelGrid>
                 <p:commandButton action="#{evewidencjaView.dodaj()}" value="dodaj" update="@form :akordeon:form0:" type="submit" style="width: 120px; margin: 10px;"/>
            </h:form>
        </p:tab>
        <p:tab title="Internacjonalizacja"> 
            <h:form>
                <p:commandButton action="#{evewidencjaView.zachowajnowenazwy()}" value="zachowaj" update="@form" type="submit" style="width: 120px; margin: 10px;"/>
            <p:dataTable id="tablica1" value="#{evewidencjaView.lista}"  var="loop" paginatorAlwaysVisible="true" paginator="true" 
                             pageLinks="12" rows="10" selection="#{evewidencjaView.selected}" selectionMode="single" rowKey="#{loop.nazwa}"
                             editable="true" resizableColumns="true" paginatorPosition="top" style="width: 80%;">
                    <p:column headerText="nazwa ewidencji">
                    <h:outputText id="in1" value="#{loop.nazwa}"/></p:column>
                    <p:column headerText="nazwa w języku niemieckim" width="300">
                        <h:inputText id="in2" value="#{loop.de}" style="width: 300px;"/></p:column>
            </p:dataTable>
            </h:form>
        </p:tab>
        <p:tab title="Lista nazw ewidencji VAT">  
            <h:form id="form1" >
                <h:outputText value="Nazwy ewidencji VAT" style="font-size: 15px"/>
           <p:growl id="msg1" showDetail="true"/>
                <p:dataTable id="tablica1" value="#{evopisView.lista}"  var="loop" paginatorAlwaysVisible="true" paginator="true" 
                             pageLinks="12" rows="10" selection="#{evopisView.selected}" selectionMode="single" rowKey="#{loop.opis}"
                             editable="true" resizableColumns="true" paginatorPosition="top">
                    <p:column>
                                <h:outputText id="in1" value="#{loop.opis}"/>
                    </p:column>
                    <p:column id="deleteColumn" headerText="usuń" style="text-align: center;">
                        <p:commandButton action="#{evopisView.usun()}" id="delete" icon="ui-icon ui-icon-trash" update="@form" type="submit" />
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form>
                <p:growl id="msg1" showDetail="true"/>
                <p:focus for="parametr"/><br/>
                <h:outputText value="dodaj nowy opis transakcji"/><br/>
                <p:panelGrid id="parametr" columns="1" >
                    <h:inputText value="#{evopisView.selected.opis}"/>
                    <p:commandButton action="#{evopisView.dodaj()}" value="dodaj" update="@form, :akordeon:form1:tablica1" type="submit" style="width: 120px; margin: 10px;"/>
                </p:panelGrid>
            </h:form>

        </p:tab>
         <p:tab title="Lista pól deklaracji VAT">  
            <h:form id="form2" >
                <h:outputText value="Nazwy pól deklaracji VAT" style="font-size: 15px"/>
           <p:growl id="msg1" showDetail="true"/>
                <p:dataTable id="tablica1" value="#{evpozycjaView.lista}"  var="loop" paginatorAlwaysVisible="true" paginator="true" 
                            rows="10" selection="#{evpozycjaView.selected}" selectionMode="single" rowKey="#{loop.nazwapola}"
                             editable="true" resizableColumns="true" paginatorPosition="top" sortBy="#{loop.nrpolanetto}" sortOrder="ascending">
                    <p:column headerText="nazwa pola" width="800"><h:outputText id="in1" value="#{loop.nazwapola}"/></p:column>
                    <p:column headerText="nr pola netto"><h:outputText id="in2" value="#{loop.nrpolanetto}"/></p:column>
                    <p:column headerText="nr pola vat"><h:outputText id="in3" value="#{loop.nrpolavat}"/></p:column>
                    <p:column id="deleteColumn" headerText="usuń" style="text-align: center;">
                        <p:commandButton action="#{evpozycjaView.usun()}" id="delete" icon="ui-icon ui-icon-trash" update="@form" type="submit"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form>
                <p:growl id="msg1" showDetail="true"/>
                <p:focus for="parametr"/><br/>
                <h:outputText value="dodaj nowy opis pola deklaracji"/><br/>
                <p:panelGrid id="parametr" columns="2" >
                    <h:outputText value="nazwapola"/><h:inputText value="#{evpozycjaView.selected.nazwapola}" style="width: 400px;"/>
                    <h:outputText value="nr pola netto"/><h:inputText value="#{evpozycjaView.selected.nrpolanetto}"/>
                    <h:outputText value="nr pola vat"/><h:inputText value="#{evpozycjaView.selected.nrpolavat}"/>
                </p:panelGrid>
                 <p:commandButton action="#{evpozycjaView.dodaj()}" value="dodaj" update="@form :akordeon:form2:" type="submit" style="width: 120px; margin: 10px;"/>
            </h:form>

        </p:tab>

    </p:accordionPanel>
</ui:composition>
