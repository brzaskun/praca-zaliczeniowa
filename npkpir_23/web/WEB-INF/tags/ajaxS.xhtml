<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
       <ui:composition>
           <f:view >
               <p:dialog closable="false" height="140" width="170" position="center" widgetVar="dialogAjaxCzekaj" appendTo="@(body)"
                         showHeader="false" draggable="false" modal="#{modal != null ? modal : 'true'}" style="text-align: center;" resizable="false"
                         onShow="con();" onHide="coff();">
                <p:panelGrid layout="tabular" columns="1" style="margin-left: auto; margin-right: auto; margin-top: 10px;">
                    <p:graphicImage url="/resources/images/wait4.gif" style="margin-left: auto; margin-right: auto; width: 42px; height: 42px;" />
                    <h:outputText value="#{value != null ? value : 'Trwa przetwarzanie danych'}" style="margin-top: 20px; margin-left: auto; margin-right: auto;"/>
                </p:panelGrid>
            </p:dialog>
            <h:form>
                 <p:ajaxStatus style="width:74px;height:74px;position:fixed;right:250px;bottom:250px" 
                               onstart="PF('dialogAjaxCzekaj').show();" onsuccess="PF('dialogAjaxCzekaj').hide();"  >
                     <f:facet name="error">
                         <h:outputText value="Wystąpił nieoczekiwany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie"
                                       style="color: red; font-weight: 900;"/>
                     </f:facet>
                </p:ajaxStatus>
            </h:form>
            </f:view>
       </ui:composition>
    </h:body>
</html>
