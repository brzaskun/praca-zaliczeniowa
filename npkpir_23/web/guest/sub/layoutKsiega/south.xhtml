
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">

    
    <pe:layoutPane  position="south" size="150" closable="true"  >
            <p:feedReader value="http://podatki.wp.pl/rss.xml" var="feed" size="1" >  
                <h:outputText value="#{feed.title}" style="font-weight: bold"/>  
                <br />  
                <h:outputText value="#{feed.description.value}" escape="false" />  
                <p:separator />  
            </p:feedReader>  
    </pe:layoutPane>
</ui:composition>
