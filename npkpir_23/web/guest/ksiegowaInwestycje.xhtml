<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Wykaz inwestycji firma #{WpisView.printNazwa}"></h:outputText>
        </ui:define>
        <ui:define name="body">
             
                <f:view>
                    <pe:layout fullPage="true" >
                        <ui:include src="sub/layoutTablicaSrodki/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutTablicaSrodki/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutTablicaSrodki/west.xhtml"/>   <!-- panel zachodni-->
                        <ui:include src="sub/layoutTablica/east.xhtml"/>   <!-- panel wchodni-->
                        <pe:layoutPane position="center">
                            <p:panel toggleable="true" closable="true" style="width: 85%;">
                            <f:facet name="header">
                                <h:outputText value="Strona służy do wyświetlania ewidencji inwestycji prowadzonych w latach podatkowych. Oprócz dat rozpoczęcia i zakończenia tabela zawiera podział wydatków na lata."/><br/>
                                <h:outputText value="Po kliknięciu na strzałkę na początku każdego wiersza otwiera się tabela z wykazem rachunków składających się na wartość inwestycji"/> <br/>
                                <h:outputText value="Każdą inwestycję można wydrukować w postaci pliku pdf."/>
                            </f:facet>
                            </p:panel>
                            <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                            <h:form id="form">
                                <ui:include src="sub/inwestycja.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                        </pe:layoutPane>

                    </pe:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
