<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <p:outputPanel style="padding: 20px;">
        <h:form id="formpodatnicy">

            <p:outputPanel>
                <p:commandButton value="zapisz zmiany" style="width: 200px; margin: 10px;" actionListener="#{podatnikKsiegowaShortView.zapisz}"/>
                <p:panelGrid columns="2" style="width: 1250px;">

                    <p:column>
                        <p:commandButton value="XLS" >
                            <p:dataExporter type="xls" target="formpodatnicy:tabelapodatnicy" fileName="lista" />
                        </p:commandButton>
                        <p:dataTable lazy="false"  id="tabelapodatnicy" value="#{podatnikKsiegowaShortView.listapodatnikow}" var="item" style="width: 1350px;" 
                                     filteredValue="#{podatnikKsiegowaShortView.listapodatnikowfiltered}"  rowKey="#{item.id}"
                                     paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="25" reflow="true"
                                     rowIndexVar="index" 
                                     rowStyleClass="#{item.ksiegowa.login.startsWith('mar') ? 'rmarta' : item.ksiegowa.login.startsWith('wda') ? 'rwioletta' : item.ksiegowa.login.startsWith('go') ? 'rmalgosia' : 'rrenata'}">
                            <p:ajax event="filter" global="false"/>
                            <p:column headerText="lp" width="30">
                                <h:outputText value="#{index+1}"/>
                            </p:column>
                            <p:column headerText="podatnik" width="300" filterBy="#{item.printnazwa}" filterMatchMode="contains">
                                <h:outputText value="#{item.printnazwa}"/>
                            </p:column>
                            <p:column headerText="kadrowa" filterBy="#{item.kadrowa.login}" filterMatchMode="contains">
    <!--                            <h:outputText value="#{item.ksiegowa.login}"/>-->
                                <p:selectOneMenu value="#{item.kadrowa}" style="width: 100px;text-align: center;" converter="#{uzConv}">
                                    <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                                    <f:selectItems value="#{podatnikKsiegowaShortView.listakadrowych}" var="loop" itemLabel="#{loop.login}" itemValue="#{loop}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column headerText="aktywny" width="60" style="text-align: center;">
    <!--                            <h:outputText value="tak" rendered="#{item.podmiotaktywny}"/>-->
                                <p:selectBooleanCheckbox value="#{item.podmiotaktywny}">
                                    <p:ajax event="change" listener="#{podatnikKsiegowaShortView.edytujpodatnika(item)}" />
                                </p:selectBooleanCheckbox>
                            </p:column>
                            <!--                        <p:column headerText="stare kadry" width="60" style="text-align: center;">
                                                        <p:selectBooleanCheckbox value="#{item.starekadry}">
                                                            <p:ajax event="change" listener="#{podatnikKsiegowaShortView.edytujpodatnika(item)}" />
                                                        </p:selectBooleanCheckbox>
                                                    </p:column>-->
                            <p:column headerText="email" width="300" style="text-align: left;">
    <!--                            <h:outputText value="#{item.email}"/>-->
                                <p:inputText value="#{item.email}" size="40">
                                    <p:ajax event="blur" listener="#{podatnikKsiegowaShortView.edytujpodatnika(item)}" />
                                </p:inputText>
                            </p:column>
                            <p:column headerText="tel." width="150" style="text-align: center;">
    <!--                            <h:outputText value="#{item.telefonkontaktowy}"/>-->
                                <p:inputText value="#{item.telefonkontaktowy}" size="17">
                                    <p:ajax event="blur" listener="#{podatnikKsiegowaShortView.edytujpodatnika(item)}" />
                                </p:inputText>
                            </p:column>
                            <p:column headerText="polec." width="200" style="text-align: center;">
                                <p:inputText value="#{item.polecajacy}" size="25">
                                    <p:ajax event="blur" listener="#{podatnikKsiegowaShortView.edytujpodatnika(item)}" />
                                </p:inputText>
                            </p:column>
                        </p:dataTable>
                    </p:column>
                    <p:column>
                        <p:outputLabel for="wybierzuzera" value="wybierz kadrowÄ…"/>
                        <p:selectOneMenu id="wybierzuzera" value="#{podatnikKsiegowaShortView.wybrany}" style="width: 100px; " converter="#{uzConv}">
                            <f:selectItem itemLabel="wszyscy" noSelectionOption="true"/>
                            <f:selectItems value="#{podatnikKsiegowaShortView.listaksiegowych}"  var="loopa" itemLabel="#{loopa.login}" itemValue="#{loopa}"/>
                            <p:ajax event="change" partialSubmit="true" listener="#{podatnikKsiegowaShortView.init2}" update="formpodatnicy:tabelapodatnicy"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
    </p:outputPanel>
</ui:composition>
