<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{localeChanger.locale}">
    <h:head>
        <meta http-equiv="Accept-Encoding" content="gzip"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
            <h:outputStylesheet id="template" name="css/style.css"/>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <title>Nowe hasło</title>
    </h:head>

    <h:body style="background-color: #FFFFFF">
            <h:form id="formlog1">
                  <p:ajaxStatus>
                    <f:facet name="start"><p:graphicImage url="/resources/images/ajax-loader.gif"/></f:facet>
                    <f:facet name="success"><h:outputText value="" /></f:facet>
                    <f:facet name="error">Wystąpił nieoczekiwany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie</f:facet>
                </p:ajaxStatus>
                
                <p:panel style="text-align: center; margin-left: auto; margin-right: auto; margin-top:  4%;  width: 600px; border-style: none" >
                    <p:messages id="logowanie"  ><p:autoUpdate/></p:messages>
                </p:panel>
                <p:panel style="text-align: center; margin-left: auto; margin-right: auto; margin-top:  4%;  width: 450px">
                    <f:facet name="header">
                    <h:outputLabel value="Prosze podać własne nowe hasło do logowania. Po zapisaniu hasła program przeniesie się do strony logowania"/>
                    </f:facet>
                    <p:focus id="focus" context="rejestrowaniepanel"/>
                    <p:panelGrid id="rejestrowaniepanel" columns="2" style="text-align: center; margin-left: auto; margin-right: auto;">
                        <h:outputText value="login"/>
                        <h:inputText value="#{UzView.login}" required="true" requiredMessage="Wpisz login!" autocomplete="true"/>
                        <h:outputText value="nowe hasło"/>
                        <h:inputSecret id="haslo" value="#{UzView.firstPassword}" required="true" requiredMessage="Wpisz hasło!" autocomplete="true">
                            <f:validateLength minimum="6"/>
                        </h:inputSecret>
                        <h:outputText value="potwierdz hasło"/>
                        <h:inputSecret id="haslo2" value="#{UzView.confPassword}" required="true" requiredMessage="Wpisz potwierdzenie hasła!" autocomplete="true" >
                            <f:validateLength minimum="6"/>
                        </h:inputSecret>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Potwierdź" action="#{UzView.dodajnowe()}" ajax="false"/>
                </p:panel>
            </h:form>
    </h:body>
    </f:view>
</html>
