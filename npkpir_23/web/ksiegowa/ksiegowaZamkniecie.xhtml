<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
             
                <f:view>
                    <pe:layout fullPage="true" >
                        <ui:include src="sub/layoutZamkniecie/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutZamkniecie/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutZamkniecie/west.xhtml"/>   <!-- panel zachodni-->
                        <ui:include src="sub/layoutTablica/east.xhtml"/>   <!-- panel wchodni-->
                        <pe:layoutPane position="center">
                            <h:form id="form"> 
                                <ui:include src="sub/zamkniecie.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->    
                            </h:form >
                            
                        </pe:layoutPane>
                    </pe:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
