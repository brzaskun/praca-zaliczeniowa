<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets">
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                    <p:confirmDialog id="confirmDialog" message="Wysłać obroty do wybranego podatnika? (po wciśnięciu 'Tak' cierpliwie czekaj!)"  
                                     header="Mailowanie obrotów" severity="alert" widgetVar="confirmation">

                        <p:commandButton id="confirm" value="Tak, wysłać"  oncomplete="PF('confirmation').hide()"  
                                         actionListener="#{obrotyView.mailobroty()}" onsuccess="alert('Wysłano obroty do podatnika');" />  
                        <p:commandButton id="decline" value="Nie wysyłać" onclick="PF('confirmation').hide()" type="button" />   

                    </p:confirmDialog>  
                </h:form>
             
                <f:view contentType="text/html">
            
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                                      
                        <ui:include src="sub/layoutKontrahenci/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutKontrahenci/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutKontrahenci/west.xhtml"/>   <!-- panel zachodni-->
                        <ui:include src="sub/layoutTablica/east.xhtml"/>   <!-- panel wchodni-->
                        <p:layoutUnit position="center" style="box-shadow: 10px 10px 5px #888; padding: 1%;">
                         
                            <h:form id="formX">
                                
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/obroty.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                            <bcf:ajaxs/>
                        </p:layoutUnit>
                        
                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
