<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:event type="preRenderComponent" listener="#{importDokumentowGlownyView.init()}"/>
            <f:view>
                <pe:layout fullPage="true" >
                    <ui:include src="sub/layoutImporty/north.xhtml"/>  <!-- panel polnocny-->
                    <ui:include src="sub/layoutImporty/south.xhtml"/>   <!-- panel poludniowy-->
                    <ui:include src="sub/layoutImporty/west.xhtml"/>   <!-- panel zachodni-->
                    <ui:include src="sub/layoutImporty/east.xhtml"/>   <!-- panel wchodni-->
                    <pe:layoutPane position="center">
                        <bcf:ajaxs/>
                         <h:outputText value="import dokumentów"/>
                         <ui:include src="../wspolny/sub/importxls.xhtml"/>
                    </pe:layoutPane>
                </pe:layout>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
