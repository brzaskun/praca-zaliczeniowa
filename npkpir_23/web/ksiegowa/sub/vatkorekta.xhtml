<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    
        
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tabView id="akordeon">
        <p:tab title="Wpisy">
            <h:form id="formX">
                <p:growl life="3600"  id="msg" ><p:autoUpdate/></p:growl>
                <p:panel header="Wykaz wysłanych deklaracji"/>
                <p:dataTable lazy="false"  value="#{vatKorektaView.deklaracjeWyslane}" var="item" sortBy="#{item.miesiac}" rowIndexVar="row"
                             id="dokumentyLista" emptyMessage="brak deklaracji do wyslania" selection="#{vatKorektaView.deklaracjaVAT}"
                             paginator="true" paginatorAlwaysVisible="true" rows="1" rowKey="#{item.id}"
                             paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="1, 6,12,18,24,32,50" style="width: 1300px;"
                             >
                    <p:ajax event="rowSelectRadio" listener="#{vatKorektaView.wybranoDeklaracje}" update=":akordeon:wprowadzDokument, :akordeon:formprzedkorekta, :akordeon:listadodanychdok"/>
                    <p:column selectionMode="single" style="width: 20px;"/>
                    <p:column style="width: 20px;">
                        <p:rowToggler/>
                    </p:column>
                    <p:ajax event="rowEdit" update=":akordeon:formX:msg" listener="#{deklaracjevatView.edit}" />
                    <p:column headerText="wersja" width="60">
                        <h:outputText value="#{item.wzorschemy}"/>
                    </p:column>
                    <p:column headerText="dane">
                        <p:dataGrid columns="1" value="#{item.selected}" var="loop" style="width: 500xp;">
                            <h:panelGrid columns="12">
                                <h:outputText value="rodzaj deklaracji"/><h:outputText value="#{loop.rodzajdeklaracji}" style="font-weight: 900;"/>
                                <h:outputText value="podatnik"/><h:outputText value="#{item.podatnik}" style="font-weight: 900;"/>
                                <h:outputText value="miesięczna/kwartalna"/><h:outputText value="#{item.miesiackwartal eq false ? 'miesięczna' : 'kwartalna'}" style="font-weight: 900;"/>
                                <h:outputText value="okres rozliczeniowy"/><h:outputText value="#{item.rok}#{item.rok != null ? '/' : null}#{item.miesiac}" style="font-weight: 900; font-size: 110%; color: red;"/>
                                <h:outputText value="pierw./kor."/><h:outputText value="#{loop.celzlozenia eq 1 ? 'pierwotna' : 'korekta'}" style="font-weight: 900;"/>
                                <h:outputText value="nazwa urzędu"/><h:outputText value="#{loop.nazwaurzedu}"/>
                                <h:outputText value="status"/><h:outputText value="#{item.status}"/>
                                <h:outputText value="#{mgs.opis}"/><h:outputText value="#{item.opis}"/>
                                <h:outputText value="data wysyłki"/><h:outputText value="#{item.datazlozenia}"/>
                                <h:outputText value="data potwierdzenia"/><h:outputText value="#{item.dataupo}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4">
                                <h:outputText value="należny (p.46)"/><h:outputText value="#{loop.pozycjeszczegolowe.poleI46}" style="float: right;">
                                    <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText>
                                <h:outputText value="naliczony (p.55)"/><h:outputText value="#{loop.pozycjeszczegolowe.poleI55}" style="float: right;">
                                    <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText>
                                <h:outputText value="przeniesienie (p.47)"/><h:outputText value="#{loop.pozycjeszczegolowe.poleI47}" style="float: right;">
                                    <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText>
                                <h:outputText value="do zapłaty (p.58)"/><h:outputText value="#{loop.pozycjeszczegolowe.poleI58}" style="float: right;">
                                    <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText>
                                <h:outputText value="do zwrotu(p.60)"/><h:outputText value="#{loop.pozycjeszczegolowe.poleI60}" style="float: right;">
                                    <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText>
                                <h:outputText value="na rachunek bankowy 25 dni"/><h:outputText value="#{loop.pozycjeszczegolowe.poleI62}" style="float: right;">
                                    <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText>
                                <h:outputText value="kwota autoryzacyjna"/><h:outputText value="#{loop.kwotaautoryzacja}" style="float: right;">
                                    <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText>
                            </h:panelGrid>
                        </p:dataGrid>
                    </p:column>
                    <p:column id="previewColumn" headerText="operacje" width="70">
                        <p:panelGrid columns="1" style="text-align: center;">
                            <p:commandButton value="Pdf" actionListener="#{deklaracjevatView.drukujdeklaracjeWysylka()}"  style="width: 50px;"/>
                        </p:panelGrid>
                    </p:column>
                    <p:rowExpansion>
                        <p:column id="ewidencjavat" headerText="treść wysyłki" width="300" resizable="true">
                            <h:outputText value="#{item.deklaracja}"/>
                        </p:column>
                    </p:rowExpansion>
                </p:dataTable>
            </h:form>

            <h:form id="wprowadzDokument" >
                <p:panel header="Dane dokumentu korekty do deklaracji #{vatKorektaView.deklaracjaVAT.rok}/#{vatKorektaView.deklaracjaVAT.miesiac}" style="padding: 1%;" rendered="#{vatKorektaView.pokazFormularze}">
                    <p:focus for="polawprowadzania">
                        <p:panelGrid id="polawprowadzania" columns="4" style="width: 70%;">
                            <h:outputLabel value="rodzaj dokumentu" style="font-weight: 700"/>
                            <h:outputLabel value="nip/nazwa kontrahenta" style="font-weight: 700"/>
                            <h:outputLabel value="nr własny" style="font-weight: 700;"/>
                            <h:outputLabel value="opis transakcji" style="font-weight: 700"/>
                            <h:selectOneMenu id="rodzajTrans" value="#{vatKorektaView.vatKorektaDok.symbolDokumentu}" required="true" title="wybierz rodzaj księgowanego dokumentu" valueChangeListener="#{DokumentView.wybranydokument}"
                                             style="width: 250px; word-break: break-all;">
                                <f:selectItems value="#{vatKorektaView.rodzajedokKlienta}" var="loop" itemLabel="#{loop.skrotNazwyDok} - #{loop.nazwa}" itemValue="#{loop.skrotNazwyDok}"/>
                                <p:ajax event="blur" partialSubmit="true" listener="#{vatKorektaView.podepnijEwidencjeVat()}" global="false" update="@form:tablicavat"/>
                            </h:selectOneMenu> 
                            <p:inputText id="nipkontrahenta" value="#{vatKorektaView.vatKorektaDok.nipKontrahenta}" title="wpisz nip kontrahenta" style="width: 200px;">
                                <f:validateLength minimum="1" maximum="50"/>
                            </p:inputText>
                            <p:inputText id="numerwlasny" value="#{vatKorektaView.vatKorektaDok.nrwłasny}" title="wpisz numer własny faktury" style="width: 200px;">
                                <f:validateLength minimum="1" maximum="50"/>
                            </p:inputText>

                            <p:autoComplete id="opis" value="#{vatKorektaView.vatKorektaDok.opisDokumnetu}" completeMethod="#{opis.complete}"
                                            var="p" itemLabel="#{p}" itemValue="#{p}"  title="wpisz opis faktury"
                                            minQueryLength="2" maxResults="10" maxlength="40"
                                            effect="clip" autocomplete="true"  queryDelay="1" style="width: 250px;">
                                <p:ajax event="itemSelect" partialSubmit="true" global="false"/>
                            </p:autoComplete>
                        </p:panelGrid>
                        <p:dataTable lazy="false"  id="tablicavat" value="#{vatKorektaView.vatKorektaDok.ewidencjaVAT}" var="item" emptyMessage="nie ma zapisów w ewidencji vat" style="min-width: 800px; width: 50%;"
                                     rowIndexVar="row">
                            <p:column headerText="rodzaj ewidencji" style="width: 25%;">
                                <h:outputText value="#{item.evewidencja}"/>
                            </p:column>
                            <p:column headerText="#{mgs.netto}" style="width: 20%;">
                                <p:inputNumber id="netto" value="#{item.netto}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" signPosition="p"    inputStyle="text-align: right;" decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto"> 
                                    <p:ajax event="change" listener="#{vatKorektaView.wyliczbrutto(item)}" />
                                </p:inputNumber>
                            </p:column>
                            <p:column headerText="#{mgs.VAT}" style="width: 20%;">
                                <p:inputNumber id="vat" value="#{item.vat}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" signPosition="p"    inputStyle="text-align: right;" decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto"> 
                                    <p:ajax event="change" listener="#{vatKorektaView.wyliczbrutto(item)}" />
                                </p:inputNumber>
                            </p:column>
                            <p:column headerText="brutto" style="width: 20%;">
                                <p:inputNumber id="brutto" value="#{item.brutto}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" signPosition="p"    inputStyle="text-align: right;" decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto"/>
                            </p:column>
                            <p:column headerText="op/zw" style="width: 15%;">
                                <h:selectOneMenu value="#{item.opzw}">
                                    <f:selectItem itemLabel="sprz.op" itemValue="sprz.op"/>
                                    <f:selectItem itemLabel="sprzed.op.izw." itemValue="sprzed.op.izw."/>
                                </h:selectOneMenu>
                            </p:column>
                        </p:dataTable>
                        <p:panel style="padding: 1%">
                            <p:commandButton value="dodaj" actionListener="#{vatKorektaView.dodajDok()}" update=":akordeon:wprowadzDokument, :akordeon:listadodanychdok" style="width: 120px;"/>
                        </p:panel>
                    </p:focus>
                </p:panel>
            </h:form>
            <h:form id="listadodanychdok">
                <p:panel header="Wykaz dodanych pozycji" style="padding: 1%;" rendered="#{vatKorektaView.pokazFormularze}">
                    <p:dataTable lazy="false"  value="#{vatKorektaView.listadokumentowDoKorekty}" var="item" emptyMessage="Nie wprowadzono żadnych dokumentów korygujących"
                                 selection="#{vatKorektaView.vatKorektaDok}" selectionMode="single" rowKey="#{item.id}" style="width: 900px;">
                        <p:ajax event="rowSelect" update=":akordeon:wprowadzDokument"/>
                        <p:column headerText="#{mgs.numerkolejny}" width="30" style="text-align: center;">
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column headerText="nip">
                            <h:outputText value="#{item.nipKontrahenta}"/>
                        </p:column>
                        <p:column headerText="#{mgs.numer}">
                            <h:outputText value="#{item.nrwłasny}"/>
                        </p:column>
                        <p:column headerText="#{mgs.netto}">
                            <bcf:outputpl value="#{item.netto}"/>
                        </p:column>
                        <p:column headerText="#{mgs.VAT}">
                            <bcf:outputpl value="#{item.vat}"/>
                        </p:column>
                        <p:column headerText="brutto">
                            <bcf:outputpl value="#{item.brutto}"/>
                        </p:column>
                        <p:column width="40" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash"  actionListener="#{vatKorektaView.usunDok(item)}" update="@form"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <p:panelGrid columns="2">
                    <p:panel header="Nowa kwota z przeniesienia" style="width: 300px; padding: 1%;" rendered="#{vatKorektaView.pokazFormularze}">
                        <p:inputNumber value="#{vatKorektaView.nowaWartoscVatZPrzeniesienia}" symbol=" zł"  style="width: 120px; text-align: right;" symbolPosition="s" signPosition="p"    inputStyle="text-align: right;" decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" /> 
                    </p:panel>
                    <p:panel header="Dodatkowe (opcjonalne) elementy deklaracji" style="width: 700px; padding: 1%;" rendered="#{vatKorektaView.pokazFormularze}">
                        <h:outputLabel value="Podatnik dokonał zwiększenia podatku naliczonego na podstawie art. 89b ust4 ustawy:" for="pole70" />
                            <p:selectBooleanCheckbox id="pole70" value="#{vatKorektaView.pole70zreki}" style="font-weight: 700; text-align: left; width: 70px; padding: 1%;">
                        </p:selectBooleanCheckbox>
                    </p:panel>
                </p:panelGrid>
                <p:commandButton value="zachowaj" actionListener="#{vatKorektaView.przetworzListeVatKorektaDok()}" oncomplete="r('akordeon:listadodanychdok:drukujkorekta').show();"
                                 update=":akordeon:korekta, :akordeon:formpokorekcie" rendered="#{vatKorektaView.pokazFormularze}" style="width: 120px;"/>
                <p:commandButton id="drukujkorekta" value="#{mgs.drukuj}" actionListener="#{vatKorektaView.drukujkorektareczna()}" rendered="#{vatKorektaView.pokazFormularze}" style="display: none; width: 120px; margin-left: 1%;"/>
            </h:form>
        </p:tab>
        <p:tab title="Przed korektą">
            <h:form id="formprzedkorekta">
            <p:growl life="3600"  id="msg" />
            <p:panel header="Dane deklaracji korygowanej do bieżącej deklaracji VAT7. Podatnik: #{vatKorektaView.deklaracjaVAT.podatnik}"/>
            <h:panelGrid columns="2" columnClasses="fifty-percent,fifty-percent" style="width: 90%;">
                <p:column>
                    <h:panelGrid title="strona podatku należnego" columns="1" frame="box">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Dostawa towarów oraz świadczenie usług na terytorium kraju,zwolnione od podatku:" for="pole20" />
                            <h:inputText id="pole20" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole20}" title="Pole20"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="Dostawa towarów oraz świadczenie usług poza terytorium kraju:" for="pole21" />
                            <h:inputText id="pole21" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole21}" title="Pole21"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="w tym świadczenie usług, o których mowa w art. 100 ust.1 pkt 4 ustawy:" for="pole22" />
                            <h:inputText id="pole22" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole22}" title="Pole22"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="Dostawa towarów oraz świadczenie usług, na terytorium kraju, opodatkowane stawką 0%:" for="pole23" />
                            <h:inputText id="pole23" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole23}" title="Pole23"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="w tym dostawa towarów, o której mowa w art.129 ustawy:" for="pole24" />
                            <h:inputText id="pole24" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole24}" title="Pole24"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="4" frame="box">
                            <h:outputLabel value="Dostawa towarów oraz świadczenie usług, na terytorium kraju, opodatkowane stawką odpowiednio 3% albo 5%" for="pole25" />
                            <h:inputText id="pole25" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole25}" title="Pole25"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="vat:" for="pole26" />
                            <h:inputText id="pole26" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole26}" title="Pole26"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="Dostawa towarów oraz świadczenie usług, na terytorium kraju, opodatkowane stawką odpowiednio 7% albo 8%:" for="pole27" />
                            <h:inputText id="pole27" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole27}" title="Pole27"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="vat:" for="pole28" />
                            <h:inputText id="pole28" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole28}" title="Pole28"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="Dostawa towarów oraz świadczenie usług, na terytorium kraju, opodatkowane stawką odpowiednio 22% albo 23%:" for="pole29" />
                            <h:inputText id="pole29" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole29}" title="Pole29"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="vat:" for="pole30" />
                            <h:inputText id="pole30" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole30}" title="Pole30"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Wewnątrzwspólnotowa dostawa towarów:" for="pole31"/>
                            <h:inputText id="pole31" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole31}" title="Pole31"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="Eksport towarów:" for="pole32" />
                            <h:inputText id="pole32" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole32}" title="Pole32"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="4" frame="box">
                            <h:outputLabel value="Wewnątrzwspólnotowe nabycie towarów:" for="pole33" />
                            <h:inputText id="pole33" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole33}" title="Pole33"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="vat:" for="pole34" />
                            <h:inputText id="pole34" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole34}" title="Pole34"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="Import towarów, podlegający rozliczeniu zgodnie z art.33a:" for="pole35" />
                            <h:inputText id="pole35" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole35}" title="Pole35"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="vat:" for="pole36" />
                            <h:inputText id="pole36" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole36}" title="Pole36"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="Import usług 38:" for="pole37" />
                            <h:inputText id="pole37" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole37}" title="Pole37"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="vat:" for="pole38" />
                            <h:inputText id="pole38" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole38}" title="Pole38"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="w tym nabycie od podatników podatku od wartości dodanej usług, do których stosuje się art.28b ustawy:" for="pole39" />
                            <h:inputText id="pole39" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole39}" title="Pole39"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="vat:" for="pole40" />
                            <h:inputText id="pole40" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole40}" title="Pole40"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="Dostawa towarów oraz świadczenie usług, dla których 42. podatnikiem jest nabywca (poz.42 wypełnia tylko nabywca):" for="pole41" />
                            <h:inputText id="pole41" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole41}" title="Pole41"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                            <h:outputLabel value="vat:" for="pole42" />
                            <h:inputText id="pole42" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole42}" title="Pole42"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Kwota podatku należnego od towarów i usług objętych spisem z natury, o którym mowa w art.14 ust.5 43. ustawy:" for="pole43" />
                            <h:inputText id="pole43" value="#{vatKorektaView.deklaracjaVAT.selected.pozycjeszczegolowe.pole43}" title="Pole43"  style="font-weight: 700; text-align: right; width: 80px;">
                                </h:inputText>
