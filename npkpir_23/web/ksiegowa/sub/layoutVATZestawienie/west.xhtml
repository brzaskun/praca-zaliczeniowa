
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:layoutUnit position="west" size="220" header="Bieżący podatnik" collapsible="true" resizable="true" style="box-shadow: 10px 10px 5px #888;">
        <bcf:ajaxs/>
        <h:form id="westWpis">
            <p:panelGrid id="westWpisWidok" columns="2" style="margin-left: 7%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                 <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}" style="width: 70px;">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <p:ajax event="change" listener="#{ksiegaView.aktualizujTabeleTabela}" update="formVatZestKsiegowa westWpis:linki"/>
                </p:selectOneMenu>
                <h:outputText value="Miesiąc:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" style="width: 70px;">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{ksiegaView.aktualizujTabeleTabela}" update="formVatZestKsiegowa westWpis:linki"/>
                </p:selectOneMenu>
            </p:panelGrid>
        <p:panel id="linki" header="linki">
            
                <p:panelGrid columns="1">
                    <p:menu >
                        <p:menuitem global="false" value="powrót"  outcome="dokumentyzaksiegowane" icon="ui-icon-circle-arrow-e"/>
<!--                        <p:menuitem global="false" value="deklaracja"  outcome="vaty" icon="ui-icon-circle-arrow-e" rendered="#{WpisView.podatnikObiekt.vatokres.size() gt 0 ? true : false}"/>-->
                        <p:menuitem global="false" value="deklaracja"  outcome="vatyN" icon="ui-icon-circle-arrow-e" rendered="#{WpisView.podatnikObiekt.vatokres.size() gt 0 ? true : false}"/>
                        <p:menuitem global="false" value="wysyłka"  outcome="vatydowyslania" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem global="false" value="potwierdzenia"  outcome="vatywyslane" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem global="false" value="korekty"  outcome="korektavat" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem global="false" value="VAT-UE"  outcome="vatue" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem global="false" value="VAT-27"  outcome="vat27" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem global="false" value="VAT-ZD"  outcome="vatzalacznikzd" icon="ui-icon-circle-arrow-e"/>
                    </p:menu> 
                    <p:commandButton id="wyloguj" value="#{mgs.wyloguj}" action="#{logowanie.logout()}" style="width: 120px; margin-top: 10px;"/>
                </p:panelGrid>
        </p:panel>
            </h:form>
    </p:layoutUnit>
</ui:composition>
