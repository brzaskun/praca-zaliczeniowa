<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:tab title="Niemcy">  
        
            <h:form >
                <p:panelGrid layout="tabular" columns="2">
                <h:outputText value="Finanzamt"/>
                <p:selectOneMenu value="#{podatnikView.selected.finanzamt}" converter="#{finanzamtConv}">
                        <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                        <f:selectItems value="#{podatnikView.listafinanzamt}" var="item" itemLabel="#{item.nazwa}" itemValue="#{item}"/>
                    </p:selectOneMenu>
                <h:outputText value="Steuernummer"/>
                <p:inputText value="#{podatnikView.selected.steuernummer}"/>
                </p:panelGrid>
                <p:panelGrid layout="tabular" columns="1">
                    <p:commandButton action="#{podatnikView.edytuj()}" value="edytuj podatnika" update="@form" type="submit"/>
                </p:panelGrid>
            </h:form>
        
    </p:tab>
</ui:composition>
