<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tab title="Wartości inwentaryzacji na koniec roku podatkowego">  
        <h:form id="form4" >
            <h:outputText value="Wartości inwentaryzacji na koniec roku podatkowego" style="font-size: 15px"/>
            <p:growl life="3600"  showDetail="true"/>
            <p:focus for="parametrypodatnika3"/><br/>
            <p:panelGrid columns="4" style="width: 300px">
                <p:dataTable lazy="false"  value="#{remanentView.remanentypodatnika}"  var="loop" >
                    <f:facet name="header">
                    <h:outputText value="Dane historyczne"/>
                </f:facet>
                    <p:column headerText="rok">
                        <h:outputText value="#{loop.rok}" />
                    </p:column>
                    <p:column headerText="kwota remanentu">
                        <bcf:outputpl value="#{loop.kwota}"/>
                    </p:column>
                    <p:column style="text-align: center;" headerText="usuń">
                        <p:commandButton action="#{remanentView.usunremanent(loop)}"  icon="ui-icon-trash" update="@form" type="submit"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
            <p:panel header="wybierz parametry aktualne" style="width: 990px;"/>
            <p:panelGrid id="parametrypodatnika3" columns="4" >
                <h:outputText value="rok podatkowy: "/>
                <p:selectOneMenu value="#{remanentView.selected.rok}">
                    <f:selectItems value="#{roki.rokiListString}"/>
                </p:selectOneMenu>
                <bcf:inputpl value="#{remanentView.selected.kwota}" />
            </p:panelGrid>
            <br/>
            <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                <p:commandButton action="#{remanentView.dodajremanent()}" value="dodaj parametr" update="@form" type="submit"/>
            </p:panelGrid>
        </h:form>
        <br/><br/>
    </p:tab>  
</ui:composition>
