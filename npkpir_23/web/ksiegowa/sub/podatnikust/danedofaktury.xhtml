<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tab title="Dane do wystawienia faktury">
        <p:focus for="form7a" context="form7a">
        <h:form id="form7a">
            <p:growl life="3600"  id="msg7a" />
            <p:outputPanel id="wrapper">
                <h:outputText value="tu sie dodaje dane do faktury podatnika"/>
                <p:panelGrid layout="tabular" id="wprowadzaniefaktura" columns="2">
                    <h:outputLabel value="miejsce wystawienia faktury"/>
                    <h:inputText id="miejscewystawienia" value="#{podatnikView.selected.miejscewystawienia}" maxlength="26" style="width: 300px;" required="false">
                    </h:inputText>
                    <h:outputLabel value="NIP dla faktury"/>
                    <h:inputText id="nipdlafaktury" value="#{podatnikView.selected.nipdlafaktury}" maxlength="25" style="width: 300px;" required="false">
                    </h:inputText>
                    <h:outputLabel value="nr konta bankowego dla faktur sprzedaży"/>
                    <h:inputText id="polekonto" value="#{podatnikView.selected.nrkontabankowego}" maxlength="26" style="width: 300px;" required="false">
                    </h:inputText>
                    <h:outputLabel value="termin płatności w dniach (np. 14)"/>
                    <p:spinner id="spinnerBasic" value="#{podatnikView.selected.platnoscwdni}" max="365" min="0" size="3" />  
                    <h:outputLabel value="nazwa firmy umieszczana na fakturach sprzedaży"/>
                    <h:inputText id="nazwadlafaktury" value="#{podatnikView.selected.nazwadlafaktury}" maxlength="512" style="width: 400px;">
                    </h:inputText>
                    <h:outputLabel value="adres firmy umieszczana na fakturach sprzedaży"/>
                    <h:inputText id="adresdlafaktury" value="#{podatnikView.selected.adresdlafaktury}" maxlength="512" style="width: 400px;">
                    </h:inputText>
                </p:panelGrid>   
                <p:panelGrid layout="tabular" columns="1">
                    <p:commandButton action="#{podatnikView.edytuj()}" value="edytuj podatnika" update="@form" type="submit"/>
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
            </p:focus>
    </p:tab>
</ui:composition>
