<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    >
    <p:tab title="Rozliczanie ZUS">
        <f:ajax render=":akordeon:form10">
            <h:form id="form10" >
                <h:outputText value="Rozliczenia ZUS/PIT-4 - wybierz opcje" style="font-size: 15px"/>
                <p:growl life="3600"  />
                <p:focus for="parametrypodatnika10"/><br/>
                <p:panelGrid layout="tabular" id="parametrypodatnika10" columns="2" style="padding: 5px;">
                    <p:selectBooleanCheckbox value="#{podatnikView.selected.wysylkazusmail}" label="wysyłać dane o wysokości ZUS i PIT-4"  valueChangeListener="#{podatnikView.zmianaWysylkaZus}">
                    </p:selectBooleanCheckbox>
                    <h:outputText value="wysyłać dane o składkach ZUS i PIT4 na mail: #{podatnikView.selected.email ne null ? podatnikView.selected.email : 'brak mail'}"/>
                    <p:selectBooleanCheckbox value="#{podatnikView.selected.odliczeniezus51}" label="odliczać ZUS-51 w deklaracji PIT5"  valueChangeListener="#{podatnikView.zmianaZus51}">
                    </p:selectBooleanCheckbox>
                    <h:outputText value="odliczać ZUS-51 w deklaracji PIT5"/>
                    <p:selectBooleanCheckbox value="#{podatnikView.selected.odliczeniezus52}" label="odliczać ZUS-52 w deklaracji PIT5"  valueChangeListener="#{podatnikView.zmianaZus52}">
                    </p:selectBooleanCheckbox>
                    <h:outputText value="odliczać ZUS-52 w deklaracji PIT5"/>
                    <p:inputMask value="#{podatnikView.selected.datamalyzus}" mask="9999-99-99" valueChangeListener="#{podatnikView.zmianaDatamalyzus}"/>
                    <h:outputText value="dzień pierwszego miesiąca, za który podatnik płaci 'mały' ZUS"/>
                    <p:selectOneMenu value="#{podatnikView.selectedDod.kodubezpieczeniaZUS}">
                        <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                        <f:selectItem itemLabel="05 10" itemValue="051000"/>
                        <f:selectItem itemLabel="05 11" itemValue="051100"/>
                        <f:selectItem itemLabel="05 12" itemValue="051200"/>
                        <f:selectItem itemLabel="05 13" itemValue="051300"/>
                        <f:selectItem itemLabel="05 40" itemValue="054000"/>
                        <f:selectItem itemLabel="05 43" itemValue="054300"/>
                        <f:selectItem itemLabel="05 70" itemValue="057000"/>
                        <f:selectItem itemLabel="05 72" itemValue="057200"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="kod ubezpieczenia ZUS"/>
                    <p:selectBooleanCheckbox value="#{podatnikView.selectedDod.tylkodlaZUS}"/>
                    <h:outputLabel value="podatnik tylko dla ZUS"/>
                </p:panelGrid>
            </h:form>
        </f:ajax>
        <br/><br/>
    </p:tab>
</ui:composition>
