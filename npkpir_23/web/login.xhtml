<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <f:view locale="#{localeChanger.locale}">
        <h:head>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
<!--              Meta tag dla blokady zoomowania na urządzeniach mobilnych -->
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
            <h:outputStylesheet id="template" name="css/style.css"/>
            <script src="resources/js_common/language.js" type="text/javascript"></script>
            <script src="resources/js_common/globales.js" type="text/javascript"></script>
            <title>Biuro Rachunkowe Taxman</title>
            <style>
                .panel-center {
                    text-align: center;
                    min-height: 150px;
                }
                .panel-full-width {
                    margin-left: auto;
                    margin-right: auto;
                    width: 95vw;
                    max-width: 600px;
                    border: none;
                }
                .button-grid {
                    margin-top: 5px;
                    margin-left: auto;
                    margin-right: auto;
                    width: 95vw;
                    max-width: 400px;
                    border-style: hidden !important;
                }
                .button-width {
                    width: 30vw;
                    max-width: 140px;
                }
                .logowanie-panel {
                    margin-top: 2%;
                    margin-left: auto;
                    margin-right: auto;
                    width: 95vw;
                    max-width: 380px;
                }
                .logowanie-grid {
                    margin-left: auto;
                    margin-right: auto;
                    margin-top: 4%;
                    width: 95vw;
                    max-width: 350px;
                    text-align: center;
                }
                .logowanie-button-grid {
                    margin-left: auto;
                    margin-right: auto;
                    width: 95vw;
                    max-width: 350px;
                    text-align: center;
                    border: none !important;
                }
                .loginbutton {
                    width: 50vw;
                    max-width: 140px;
                    text-align: center;
                }
                .language-panel {
                    margin-left: auto;
                    margin-right: auto;
                    width: 95vw;
                    max-width: 400px;
                    border: none;
                    text-align: center;
                }
                .info-panel {
                    margin-left: auto;
                    margin-right: auto;
                    width: 80vw;
                    max-width: 300px;
                    border: none;
                    text-align: center;
                    font-size: smaller;
                    color: gray;
                }
                .aktywny .ui-widget-header {
                    color: red;
                }
                
            </style>
            <style>
             /* Style dla urządzeń mobilnych */
                @media screen and (max-width: 768px) {
                    .panel-center {
                        text-align: center;
                        min-height: 50px;
                    }

                    .panel-full-width {
                        margin-left: auto;
                        margin-right: auto;
                        width: 95vw;
                        border: none;
                    }
                    .button-grid {
                    margin-top: 5px;

                    width: 90vw;
                    border-style: hidden !important;
                }
                .button-width {
                    width: 28vw; /* vw oznacza jednostkę viewport width, czyli 1/100 szerokości okna przeglądarki */
                }
                    .panel-grid {
                        margin-left: auto;
                        margin-right: auto;
                        width: 95vw;
                        border-style: hidden !important;
                        text-align: center;
                    }

                    .command-button, .login-button {
                        width: 33vw;
                        height: 60px;
                        font-size: 24px;
                    }

                    .label-text {
                        font-size: 24px;
                        margin-bottom: 10px;
                        display: block;
                    }

                    .input-text {
                        width: 50vw;
                        height: 50px;
                        font-size: 18px;
                        padding: 15px;
                        margin-bottom: 20px;
                        box-sizing: border-box;
                    }

                    .language-button {
                        width: 25%;
                        height: 50px;
                        font-size: 20px;
                    }
                }
            </style>
        </h:head>
        <h:body>
            <p:panel styleClass="panel-center">
            </p:panel>
            <p:panel styleClass="panel-full-width">
                <p:growl life="3600" id="logowanie"><p:autoUpdate/></p:growl>
                <h:form id="logowanieprzyciskigorne">
                    <p:panelGrid columns="3" styleClass="button-grid">
                        <p:column>
                            <p:commandButton value="#{mgs.pomoc}" action="pomoclogowanie" styleClass="button-width"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="#{mgs['zapomialem.hasla']}" action="zapomnialem" styleClass="button-width"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="#{mgs.rejestracja}" action="rejestruj" styleClass="button-width"/>
                        </p:column>
                    </p:panelGrid>
                </h:form>
            </p:panel>
            <h:form id="formlog1">
                <p:panel
                         header="#{facesContext.viewRoot.locale.language.equals('pl') ? statusProgramuView.aktualnystatus.tekst : (facesContext.viewRoot.locale.language.equals('de') ? statusProgramuView.aktualnystatus.tekst_de : statusProgramuView.aktualnystatus.tekst_en)}"
                         styleClass="logowanie-panel #{statusProgramuView.aktualnystatus ne null ? 'aktywny':null}">
                    <p:focus id="focus" context="logowaniepanel"/>
                    <p:panelGrid id="logowaniepanel" columns="2" styleClass="logowanie-grid">
                        <h:outputText id="loginnazwa" value="#{mgs.login}"/>
                        <h:inputText value="#{logowanie.uzytkownik}" accesskey="s" required="true" style="width: 150px;" requiredMessage="Wpisz login!"/>
                        <h:outputText id="loginhaslo" value="#{mgs.haslo}"/>
                        <h:inputSecret id="haslo" value="#{logowanie.haslo}" required="true" style="width: 150px;" requiredMessage="Wpisz hasło!" autocomplete="true" redisplay="true"/>
                    </p:panelGrid>
                    <br/>
                    <p:panelGrid id="logowaniebutton" columns="2" styleClass="logowanie-button-grid">
                        <p:defaultCommand target="zaloguj"/>
                        <p:commandButton id="zaloguj" value="#{mgs.zaloguj}" action="#{logowanie.login()}" ajax="false" styleClass="loginbutton"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
            <p:panel styleClass="language-panel">
                <h:form>
                    <p:commandButton styleClass="languagebutton" value="pl" actionListener="#{localeChanger.polishAction}" update="logowanieprzyciskigorne formlog1 infologowanie"/>
                    <p:commandButton styleClass="languagebutton" value="en" actionListener="#{localeChanger.englishAction}" update="logowanieprzyciskigorne formlog1 infologowanie"/>
                    <p:commandButton styleClass="languagebutton" value="de" actionListener="#{localeChanger.deutschAction}" update="logowanieprzyciskigorne formlog1 infologowanie"/>
                    <p:commandButton styleClass="languagebutton" value="cz" actionListener="#{localeChanger.czechAction}" update="logowanieprzyciskigorne formlog1 infologowanie"/>
                </h:form>
            </p:panel>
            <h:form id="infologowanie">
                <p:panel styleClass="info-panel">
                    <h:outputFormat value="#{mgs.twojeIP1}">
                        <f:param value="#{logowanie.ipusera}"/>
                    </h:outputFormat>
                    <br/>
                    <h:outputFormat value="#{mgs.twojeIP2}">
                        <f:param value="#{logowanie.liczniklogowan}"/>
                    </h:outputFormat>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
