
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{localeChanger.locale}">
    <h:head>
        <meta http-equiv="Accept-Encoding" content="gzip"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
        <h:outputStylesheet id="template" name="css/style.css"/>
        <title>Biuro Rachunkowe Taxman</title>
    </h:head>

    <h:body style="background-color: #FFFFFF">
            <h:form id="formlog1">
                 <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 0% 0% 0% 34%; width: 600px; border-style: none" >
                     <div style="height: 100px;">
                    <p:messages id="logowanie"  ><p:autoUpdate/></p:growl>
                    </div>
                    <p:panelGrid columns="3" style="margin-top: 5px; margin-left: auto; margin-right: auto; width: 400px; border-style: hidden !important;">
                        <p:column style="text-align: center; margin-left: auto; margin-right: auto;">
                            <p:commandButton value="#{mgs.zaloguj}" action="failure" style="width: 140px;"/>
                        </p:column>
                       <p:column>
                        <p:commandButton value="#{mgs['zapomialem.hasla']}" action="zapomnialem" style="width: 140px;"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="#{mgs.rejestracja}" action="rejestruj" style="width: 140px;"/>
                    </p:column>
                    </p:panelGrid>
                </p:panel>
                <p:panel style="margin-left: auto; margin-right: auto; width: 450px; margin-top: 2%;">
                    <h:outputLabel value="Logowanie wymaga podania loginu oraz hasła. Obydwa były wybrane podczas rejestracji. Hasło ma przynajmniej 6 znaków. Wielkość wpisywanych liter ma znaczenie."/> <p:separator/>
                        <h:outputLabel value="Administrator programu nie zna twojego hasła. Jeżeli nie pamiętasz hasła wybierz opcje 'zapomniałem hasła'."/>"
                </p:panel>
            </h:form>
    </h:body>
    </f:view>
</html>
