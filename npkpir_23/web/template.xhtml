<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bcf="http://brzaskun.com/facelets">
    <!--      xmlns:ft="http://primefaces.prime.com.tr/facestrace">-->
    <f:view locale="#{localeChanger.locale}">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <!--            <meta http-equiv="Pragma" content="no-cache"/>-->
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <!--            <meta http-equiv="Expires" content="0" />-->
            <!--            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>-->
            <title><ui:insert name="title">Default Title</ui:insert></title>
            <h:outputStylesheet id="template" name="#{CSSView.css}"/>
            <h:outputStylesheet library="css" name="style.css"/>
            <h:outputStylesheet library="css" name="common.css"/>
            <h:outputStylesheet name="cssnew/primeflex.css"/>
            <h:outputStylesheet name="cssnew/saga-blue.css"/>
            <h:outputScript library="js_common" name="globales.js"/>
            <h:outputScript library="js_common" name="language.js"/>
            <h:outputScript library="js_common" name="underscore.js"/>
            <h:outputScript library="js_common" name="underscore.string.js"/>
            <h:outputScript library="js_common" name="ustawdate.js"/>
            <h:outputScript library="js_common" name="faktury.js"/>
            <h:outputScript library="js_common" name="wyswietljakowaluta.js"/>
            <h:outputScript library="js_common" name="kalkulator.js"/>
            <h:outputScript library="js_fk" name="jsfk.js"/>
            <h:outputScript library="js_pkpir" name="enterastab.js"/>
            <h:outputScript library="js_pkpir" name="ogolne.js"/>
            <h:outputScript library="js_pkpir" name="dialog_pkpir.js"/>
            <h:outputScript library="js_pkpir" name="vat.js"/>
            <h:outputScript library="js_pkpir" name="pit.js"/>
            <h:outputScript library="js_pkpir" name="fakturapkpir.js"/>
            <h:outputScript library="js_pkpir" name="tablewalking.js"/>
            <h:outputScript library="js_pkpir" name="wydruki_pkpir.js"/>
            <h:outputStylesheet library="webjars" name="font-awesome/6.5.2/css/all.min-jsf.css" />
            <h:outputStylesheet library="webjars" name="font-awesome/6.5.2/css/v4-shims.min-jsf.css" />
        </h:head>

        <h:body styleClass="flex flex-column max-h-screen">
            <h:form id="formmobile">
                <h:inputHidden id="hiddenField" value="#{responsiveBean.mobile}" />
            </h:form>
            <p:idleMonitor timeout="2400000">  
                <p:ajax event="idle" listener="#{logowanie.logout()}"/>  
                <!--            <p:ajax event="active" listener="{idleMonitorController.activeListener}" update="messageslogout" />  -->
            </p:idleMonitor>   
            <h:form>
                <p:confirmPopup global="true">
                    <p:commandButton value="Nie" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                    <p:commandButton value="Tak" type="button" styleClass="ui-confirm-popup-yes" />
                </p:confirmPopup>
            </h:form>
            <ui:insert class="bodi" name="body"> 
                
            </ui:insert>

        </h:body>
    </f:view>
</html>
