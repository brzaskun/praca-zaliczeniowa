<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <p:panel  header="Plan kont firmy #{WpisView.podatnikObiekt.nazwapelnaPDF} przyporządkowanie klasyfikacji" widgetVar="dialog_konto_klasyfikacja_przyporzadkowanie_podatnik" style="margin-top: 10px;"/>
        <h:form id="form_dialog_konto_klasyfikacja_przyporzadkowanie_podatnik">
            <p:panelGrid columns="2">
                  <p:commandButton id="zachowaj" value="zachowaj" actionListener="#{kontokategoriaPrzypView.zachowajkonta()}"  global="false" style="float: left; margin-left: 20px;width: 120px;" />
                  <p:commandButton id="importuj" value="importuj" actionListener="#{kontokategoriaPrzypView.importujkategorie()}" update="form_dialog_konto_klasyfikacja_przyporzadkowanie_podatnik:dataListwzorcowy" global="false" style="float: left; margin-left: 20px;width: 120px;" />
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:dataTable lazy="false"  id="dataListwzorcowy" value="#{kontokategoriaPrzypView.wykazkont}" var="loop"  selectionMode="single"
                             rowStyleClass="#{loop.bilansowewynikowe eq 'bilansowe' ? (loop.level eq 0 ? 'row1' : loop.level eq 1 ? 'row2' : loop.level eq 2 ? 'row3' : 'row4') : (loop.level eq 0 ? 'row1w' : loop.level eq 1 ? 'row2w' : loop.level eq 2 ? 'row3w' : 'row4w')}" 
                             styleClass="tablicaplankont"
                             style="width: 1200px; height: 600px;" emptyMessage="Brak utworzonych kont dla firmy" rowKey="#{loop.id}"
                             
                             >
                    <p:ajax event="rowSelect"  global="false" listener="#{planKontView.selrowwzorcowy()}"/>
                   <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="1" headerText="numer" width="30" />
                            <p:column colspan="1" headerText="nazwa pełna" width="170"/>
                            <p:column colspan="1" headerText="kategoria" width="500"/>
                            <p:column colspan="1" headerText="b/w" width="20"/>
                            <p:column colspan="1" headerText="rozrach." width="40"/>
                            <p:column colspan="1" headerText="potom." width="30"/>
                            <p:column colspan="1" headerText="słow" width="30"/>
                            <p:column colspan="1" headerText="P/K" width="30"/>
                        </p:row>
                    </p:columnGroup>
                    <p:column styleClass="#{loop.level eq 2 ? 'druga' : null}" style="text-align: center;">
                        <h:outputText value="#{loop.nrkonta}" rendered="#{loop.nrkonta eq '0' ? false : (loop.level eq '0' ? true : false)}" /> 
                        <h:outputText value="#{loop.pelnynumer}" rendered="#{loop.nrkonta eq '0' ? false : (loop.level eq '1' ? true : false)}" style="margin-left: 10px;"/> 
                        <h:outputText value="#{loop.pelnynumer}" rendered="#{loop.nrkonta eq '0' ? false : (loop.level eq '2' ? true : false)}" style="margin-left: 20px;"/> 
                        <h:outputText value="#{loop.pelnynumer}" rendered="#{loop.nrkonta eq '0' ? false : (loop.level eq '3' ? true : false)}" style="margin-left: 30px;"/> 
                    </p:column>
                    <p:column  width="170" sortFunction="#{kontoSortView.sortujKonto}" sortBy="#{loop}">
                        <h:outputText value="#{loop.nazwapelna}" /> 
                    </p:column>
                    <p:column  width="300">
                        <p:selectOneMenu value="#{loop.kontokategoria}" converter="KontokategoriaConv" style="width: 600px;">
                            <f:selectItem itemLabel="wybierz kategorie" />
                            <f:selectItems value="#{kontokategoriaView.lista}" itemLabel="#{item.opispelny}" itemValue="#{item}" var="item"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column  style="width: 20px; text-align: center;">
                        <h:outputText value="#{loop.bilansowewynikowe eq 'bilansowe' ? 'B' : 'R'}" /> 
                    </p:column>
                    <p:column  style="width: 120px; text-align: center;">
                        <h:outputText value="#{loop.zwyklerozrachszczegolne.length() gt 4 ? loop.zwyklerozrachszczegolne.substring(0,4) : loop.zwyklerozrachszczegolne}" style="text-align: center;"/>
                    </p:column>
                    <p:column  style="width: 40px; text-align: center;">
                        <h:outputText value="#{loop.mapotomkow}" /> 
                    </p:column>
                    <p:column style="width: 50px;">
                        <h:outputText value="#{loop.slownikowe eq 'true' ? 'słownik' : null}" /> 
                    </p:column>
                    <p:column style="width: 40px;">
                        <h:outputText value="#{loop.przychod0koszt1 eq true ? 'K' : 'P'}" rendered="#{loop.bilansowewynikowe eq 'wynikowe'}"/> 
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
</ui:composition>
