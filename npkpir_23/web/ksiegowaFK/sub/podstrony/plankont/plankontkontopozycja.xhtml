<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
        <h:form id="form_dialog_plankontkontopozycja">
            <p:panelGrid columns="1" >
                <p:panelGrid columns="2" style="padding: 10px;">
                    <h:outputText value="wybrany układ: "/>
                    <h:outputText value="#{kontoPozycjaView.wybranyuklad.uklad}"/>
                </p:panelGrid>
                <p:dataTable lazy="false"  id="dataList" value="#{kontoPozycjaView.listaKontopozycjaZapis}" var="loop"  
                             styleClass="tablicaplankont" rowHover="true" initMode="immediate" editable="true" editMode="cell"
                             style="width: 1000px;" emptyMessage="Brak utworzonych kont dla firmy" rowKey="#{loop.id}"
                             sortBy="#{loop.kontoID.pelnynumer}">
                    <p:column>
                        <h:outputText value="#{loop.idKP}"/>
                    </p:column>
                    <p:column headerText="nr konta" style="width: 100px;" >
                        <h:outputText value="#{loop.kontoID.pelnynumer}" rendered="#{loop.kontoID.nrkonta eq '0' ? false : (loop.kontoID.level eq '0' ? true : false)}" /> 
                        <h:outputText value="#{loop.kontoID.pelnynumer}" rendered="#{loop.kontoID.nrkonta eq '0' ? false : (loop.kontoID.level eq '1' ? true : false)}" style="margin-left: 10px;"/> 
                        <h:outputText value="#{loop.kontoID.pelnynumer}" rendered="#{loop.kontoID.nrkonta eq '0' ? false : (loop.kontoID.level eq '2' ? true : false)}" style="margin-left: 20px;"/> 
                        <h:outputText value="#{loop.kontoID.pelnynumer}" rendered="#{loop.kontoID.nrkonta eq '0' ? false : (loop.kontoID.level eq '3' ? true : false)}" style="margin-left: 30px;"/> 
                    </p:column>
                    <p:column headerText="nazwa pełna" style="width: 300px;">
                        <h:outputText id="nazwapelna" value="#{loop.kontoID.nazwapelna}" /> 
                        <h:outputText value=" id " rendered="#{loop.kontoID.idslownika gt 0}"/> 
                        <h:outputText value="#{loop.kontoID.idslownika}" rendered="#{loop.kontoID.idslownika gt 0}"/> 
                    </p:column>
                     <p:column  style="width: 90px; text-align: center;">
                         <h:outputText value="#{loop.pozycjaWn}" /> 
                    </p:column>
                    <p:column  style="width: 90px; text-align: center;">
                         <h:outputText value="#{loop.pozycjaMa}" /> 
                    </p:column>
                    <p:column  style="width: 90px; text-align: center;">
                        <h:outputText value="#{loop.stronaWn}" /> 
                    </p:column>
                    <p:column  style="width: 90px; text-align: center;">
                        <h:outputText value="#{loop.stronaMa}" /> 
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
           
        </h:form>
</ui:composition>
