    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    <bcf:ajaxs/>
        <h:form>
            <p:panel header="deklaracje VAT"/>
            <p:dataTable value="#{deklaracjeListaView.oczekujaceVAT7}" var="item1" style="width: 1300px;" emptyMessage="Nie ma deklaracji oczekujących na sprawdzenie">
                <p:column headerText="rok/mc" width="80">
                    <h:outputText value="#{item1.rok}/#{item1.miesiac}"/>
                </p:column>
                <p:column headerText="podatnik" width="200">
                    <h:outputText value="#{item1.podatnik}"/>
                </p:column>
                <p:column headerText="data złożenia" width="90">
                    <h:outputText value="#{item1.datazlozenia}">
                        <f:convertDateTime type="date" parent="dd/MM/yy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="status" width="70">
                    <h:outputText value="#{item1.status}"/>
                </p:column>
                <p:column headerText="opis" width="600">
                    <h:outputText value="#{item1.opis}"/>
                </p:column>
                <p:column width="90" style="text-align: center;">
                    <p:commandButton value="upo" actionListener="#{beanek.pobierzwyslane(item1.identyfikator)}" update="@form"  style="width: 80px;"/>
