<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">

    <p:dialog id="dialogCechyStronaWiersza" header="Wykaz przyporządkowanych cech dla bieżącego zapisu" widgetVar="dialogCechyStronaWiersza" resizable="false" 
              onShow="ustawdialog('dialogCechyStronaWiersza','dialogpierwszy',500,500);" onHide="focusNaStronieCechaWiersza()" focus=":formCHW"  modal="true" appendTo="@(body)"
              closeOnEscape="true">
        <h:form id="formCHW" >
            <p:dataTable  value="#{dokfkView.pobranecechypodatnik}" var="item" rows="6" style="height: 270px;"
                          emptyMessage="cechy nie zostały zdefiniowane">
                <p:column headerText="nazwa cechy do wyboru">
                    <h:outputText value="#{item.cechazapisuPK.nazwacechy}"/>
                </p:column>
                <p:column headerText="rodzaj cechy do wyboru" style="text-align: center;">
                    <h:outputText value="#{item.cechazapisuPK.rodzajcechy}"/>
                </p:column>
                <p:column width="40" style="text-align: center;">
                    <p:commandButton value="+" actionListener="#{dokfkView.dodajcechedostronawiersza(item)}" global="false" update="@form"/>
                </p:column>
            </p:dataTable>
            <p:separator/>
            <p:dataTable  value="#{dokfkView.stronaWierszaCechy.cechazapisuLista}" var="item" rows="6" style="height: 170px;"
                          emptyMessage="dokument bez cech">
                <p:column headerText="nazwa cechy przyporządkowanej">
                    <h:outputText value="#{item.cechazapisuPK.nazwacechy}"/>
                </p:column>
                <p:column headerText="rodzaj cechy przyporządkowanej" style="text-align: center;">
                    <h:outputText value="#{item.cechazapisuPK.rodzajcechy}"/>
                </p:column>
                <p:column width="40" style="text-align: center;">
                    <p:commandButton value="-" actionListener="#{dokfkView.usuncechedostronawiersza(item)}" global="false" update="@form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
