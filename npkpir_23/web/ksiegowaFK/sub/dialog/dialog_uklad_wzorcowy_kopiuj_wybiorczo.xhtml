<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <style>
        .paneldialog_uklad_wzorcowy_kopiuj_wybiorczo .ui-panelgrid-cell {
            width: 200px;
        }
    </style>
    <p:dialog id="dialog_uklad_wzorcowy_kopiuj_wybiorczo" header="Kopiowanie wybiórczo układu wzorcowego w inny układ wzorcowy" widgetVar="dialog_uklad_wzorcowy_kopiuj_wybiorczo" 
              resizable="false" onShow="ustawdialog('dialog_uklad_wzorcowy_kopiuj_wybiorczo','menuustawienia', 630, 200);" closeOnEscape="true" onHide="resetujdialog('dialog_uklad_wzorcowy_kopiuj_wybiorczo');"  >
        <h:form id="formdialog_uklad_wzorcowy_kopiuj_wybiorczo">
            <p:panelGrid  columns="2">
                <h:outputText value="Wybrany układ wzorcowy" style="width: 250px;"/>
                <p:selectOneMenu  value="#{ukladBRWzorcowyView.ukladzrodlowy}" style="width: 280px;"  converter="UkladBRWzorcowyConv">
                    <f:selectItem itemLabel="wybierz" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{ukladBRWzorcowyView.lista}" var="p" itemLabel="#{p.uklad} - #{p.rok}" itemValue="#{String.valueOf(p.lp)}"/>
                </p:selectOneMenu>
                <h:outputText value="Wybrany układ docelowy" style="width: 250px;"/>
                <p:selectOneMenu  value="#{ukladBRWzorcowyView.ukladdocelowy}" style="width: 280px;"  converter="UkladBRWzorcowyConv">
                    <f:selectItem itemLabel="wybierz" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{ukladBRWzorcowyView.lista}" var="p" itemLabel="#{p.uklad} - #{p.rok}" itemValue="#{String.valueOf(p.lp)}"/>
                </p:selectOneMenu>
                <h:outputText value="kopiuj Bilans" style="width: 250px; margin-top: 10px;"/>
                <p:selectBooleanCheckbox value="#{ukladBRWzorcowyView.kopiujbilans}" />
                <h:outputText value="kopiuj RZiS" style="width: 250px; margin-top: 10px;"/>
                <p:selectBooleanCheckbox value="#{ukladBRWzorcowyView.kopiujrzis}" />
            </p:panelGrid>
            <p:commandButton value="kopiuj" actionListener="#{ukladBRWzorcowyView.kopiujukladwzorcowywybiorczo}" type="submit" 
                                 style="margin-left: 130px; margin-right: auto; margin-top: 20px; width: 120px;" onclick="PF('dialog_uklad_wzorcowy_kopiuj_wybiorczo').hide();"
                                 update=":formprojektukladwzorcowy, :formprojektwzorcowy"/>
            <p:commandButton value="anuluj" type="button" 
                                 onclick="PF('dialog_uklad_wzorcowy_kopiuj_wybiorczo').hide();" style="margin-right: auto; margin-left: 80px; margin-top: 20px; width: 120px;"/>
        </h:form>
    </p:dialog>
</ui:composition>
