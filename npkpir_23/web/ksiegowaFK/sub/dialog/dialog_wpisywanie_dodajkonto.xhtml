<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core">
    <p:dialog header="Wpisz dane nowego konta. Nie można dodać kont słownikowych " widgetVar="dialog_wpisywanie_dodajkonto" 
              resizable="false" id="dialog_wpisywanie_dodajkonto" modal="true" appendTo="@(body)"
              onShow="dialog_wpisywanie_dodajkontoShow();" closeOnEscape="true" onHide="resetujdialog('dialog_wpisywanie_dodajkonto');"
              focus="form_dialog_wpisywanie_dodajkonto:numerkonta">  
        <h:form id="form_dialog_wpisywanie_dodajkonto">  
            <p:focus for="dkp">
                <p:panelGrid id="dkp" columns="2" style="width: 400px;">
                    <h:outputLabel value="Numer konta:" for="numerkonta" />
                    <p:inputText id="numerkonta" value="#{planKontView.noweKonto.pelnynumer}" 
                                 title="Pełny numer" required="true" requiredMessage="The Nazwaskrocona field is required." onblur="sprawdzczydodajeanalityczne()"/>
                    <h:outputLabel value="Nazwa pełna:" for="nazwapelna" />
                    <p:inputTextarea id="nazwapelna" rows="4" cols="30" value="#{planKontView.noweKonto.nazwapelna}" 
                                     title="Nazwapelna" required="true" requiredMessage="The Nazwapelna field is required." onblur="kopiujnazwepelnakonta('form_dialog_wpisywanie_dodajkonto:nazwapelna', 'form_dialog_wpisywanie_dodajkonto:nazwaskrocona')"/>
                    <h:outputLabel value="Nazwa skrócona:" for="nazwaskrocona" />
                    <p:inputText id="nazwaskrocona" value="#{planKontView.noweKonto.nazwaskrocona}" title="Nazwaskrocona" required="true" requiredMessage="The Nazwaskrocona field is required."/>

                    <p:commandButton id="dodajbutton" value="dodaj" actionListener="#{planKontView.dodajanalityczneWpis()}" type="submit" update=":form_dialog_wpisywanie_dodajkonto, :formwpisdokument:dataList, :parametrynowekonto" 
                                     style="margin-left: 90px; float: left; margin-top: 15px; width: 120px;" oncomplete="odtworzwierszKontoWpis();PF('dialog_wpisywanie_dodajkonto').hide();">
                    </p:commandButton>
                    <p:commandButton value="anuluj" style="margin-right: 70px; margin-top: 15px; float: right; width: 120px;" oncomplete="odtworzwierszKontoWpis();PF('dialog_wpisywanie_dodajkonto').hide();" update=":parametrynowekonto"/>
                </p:panelGrid>
            </p:focus>
        </h:form>  
    </p:dialog> 

</ui:composition>
