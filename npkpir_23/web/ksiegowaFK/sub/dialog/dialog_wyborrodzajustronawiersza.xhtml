<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    
    >

    <p:dialog id="transakcjawybor" header="Wskaż rodzaj transakcji" widgetVar="transakcjawybor"  modal="true" appendTo="@(body)"
              resizable="false" onShow="transakcjawyborShow();" closeOnEscape="true" onHide="resetujdialog('transakcjawybor');"  
              focus="formtransakcjawybor:transakcjawybormenu">
        <h:form id="formtransakcjawybor">
            <p:panelGrid id="transakcjawyborgrid" columns="2" style="text-align: center; margin-left: auto; margin-right: auto;" >
                <h:selectOneMenu id="transakcjawybormenu" value="#{dokfkView.rachunekCzyPlatnosc}" style="width: 140px;"
                                 styleClass="ui-selectonemenu-label ui-inputfield ui-corner-all"
                                 onfocus="$(this).addClass('ui-state-focus');"
                                 onblur="$(this).removeClass('ui-state-focus');">
                    <f:selectItem itemLabel="płatność" itemValue="płatność"/>
                    <f:selectItem itemLabel="rachunek" itemValue="rachunek"/>
                </h:selectOneMenu>
                <p:commandButton value="ok" type="submit" oncomplete="pokazwybortransakcjidialog();PF('transakcjawybor').hide();" style="width: 80px; margin-left: 10px;"
                                 actionListener="#{dokfkView.wybranoRachunekPlatnoscCD()}" update=":parametry, :formwpisdokument:dataList"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
