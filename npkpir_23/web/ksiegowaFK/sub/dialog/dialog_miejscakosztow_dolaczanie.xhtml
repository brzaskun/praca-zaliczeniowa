<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <style>
        .wyborkontrahenta input  {
            width: 400px !important;
        }
    </style>
    <p:dialog id="dialog_miejscakosztow_dolaczanie" header="Definiowanie miejsca powstawania kosztu" widgetVar="dialog_miejscakosztow_dolaczanie" 
              resizable="false"  onShow="ustawdialog('dialog_miejscakosztow_dolaczanie','menukartoteki',900,600);" 
              closeOnEscape="true" onHide="resetujdialog('dialog_miejscakosztow_dolaczanie');" 
              dynamic="true">
       
        <h:form id="miejscakosztow">
            <p:panelGrid columns="2" >
                <h:outputText value="nazwa miejsca kosztów "/>
                <p:inputText id="nazwamiejsca" value="#{miejsceKosztowView.selected.opismiejsca}" style="width: 180px;"/>
                <h:outputText value="nazwa skrócona"/>
                <p:inputText id="nazwamiejscas" value="#{miejsceKosztowView.selected.opisskrocony}" style="width: 180px;"/>
            </p:panelGrid>
            <p:commandButton value="dodaj" actionListener="#{miejsceKosztowView.dodaj()}" style="margin: 2%; width: 120px;" 
                             update=":miejscakosztow, :miejscakosztowlista" rendered="#{miejsceKosztowView.zapisz0edytuj1 == false}"/>
            <p:commandButton value="edytuj" actionListener="#{miejsceKosztowView.zapiszedycje()}" style="margin: 2%; width: 120px;" 
                             update=":miejscakosztow, :miejscakosztowlista" rendered="#{miejsceKosztowView.zapisz0edytuj1 == true}"/>
        </h:form>
        <h:form id="miejscakosztowlista">
            <p:dataTable value="#{miejsceKosztowView.miejscakosztow}" var="item" style="width: 850px;" 
                         scrollable="true" scrollHeight="400" emptyMessage="brak zdefiniowanych miejsc kosztów"
                         sortBy="#{item}"  sortFunction="#{miejsceKosztowView.sortMiejsceKosztow}">
                <p:column headerText="#{mgs.nr}" width="30">
                    <h:outputText value="#{item.nrkonta}"/>
                </p:column>
                <p:column headerText="pełny opis miejsca">
                    <h:outputText value="#{item.opismiejsca}"/>
                </p:column>
                <p:column headerText="opis skrócony">
                    <h:outputText value="#{item.opisskrocony}"/>
                </p:column>
                <p:column headerText="nr konta">
                    <h:outputText value="#{item.nrkonta}"/>
                </p:column>
                <p:column headerText="edytuj" width="40" style="text-align: center;">
                    <p:commandButton icon="ui-icon-comment" actionListener="#{miejsceKosztowView.edytuj(item)}" update=":miejscakosztow, :miejscakosztowlista"/>
                </p:column>
                <p:column headerText="usuń" width="40" style="text-align: center;">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{miejsceKosztowView.usun(item)}" update=":miejscakosztow, :miejscakosztowlista" rendered="#{item.aktywny eq false}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
