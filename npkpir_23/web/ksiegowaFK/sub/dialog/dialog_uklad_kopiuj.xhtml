<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .paneldialog_uklad_kopiuj .ui-panelgrid-cell {
            width: 200px;
        }
    </style>
    <p:dialog id="dialog_uklad_kopiuj" header="Kopiowanie układu w inny układ klienta" widgetVar="dialog_uklad_kopiuj" dynamic="true"
              resizable="false" onShow="ustawdialog('dialog_uklad_kopiuj','menubilanse', 650, 220);" closeOnEscape="true" onHide="resetujdialog('dialog_uklad_kopiuj');"  >
        <h:form id="formdialog_uklad_kopiuj">
            <p:outputPanel>
                <h:outputText value="Ważne! Kopiowanie układu można zrobić będąc w nowym roku podatkowym i pod warunkiem, że wcześniej wygenerowano plan kont na nowy rok" style="margin-left: auto; margin-right: auto; color: red;"/>
            </p:outputPanel>
            <p:outputPanel style="margin-top: 5px;">
                <h:outputText value="#{WpisView.podatnikWpisu}" style="margin-left: auto; margin-right: auto;"/>
            </p:outputPanel>
            <p:panelGrid  columns="2" style="padding: 10px;">
                <h:outputText value="Wybrany układ" style="width: 300px;"/>
                <p:selectOneMenu  value="#{ukladBRView.ukladzrodlowy}" style="width: 280px;"  converter="UkladBRConv">
                    <f:selectItems value="#{ukladBRView.lista}" var="p" itemLabel="#{p.uklad} - #{p.rok}" itemValue="#{String.valueOf(p.lp)}"/>
                </p:selectOneMenu>
                <h:outputText value="Skopiuj do roku" style="width: 300px; margin-top: 10px;"/>
                <p:selectOneMenu value="#{ukladBRView.ukladdocelowyrok}" style="width: 100px;">
                    <f:selectItems value="#{Roki.rokiList}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton value="kopiuj" actionListener="#{ukladBRView.kopiujuklad}" type="submit" 
                                 style="margin-left: 130px; margin-right: auto; width: 120px;" onclick="PF('dialog_uklad_kopiuj').hide();"
                                 update=":dialogprojektuklad :formprojekt :formbilansuklad :formbilansprojekt :formrzisuklad :formdialog_dialog_rzis_przypisywanie_podatnik_kopiuj :formdialog_dialog_bilans_przypisywanie_podatnik_kopiuj"/>
            <p:commandButton value="anuluj" type="button" 
                                 onclick="PF('dialog_uklad_kopiuj').hide();" style="margin-right: auto; margin-left: 80px; width: 120px;"/>
        </h:form>
    </p:dialog>
</ui:composition>
