<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
     <p:dialog header="Wpisz dane pozycji głównej" widgetVar="rzisprojektsyntetyczne" resizable="false">  
        <h:form id="formXrzisprojekt">
        <p:growl life="3600"  id="messages"/>
        <p:focus for="dkp">
        <p:panelGrid id="dkp" columns="2" style=" width: 500px;">
            <h:outputLabel value="Nazwa pozycji:*" for="nazwa" />
                        <p:inputText id="nazwa" value="#{pozycjaBRView.nowyelementRZiS.nazwa}" title="Nazwa pozycji RZiS" required="true" requiredMessage="Wprowadź nazwę pozycji" style="width: 350px;"/>
                        <h:outputLabel value="Przychód koszt:*" for="nazwa" />
                        <p:selectOneMenu id="rodzaj" value="#{pozycjaBRView.nowyelementRZiS.przychod0koszt1}">
                            <f:selectItem itemLabel="#{mgs.przychód}" itemValue="false"/>
                            <f:selectItem itemLabel="#{mgs.koszt}" itemValue="true"/>
                        </p:selectOneMenu>
                       <p:commandButton value="dodaj" actionListener="#{pozycjaBRView.dodajnowapozycjeRZiS('syntetyczna')}" accesskey="d" type="submit" update=":formXrzisprojekt, :formprojekt" style="width: 120px;" onclick="PF('rzisprojektsyntetyczne').hide()"/>
        </p:panelGrid>
            </p:focus>
            </h:form>
         <p:separator/>
         <h:outputText value="* - pola obowiązkowe"/>   
        </p:dialog> 
   
</ui:composition>
