<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    
    <style>
        .ui-autocomplete input[id="srodkiwpis:acForce1_input"] {
            width: 300px;
        }
    </style>
    <p:dialog id="dialogwpissrodkitrwale" header="Wpisywanie nowego środka trwałego dla dok #{srodkiTrwaleView.dokfk.dokfkSN}" widgetVar="dialogwpissrodkitrwale"  modal="true" appendTo="@(body)"
              resizable="false"  onShow="ustawdialog('dialogwpissrodkitrwale','dialogtrzeci',1000,300);" 
              closeOnEscape="true" onHide="resetujdialog('dialogwpissrodkitrwale');" >
        <h:form id="srodkiwpis"> 
            <!--pola ewidencji SRODKOW TRWALYCH-->
            <p:panel id="panelwyszukiwarki" style="width: 300px;" >
                <p:panel header="wyszukiwarka środka trw." style="width: 300px;" />
                <p:autoComplete id="acForce1" value="#{srodkiTrwaleView.srodekkategoria}" completeMethod="#{srodkikstView.complete}"
                                var="pa" itemLabel="#{pa.nazwa}" itemValue="#{pa}"  converter="SrodkiConv"
                                minQueryLength="3" maxResults="15" maxlength="25" itemtipMyPosition="rightbottom"
                                queryDelay="10" size="50" placeholder="wpisz nazwę rodzaju środka trwałego">
                    <p:ajax event="query" global="false"/>
                    <f:facet name="itemtip">  
                        <h:panelGrid  columns="2" cellpadding="5" width="400" >  
                            <f:facet name="header">  
                                <h:outputText value="Dane środka trwałego"/>
                            </f:facet>  
                            <h:outputText value="Nazwa: " />  
                            <h:outputText id="npelna1" value="#{pa.nazwa}"/>  
                            <h:outputText value="Stawka " />  
                            <h:outputText id="nip1" value="#{pa.stawka}" />  
                            <h:outputText value="KŚT " />  
                            <h:outputText id="klumna1" value="#{pa.symbol}" /> 
                        </h:panelGrid>
                    </f:facet>
                    <p:ajax global="false" event="itemSelect" listener="#{srodkiTrwaleView.skopiujSTR}"/>
                </p:autoComplete>
            </p:panel><!--
-->            <p:panel id="nowypanelsrodki" >
                <p:dataTable id="tabelasrodkitrwaleOT" value="#{srodkiTrwaleView.selectedSTR}" var="loop"> 
                    <p:column headerText="nazwa środka" style="text-align: center;" width="120">
                        <p:inputText id="nazwasrodka" value="#{loop.nazwa}" style="width: 120px;">
                            <p:ajax event="blur" partialSubmit="true" global="false"/>
                        </p:inputText>
                    </p:column>
                    <p:column headerText="data przyjecia" width="65" style="text-align: center;">
                        <p:inputText id="dataprz" value="#{loop.dataprzek}"  placeholder="rrrr-mm-dd" size="10"
                                      onblur="weryfikujsporzadzfakture(this);" style="text-align: center;">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                        </p:inputText>
                    </p:column>
                    <p:column headerText="symbol KST" width="50" style="text-align: center;">
                        <p:inputText value="#{loop.kst}" style="text-align: center;" size="3">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                        </p:inputText>
                    </p:column>
                    <p:column headerText="stawka amort" width="50" style="text-align: center;">
                        <p:inputText value="#{loop.stawka}" style="text-align: center;" size="3">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                        </p:inputText>
                    </p:column>
                    <p:column headerText="cena zakupu" style="text-align: center;">
                         <pe:inputNumber value="#{loop.netto}" symbol=" zł" required="true" 
                                         requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-100000" maxlength="8" styleClass="wiersznetto">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                        </pe:inputNumber>
                    </p:column>
                    <p:column headerText="pod.VAT" style="text-align: center;">
                        <pe:inputNumber value="#{loop.vat}" symbol=" zł" required="true" 
                                         requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-100000" maxlength="8" styleClass="wiersznetto">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                        </pe:inputNumber>
                    </p:column>
                    <p:column headerText="dotychczasowe umorzenie" style="text-align: center;">
                         <pe:inputNumber value="#{loop.umorzeniepoczatkowe}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                        </pe:inputNumber>
                    </p:column>
                    <p:column headerText="nie podlega umorzeniu" style="text-align: center;">
                         <pe:inputNumber value="#{loop.niepodlegaamortyzacji}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                        </pe:inputNumber>
                    </p:column>
                    <p:column headerText="środek trw/wyposazenie" style="text-align: center;">
                        <h:selectOneMenu value="#{loop.typ}"
                                         onblur="$(this).removeClass('ui-state-focus');
                                                 $(this).addClass('ui-state-default');"
                                         styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                         onfocus="$(this).removeClass('ui-state-default');
                                                 $(this).addClass('ui-state-focus');"
                                         >
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                            <f:selectItem itemLabel="srodek trw." itemValue="srodek trw."/>
                            <f:selectItem itemLabel="wnip" itemValue="wnip"/>
                            <f:selectItem itemLabel="wyposażenie" itemValue="wyposazenie"/>
                        </h:selectOneMenu>
                    </p:column>
                </p:dataTable>
            </p:panel>
        <p:panelGrid columns="4" style="padding: 5px; margin-left: 5px;">
            <h:outputText value="konto środka"/>
            <p:selectOneMenu value="#{srodkiTrwaleView.selectedSTR.kontonetto}" style="width: 350px;" converter="KontoConv">
                <f:selectItems value="#{kontoView.listakontSrodkiTrwale}" var="loop" itemLabel="#{loop.pelnynumer} #{loop.nazwapelna}"/>
            </p:selectOneMenu>
            <h:outputText value="konto umorzeń"/>
            <p:selectOneMenu value="#{srodkiTrwaleView.selectedSTR.kontoumorzenie}" style="width: 350px;" converter="KontoConv">
                <f:selectItems value="#{kontoView.listakontSrodkiTrwaleUmorzenia}" var="loop" itemLabel="#{loop.pelnynumer} #{loop.nazwapelna}"/>
            </p:selectOneMenu>
        </p:panelGrid>
            <p:commandButton value="dodaj środek" global="false" style="margin-top: 15px; width: 120px; margin-left: 10px;" onclick="PF('confirm1').show();"/>
            <p:commandButton value="zamknij" global="false" style="margin-top: 15px; width: 120px; margin-left: 10px;" onclick="PF('dialogwpissrodkitrwale').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
