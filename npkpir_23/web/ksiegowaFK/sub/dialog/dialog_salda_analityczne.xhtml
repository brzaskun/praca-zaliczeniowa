<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"

    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .ui-widget-content .ui-datatable-odd td{
            height : 20px !important;
            padding: 0px 1px  !important;
        }
        .ui-widget-content .ui-datatable-even td{
            height : 20px !important;
            padding: 0px 1px  !important;
        }
        .ui-datatable .konto .ui-column-filter {
            width: 45px !important;
        }

    </style>
    <script>
        /* <![CDATA[ */
        //dzieki tej genialnej funkcji wie na ktorym rowku kliknelismy i od tego zacyzn alazenie
        $(document).on("click", '.gridtablicaanalityczne tr', function(e) {
            var pierwszywiersz = $("#formtablicaanalityczne\\:tablicasaldaanalityczne_data").children("tr");
            var numerpierwszegowiersza = $.trim($(pierwszywiersz[0]).find(".lpwierszaanalityka").text());
            try {
                e.stopPropagation(); // will prevent double click events from link being clicked within row
                var numerkliknietegowiersza = $.trim($(this).closest("tr").find(".lpwierszaanalityka").text()); // trim to remove end space, closest gets closest parent of selected type
                var liczbadokalkulacji = numerkliknietegowiersza - numerpierwszegowiersza;
                zachowajnumerwiersza("zmiennatablicaanalityczne", liczbadokalkulacji);
            } catch (e) {
                //alert('error');
            }
        });
        /* ]]> */
    </script>
  
    <bcf:ajaxs/>
    <p:dialog id="saldakontanalitycznych" header="Obroty i salda na kontach analitycznych na koniec miesiąca" widgetVar="saldakontanalitycznych"  maximizable="true"  dynamic="true"
              resizable="true" onShow="ustawdialog('saldakontanalitycznych','menuzestawienia',1350,750);"
              onHide="resetujdialog('saldakontanalitycznych');"  closeOnEscape="true" 
              >
        <h:form id="formtablicaanalityczne">
            <p:panelGrid columns="8" style="margin-left: 2%;" >
                <!--            <p:column>
                                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                                    <f:selectItems value="#{Roki.rokiList}"/>
                                    <f:param name="rokWpisu" value="2012" />
                                </p:selectOneMenu>
                            </p:column>-->
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{saldoAnalitykaView.odswiezsaldoanalityczne}" update=":formtablicaanalityczne tablicasaldaanalityczne :tabelazsumamianalityka:sumy"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="#{mgs.pobierz}" actionListener="#{saldoAnalitykaView.odswiezsaldoanalityczne()}" style="width: 120px; margin-left: 20px;" update=":formtablicaanalityczne, :tabelazsumamianalityka:sumy"/>
                </p:column>
                
                    <h:outputText value="#{mgs.przetwarzanie}"/>
                    <p:commandButton value="#{mgs.drukujtab}" actionListener="#{saldoAnalitykaView.drukuj(1)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
                    <p:commandButton value="druk bez 0" actionListener="#{saldoAnalitykaView.drukuj(4)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
                    <p:commandButton value="druk Euro" actionListener="#{saldoAnalitykaView.drukuj(5)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
                    <p:commandButton value="#{mgs.drukujszcz}" actionListener="#{saldoAnalitykaView.drukuj(2)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
                 <p:column >
                     <p:selectOneMenu id="rodzajkont" value="#{saldoAnalitykaView.wybranyRodzajKonta}"  style="margin-left: 20px;">
                        <p:ajax event="change" listener="#{saldoAnalitykaView.odswiezsaldoanalityczne}" 
                                update=":formtablicaanalityczne:tablicasaldaanalityczne :tabelazsumamianalityka:sumy :formtablicaanalityczne:tylkoniezerowe"/>
                        <f:selectItem itemLabel="wszystkie" itemValue="wszystkie"/>
                        <f:selectItem itemLabel="bilansowe" itemValue="bilansowe"/>
                        <f:selectItem itemLabel="wynikowe" itemValue="wynikowe"/>
                    </p:selectOneMenu>
                </p:column>
                    <p:selectBooleanCheckbox id="tylkoniezerowe" itemLabel="tylko niezerowe" value="#{saldoAnalitykaView.tylkosaldaniezerowe}" style="margin-left: 5px;">
                        <p:ajax event="change" partialSubmit="true" global="false" listener="#{saldoAnalitykaView.zmienkryteriawyswietlania}" update="formtablicaanalityczne:tablicasaldaanalityczne"/>
                    </p:selectBooleanCheckbox>
            </p:panelGrid>
            <p:remoteCommand actionListener="#{saldoAnalitykaView.sumujwybranekonta}" name="przeliczfilter" update=":tabelazsumamianalityka:sumy" global="false"/>
            <p:dataTable id="tablicasaldaanalityczne" value="#{saldoAnalitykaView.listaSaldoKonto}" var="loop" rowKey="#{loop.hashCode()}" 
                          filteredValue="#{saldoAnalitykaView.listaSaldoKontofilter}" selection="#{saldoAnalitykaView.listaSaldoKontowybrane}"
                          sortBy="#{loop.konto}" sortFunction="#{saldoAnalitykaView.compare}" emptyMessage="#{mgs.niemazapisownakontach}" rowSelectMode="add"
                         styleClass="gridtablicaanalityczne"  style="overflow-y: scroll; height: 595px;" widgetVar="tablicasaldaanalityczne"
                         >
                <p:ajax event="filter" global="false" oncomplete="przeliczfilter()"/>
                <p:ajax event="rowSelectCheckbox" global="false" update=":tabelazsumamianalityka:sumy" listener="#{saldoAnalitykaView.sumujwybranekonta}"/>
                <p:ajax event="rowUnselectCheckbox" global="false" update=":tabelazsumamianalityka:sumy" listener="#{saldoAnalitykaView.sumujwybranekonta}"/>
                <p:ajax event="toggleSelect" global="false" update=":tabelazsumamianalityka:sumy" listener="#{saldoAnalitykaView.sumujwybranekonta}"/>
                 <p:ajax event="rowToggle" global="false"/>
                <p:column selectionMode="multiple" width="25" style="text-align: center;"></p:column>
<!--                <p:column headerText="id" width="20" sortBy="#{loop.id}" >
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>-->
                <p:column width="20">
                    <p:rowToggler/>
                </p:column>
                <p:column styleClass="konto" headerText="#{mgs.konto}" width="40"  filterBy="#{loop.konto.pelnynumer}">
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="#{mgs.opis}" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="#{mgs.boWn}" width="60" >
                    <h:outputText value="#{loop.boWn != 0.0 ? loop.boWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.boMa}" width="60" >
                    <h:outputText value="#{loop.boMa != 0.0 ? loop.boMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyWnNar}" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyMaNar}" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyBOWn}" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn != 0.0 ? loop.obrotyBoWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyBOMa}" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa != 0.0 ? loop.obrotyBoMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoWn}" width="60" sortBy="#{loop.saldoWn}">
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 600;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoMa}" width="60" sortBy="#{loop.saldoMa}">
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 600;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="syntetyka" width="140" >
                    <h:outputText value="#{loop.konto.kontomacierzyste.nazwapelna}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie" sortBy="#{loopik.dokfk.datadokumentu}">
                        <p:column headerText="#{mgs.dokument}" width="90">
                            <h:outputText value="#{loopik.dokfkS}" style="height: 50px; word-break: break-all !important; word-wrap: break-word !important; white-space: pre-wrap;"/>
                        </p:column>
                        <p:column headerText="#{mgs.data}" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="#{mgs.nr}" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}" style="word-break: break-all !important; word-wrap: break-word !important; white-space: pre-wrap;"/>
                        </p:column>
                       
                        <p:column headerText="#{mgs.opis}">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="#{mgs.waluta}" width="25" style="text-align: center;">
                            <h:outputText value="#{loopik.symbolWalut}" rendered="#{loopik.symbolWalut ne 'PLN'}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwotaWn}" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"  rendered="#{loopik.wnma eq 'Wn' }"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwotaMa}" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"  rendered="#{loopik.wnma eq 'Ma' }"/>
                        </p:column>
                         <p:column headerText="#{mgs.konto}" width="40" >
                            <h:outputText value="#{loopik.getDrugaStrona().konto.pelnynumer}" style="color: green; font-weight: 700;"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwotaWnPLN}" width="60" rendered="#{(loopik.symbolWalutyBO ne null ?  loopik.symbolWalutyBO : loopik.wiersz.tabelanbp.waluta.symbolwaluty) ne 'PLN'}">
                            <bcf:outputpl value="#{loopik.kwotaPLN}"  rendered="#{loopik.wnma eq 'Wn' }"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwotaMaPLN}" width="60" rendered="#{(loopik.symbolWalutyBO ne null ?  loopik.symbolWalutyBO : loopik.wiersz.tabelanbp.waluta.symbolwaluty) ne 'PLN'}">
                            <bcf:outputpl value="#{loopik.kwotaPLN}"  rendered="#{loopik.wnma eq 'Ma' }"/>
                        </p:column>
                       
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
        <h:form id="tabelazsumamianalityka">
            <p:dataTable id="sumy" value="#{saldoAnalitykaView.sumaSaldoKonto}" var="loop"
                         style="float: right; margin-right: 90px; width: 772px; height: 60px;" emptyMessage="#{mgs.niewybranokonta}">
                <p:column headerText="#{mgs.boWn}" width="60" >
                    <h:outputText value="#{loop.boWn != 0.0 ? loop.boWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.boMa}" width="60" >
                    <h:outputText value="#{loop.boMa != 0.0 ? loop.boMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
<!--                <p:column headerText="#{mgs.obrotyWn}" width="60" >
                    <h:outputText value="#{loop.obrotyWnMc != 0.0 ? loop.obrotyWnMc : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyMa}" width="60" >
                    <h:outputText value="#{loop.obrotyMaMc != 0.0 ? loop.obrotyMaMc : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>-->
                <p:column headerText="#{mgs.obrotyWnNar}" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyMaNar}" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyBOWn}" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn != 0.0 ? loop.obrotyBoWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyBOMa}" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa != 0.0 ? loop.obrotyBoMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoWn}" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoMa}" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
