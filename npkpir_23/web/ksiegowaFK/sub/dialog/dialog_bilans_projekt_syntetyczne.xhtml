<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
     <p:dialog header="Wpisz dane pozycji głównej" widgetVar="bilansprojektsyntetyczne" resizable="false">  
        <h:form id="formXbilansprojekt">
        <p:growl life="3600"  id="messages"/>
        <p:focus for="dkp">
        <p:panelGrid layout="tabular" id="dkp" columns="2" style=" width: 500px;">
            <h:outputLabel value="Nazwa pozycji:*" for="nazwa" />
                        <p:inputText id="nazwa" value="#{pozycjaBRView.nowyelementBilans.nazwa}" title="Nazwa pozycji Bilansu" required="true" requiredMessage="Wprowadź nazwę pozycji" style="width: 350px;"/>
                        <h:outputLabel value="Przychód koszt:*" for="nazwa" />
                        <p:selectOneMenu id="rodzaj" value="#{pozycjaBRView.nowyelementBilans.przychod0koszt1}">
                            <f:selectItem itemLabel="aktywa" itemValue="false"/>
                            <f:selectItem itemLabel="pasywa" itemValue="true"/>
                        </p:selectOneMenu>
                       <p:commandButton value="dodaj" actionListener="#{pozycjaBRView.dodajnowapozycjeBilans('syntetyczna')}" accesskey="d" type="submit" update=":formXbilansprojekt :formbilansprojekt" style="width: 120px;" onclick="PF('bilansprojektsyntetyczne').hide()"/>
        </p:panelGrid>
            </p:focus>
            </h:form>
         <p:separator/>
         <h:outputText value="* - pola obowiązkowe"/>   
        </p:dialog> 
   
</ui:composition>
