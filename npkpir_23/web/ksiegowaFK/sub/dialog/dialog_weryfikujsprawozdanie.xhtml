<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogweryfikujsprawozdanie" header="Weryfikuj sprawozdanie finansowe" widgetVar="weryfikujsprawozdanie" 
              resizable="false" onShow="ustawdialog('dialogweryfikujsprawozdanie','menubilanse', 1050, 710);" closeOnEscape="true" onHide="resetujdialog('dialogweryfikujsprawozdanie');"  >

        <h:form id="form_dialogweryfikujsprawozdaniel">
            <p:panelGrid layout="tabular" columns="1" style="margin-top: 20px;">
                <h:outputText value="plik ze sprawozdaniem finansowym w formacie xml" style="font-weight: bold;"/>
                <p:fileUpload chooseIcon="fa fa-upload" listener="#{weryfikujSprawozdanieView.zachowajplik}" 
                              mode="advanced" dragDropSupport="true" fileLimit="3"
                              update="@form form_dialogweryfikujsprawozdanie" sizeLimit="6000000"   auto="true"
                              validatorMessage="Nieprawidłowy typ pliku" invalidFileMessage="Nieprawidłowy typ pliku" invalidSizeMessage="Plik za duży"
                              fileLimitMessage="Można załadować tylko jeden plik na jedno ładowanie"
                              uploadLabel="Wczytaj" label="Wybierz" cancelLabel="Rezygnuj"
                              style="height: 70px;">
                </p:fileUpload>
                <p:growl id="mes1" showDetail="false"/>
            </p:panelGrid>
        </h:form>
        <h:form id="form_dialogweryfikujsprawozdanie">
            <h:outputText value="wersja sprawozdania"/>
            <p:selectOneListbox value="#{weryfikujSprawozdanieView.wersjaschemy}">
                <f:selectItem itemLabel="wybierz" noSelectionOption="true"></f:selectItem>
                <f:selectItem itemLabel="1-0" itemValue="1-0"></f:selectItem>
                <f:selectItem itemLabel="1-2" itemValue="1-2"></f:selectItem>
            </p:selectOneListbox>
            <p:panelGrid layout="tabular" columns="2" style="margin-top: 100px;">
            <p:commandButton value="weryfikuj SF" actionListener="#{weryfikujSprawozdanieView.weryfikuj(0)}" update="@form" style="width: 120px;"/>
            <p:commandButton value="weryfikuj OOP" actionListener="#{weryfikujSprawozdanieView.weryfikuj(1)}" update="@form" style="width: 120px;margin-left: 50px;"/>
            </p:panelGrid>
            <p:messages id="mes2" showDetail="false"  style="margin-top: 30px;"/>
        </h:form>
    </p:dialog>
</ui:composition>
