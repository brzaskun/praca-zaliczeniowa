<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tab title="kontrola">
        <p:commandButton value="Sprawdź" icon="ui-icon-check" update="form:akordeon:tabelasprawdzania"
                         actionListener="#{ewidencjaVatCheckView.wykryjbledy(kontaVatFKView.kontavat)}" 
                         style="width: 150px; margin-left: 10px;"/>
        <p:dataTable lazy="false"  id="tabelasprawdzania" value="#{ewidencjaVatCheckView.ewkonto}" var="wpis" emptyMessage="nie sprawdzono jeszcze ewidencji i kont / nie wykryto błędów"
                     style="width: 1200px; padding: 10px; overflow-y: scroll; height: 400px;">
            <p:column headerText="wpis w ewidencji" width="200">
                <h:outputText value="#{wpis.zapisEwidencja}"/>
            </p:column>
            <p:column headerText="nr dok" width="100">
                <h:outputText value="#{wpis.ewidencja.dokfk.toString2()}"/>
            </p:column>
            <p:column headerText="data" width="60">
                <h:outputText value="#{wpis.dataewidencja}"/>
            </p:column>
            <p:column headerText="okres">
                <h:outputText value="#{wpis.mrewidencja}"/>
            </p:column>
            <p:column headerText="kwota w ewidencji">
                <bcf:outputpl value="#{wpis.kwotaewidencja}"/>
            </p:column>
            <p:column headerText="zapis na koncie" width="200">
                <bcf:outputpl value="#{wpis.zapisKonto}"/>
            </p:column>
            <p:column headerText="data" width="60">
                <h:outputText value="#{wpis.datakonto}"/>
            </p:column>
            <p:column headerText="okres">
                <h:outputText value="#{wpis.mrrokkonto}"/>
            </p:column>
            <p:column headerText="kwota na koncie">
                <bcf:outputpl value="#{wpis.kwotakonto}"/>
            </p:column>
        </p:dataTable>
    </p:tab>
</ui:composition>
