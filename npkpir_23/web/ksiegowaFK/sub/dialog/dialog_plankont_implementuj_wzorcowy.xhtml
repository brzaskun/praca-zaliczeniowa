<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <style>
        .paneldialog_plankont_implementuj_wzorcowy .ui-panelgrid-cell {
            width: 200px;
        }
    </style>
    <p:dialog id="dialog_plankont_implementuj_wzorcowy" header="Implementowanie kompletnego planu wzorcowego z roku do roku" widgetVar="dialog_plankont_implementuj_wzorcowy" 
              resizable="false" onShow="ustawdialog('dialog_plankont_implementuj_wzorcowy','menuustawienia', 630, 130);" closeOnEscape="true" onHide="resetujdialog('dialog_plankont_implementuj_wzorcowy');"  >
        <h:form id="formdialog_plankont_implementuj_wzorcowy">
            <p:panelGrid layout="tabular" styleClass="paneldialog_plankont_implementuj_wzorcowy" columns="4">
                <h:outputText value="rok źródłowy planu wzorcowego" />
                <p:inputText value="#{planKontKopiujView.rokzrodlowy_wzorzec}"/>
                <h:outputText value="rok docelowy planu firmy"/>
                <p:inputText value="#{planKontKopiujView.rokdocelowy}"/>
            </p:panelGrid>
            <p:commandButton value="implementuj" actionListener="#{planKontKopiujView.implementujplankontWzorcowy}" type="submit" 
                                 style="margin-left: 140px;; margin-right: auto; margin-top: 20px; width: 120px;" onclick="PF('dialog_plankont_implementuj_wzorcowy').hide();"
                                 update=":form_dialog_plankont"/>
            <p:commandButton value="anuluj" type="button" 
                                 onclick="PF('dialog_plankont_implementuj_wzorcowy').hide();" style="margin-right: auto; margin-left: 50px; margin-top: 20px; width: 120px;"/>
        </h:form>
    </p:dialog>
</ui:composition>
