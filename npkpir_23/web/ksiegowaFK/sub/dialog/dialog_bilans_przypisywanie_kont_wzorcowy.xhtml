<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogbilansukladwzorcowy" header="Układ Bilansu wzorcowy - przypisywanie kont " 
              widgetVar="dialogbilansukladwzorcowy" 
              resizable="false" onShow="ustawdialog('dialogbilansukladwzorcowy','menuustawienia', 1350, 750);" closeOnEscape="true" onHide="resetujdialog('dialogbilansukladwzorcowy');"  >
        <h:form id="formdialogbilansukladwzorcowy">
            <!--            <p:contextMenu for="dataList">
                            <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":formdialogbilansukladwzorcowy" onclick="PF('nowekontosyntetyczne').show();"/>
                            <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":formdialogbilansukladwzorcowy" onclick="PF('nowekontoanalityczne').show();"/>
                            <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":formdialogbilansukladwzorcowy"/>
                        </p:contextMenu>
            -->           
            <p:panelGrid columns="9">
                <p:panelGrid columns="4">
                    <h:outputText value="#{mgs.nazwaukładu}"/>
                    <p:selectOneMenu value="#{pozycjaBRKontaWzorcowyView.uklad}" converter="UkladBRWzorcowyConv">
                        <f:selectItems value="#{ukladBRWzorcowyView.lista}" var="loop" itemLabel="#{loop.uklad} - #{loop.rok}" itemValue="#{String.valueOf(loop.lp)}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz aktywa" style="width: 120px;" type="submit" actionListener="#{pozycjaBRKontaWzorcowyView.pobierzukladkontoB('aktywa')}" update=":formdialogbilansukladwzorcowy:dataList, :formdialogbilansukladwzorcowy:dostepnekonta, :formdialogbilansukladwzorcowy:kontaprzypisane"/>
                    <p:commandButton value="wybierz pasywa" style="width: 120px;" type="submit" actionListener="#{pozycjaBRKontaWzorcowyView.pobierzukladkontoB('pasywa')}" update=":formdialogbilansukladwzorcowy:dataList, :formdialogbilansukladwzorcowy:dostepnekonta, :formdialogbilansukladwzorcowy:kontaprzypisane"/>
                </p:panelGrid>
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRKontaWzorcowyView.rozwinwszystkie(rootProjektKonta)}" update=":formdialogbilansukladwzorcowy:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRKontaWzorcowyView.rozwin(rootProjektKonta)}" update=":formdialogbilansukladwzorcowy:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRKontaWzorcowyView.zwinwszystkie(rootProjektKonta)}" update=":formdialogbilansukladwzorcowy:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRKontaWzorcowyView.zwin(rootProjektKonta)}" update=":formdialogbilansukladwzorcowy:dataList" style="float: left;" />
                <p:spacer width="40"/>
                <p:commandButton value="zapamiętaj" actionListener="#{pozycjaBRKontaWzorcowyView.zaksiegujzmianypozycji('b')}" icon="ui-icon-locked"/>
                <p:commandButton value="resetuj" actionListener="#{pozycjaBRKontaWzorcowyView.resetujprzyporzadkowanie('b')}" icon="ui-icon-locked" update=":formdialogbilansukladwzorcowy" style="margin-left: 10px;"/>
                <p:column>
                    <p:commandButton value="#{mgs.drukuj}" style="width: 120px; margin-left: 10px;" type="submit" actionListener="#{pozycjaBRKontaWzorcowyView.drukujBilansKonta()}"/>
                </p:column>
            </p:panelGrid>
            <p:panelGrid columns="3" >
                <p:column>
                    <p:treeTable id="dataList" value="#{pozycjaBRKontaWzorcowyView.rootProjektKontaBilans}" var="loop" selectionMode="single" selection="#{pozycjaBRKontaWzorcowyView.wybranynodekonta}" 
                                 styleClass="tablicaplankont" style="height: 650px; margin-top: 0%; margin-bottom: 50px; width: 420px; overflow-y: scroll;"
                                 emptyMessage="Brak pozycji Bilansu">
                        <p:ajax event="select" global="false" listener="#{pozycjaBRKontaWzorcowyView.wybranopozycjeBilans()}" update=":formdialogbilansukladwzorcowy:kontaprzypisane"/>
                        <f:facet name="header">
                            <h:outputText value="uklad #{pozycjaBRKontaWzorcowyView.uklad.uklad}, strona #{pozycjaBRKontaWzorcowyView.aktywa0pasywa1 == false ? 'aktywa' : 'pasywa'}"/>
                        </f:facet>
                        <p:column >
                            <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                            <p:spacer width="20"/>
                            <h:outputText value="#{loop.nazwa}"/> 
                        </p:column>
                        <p:column >
                            <h:outputText value="#{loop.przyporzadkowanekonta.size() > 0 ? loop.przyporzadkowanekonta.size() : null}" /> 
                        </p:column>
                    </p:treeTable>
                </p:column>
                <p:column>
                    <!--                    <p:fieldset legend="DostepneKonta"  style="margin-top: 0%; float: left; height: 600px; width: 350px;">-->
                    <p:dataTable id="dostepnekonta" var="konto" value="#{pozycjaBRKontaWzorcowyView.kontabezprzydzialu}" emptyMessage="wszystkie konta przyporządkowane"
                                 style="margin-top: -13%; height: 650px; width: 450px; overflow-y: scroll" >
                        <f:facet name="header">
                            <h:outputText value="konta nieprzypisane"/>
                        </f:facet>
                        <p:column style="height: 30px; width: 80%" headerText="#{mgs.nazwakonta}">
                            <p:splitButton id="pnl" value="#{konto.pelnynumer} #{konto.nazwaskrocona}" global="false"
                                           actionListener="#{pozycjaBRKontaWzorcowyView.onKontoDropB(konto,'b')}" 
                                           update=":formdialogbilansukladwzorcowy:dostepnekonta, :formdialogbilansukladwzorcowy:kontaprzypisane, :formdialogbilansukladwzorcowy:dataList"
                                           style="color: #{konto.level eq 0 ? 'blue' : konto.level eq 1 ? 'green' : konto.level eq 2 ? 'red' : 'black'};" 
                                           rendered="#{konto.mapotomkow == true ? true : (konto.level != 0 ? true : false)}">
                                <p:menuitem value="analityka" global="false" actionListener="#{pozycjaBRKontaWzorcowyView.rozwinrzadanalityki(konto)}"  update=":formdialogbilansukladwzorcowy:dostepnekonta, :formdialogbilansukladwzorcowy:kontaprzypisane, :formdialogbilansukladwzorcowy:dataList" icon="ui-icon-arrowrefresh-1-w" 
                                            rendered="#{konto.mapotomkow}"/>  
                                <p:menuitem value="syntetyka" global="false" actionListener="#{pozycjaBRKontaWzorcowyView.zwinrzadanalityki(konto)}"  update=":formdialogbilansukladwzorcowy:dostepnekonta, :formdialogbilansukladwzorcowy:kontaprzypisane, :formdialogbilansukladwzorcowy:dataList" icon="ui-icon-arrowrefresh-1-w"/>  

                            </p:splitButton>
                            <p:commandButton id="pn2" value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                             actionListener="#{pozycjaBRKontaWzorcowyView.onKontoDropB(konto,'b')}"  global="false"
                                             update=":formdialogbilansukladwzorcowy:dostepnekonta, :formdialogbilansukladwzorcowy:kontaprzypisane, :formdialogbilansukladwzorcowy:dataList"
                                             style="color: #{konto.level eq 0 ? 'blue' : konto.level eq 1 ? 'green' : konto.level eq 2 ? 'red' : 'black'};"
                                             rendered="#{konto.mapotomkow == false ? (konto.level == 0 ? true : false) : null}">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Wn" style="text-align: center;">
                            <h:outputText value="#{konto.kontopozycjaID.pozycjaWn != null ? '&#x2713;' : ''}"/>
                        </p:column>
                        <p:column headerText="Ma" style="text-align: center;">
                            <h:outputText value="#{konto.kontopozycjaID.pozycjaMa != null ? '&#x2713;' : ''}"/>
                        </p:column>
                    </p:dataTable>
                </p:column>
                <p:column>
                    <p:dataTable id="kontaprzypisane" var="konto" value="#{pozycjaBRKontaWzorcowyView.przyporzadkowanekonta}" emptyMessage="brak przyporządkowanych kont"
                                 style="margin-top: -13%; height: 650px; width: 450px; overflow-y: scroll" >
                        <f:facet name="header">
                            <h:outputText value="konta przypisane do #{pozycjaBRKontaWzorcowyView.wybranapozycja}"/>
                        </f:facet>
                        <p:column style="height: 30px; width: 80%" headerText="#{mgs.nazwakonta}">
                            <p:commandButton value="#{konto.pelnynumer} #{konto.nazwaskrocona}"  global="false"
                                             actionListener="#{pozycjaBRKontaWzorcowyView.onKontoRemoveB(konto,'b')}" 
                                             update=":formdialogbilansukladwzorcowy:dostepnekonta, :formdialogbilansukladwzorcowy:kontaprzypisane, :formdialogbilansukladwzorcowy:dataList"/>
                        </p:column>
                        <p:column headerText="Wn" style="text-align: center;">
                            <h:outputText value="#{konto.kontopozycjaID.pozycjaWn != null ? '&#x2713;' : ''}"/>
                        </p:column>
                        <p:column headerText="Ma" style="text-align: center;">
                            <h:outputText value="#{konto.kontopozycjaID.pozycjaMa != null ? '&#x2713;' : ''}"/>
                        </p:column>
                    </p:dataTable>
                </p:column>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
