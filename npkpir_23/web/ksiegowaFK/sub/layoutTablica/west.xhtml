<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="260"  collapsible="true" resizable="true">
        <h:form id="west">
            <p:panel header="Menu:">
                <p:panelGrid columns="1">
                    <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.faktury}"  outcome="guestfakturaFK" icon="ui-icon-circle-arrow-e" rendered="#{facesContext.viewRoot.locale.language.equals('pl')}"/>
                        <p:menuitem value="#{mgs.płatności}"  outcome="guestfakturaplatnosciFK" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>
                    <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.grupykosztów}"  outcome="guestzestFK" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="#{mgs.zestawienia}"  outcome="guestbilansFK" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="#{mgs.bilans}"  outcome="guestbilansRZiSFK" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="#{mgs.budżet}"  outcome="gfkBudzetFK" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="#{mgs.sprawozdanie}"  outcome="gfkSprawozdanie" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>
                    <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.dokumenty}"  outcome="guestdokumentyFK" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>
                    <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.rozrachunki}"  outcome="guestfkZobowiazania" icon="ui-icon-circle-arrow-e"/>
<!--                        <p:menuitem value="należności"  outcome="guestfkNaleznosci" icon="ui-icon-circle-arrow-e"/>-->
                    </p:menu>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </p:layoutUnit>
</ui:composition>
