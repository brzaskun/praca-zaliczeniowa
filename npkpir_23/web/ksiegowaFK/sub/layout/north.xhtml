                    <p:commandButton styleClass="languagebutton" value="de" actionListener="#{localeChanger.deutschAction}" type="submit" update="@all"/>

        <h:form>
            <p:commandButton value="zd" accesskey="q" onstart="znajdzdivshown()" style="display: none;"
