<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tabView id="menuustawienia" styleClass="menutabView" orientation="left"  style=" height: 500px;width: 600px;box-shadow: 10px 10px 5px #888888; margin-left: 15px; margin-top: 15px;"> 
        <p:tab title="Plan kont">
            <h:form id="dialog1menu1">
                <p:menu id="d1m1" styleClass="d1m" style="width: 400px; text-align: center; height: 450px; height: 450px;">
                    <p:menuitem value="Plan kont bieżącej firmy " onclick="PF('dialogplankont').show();" actionListener="#{planKontView.init}" oncomplete="ponumerujwiersze('form_dialog_plankont:dataList_data');"
                                update="form_dialog_plankont"></p:menuitem>
                    <p:menuitem value="Plan kont inne ustawienia" onclick="PF('dialogplankont1').show();" 
                                actionListener="#{planKontView.planBezSlownikowychSyntetyczne(WpisView.podatnikObiekt)}"  update="form_dialog_plankont1:dataList"
                                ></p:menuitem>
                    <p:menuitem value="Nazwy kont - edycja" onclick="PF('dialog_plankont_nazwy_pl').show();" global="false"></p:menuitem>
                    <p:menuitem value="Nazwy kont - internacjonalizacja" onclick="PF('dialog_plankont_nazwy').show();" global="false"></p:menuitem>
                    <p:menuitem value="Kopiuj plan kont z firmy do firmy / z roku do doku" onclick="PF('dialog_plankont_kopiuj').show();" global="false"
                                rendered="#{facesContext.externalContext.remoteUser eq '4'}"></p:menuitem>
                    <p:menuitem value="Uzupełnij plan kont" onclick="PF('dialog_plankont_uzupelnij').show();" global="false"
                                rendered="#{facesContext.externalContext.remoteUser eq '4'}"></p:menuitem>
                    <p:menuitem value="Implementuj wzorcowy plan kont" onclick="PF('dialog_plankont_implementuj_wzorcowy').show();" global="false"
                                rendered="#{facesContext.externalContext.remoteUser eq '4'}"></p:menuitem>
                    <p:menuitem value="Przyporządkowanie kategorii kont" onclick="PF('dialog_konto_klasyfikacja_przyporzadkowanie_podatnik').show();" global="false"></p:menuitem>
               </p:menu>
            </h:form>
        </p:tab>  
    </p:tabView>
</ui:composition>
