<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tabView id="menuzapisykont" styleClass="menutabView" orientation="left" style=" height: 500px;width: 600px;box-shadow: 10px 10px 5px #888888; margin-left: 15px; margin-top: 15px;">  
               
                <p:tab title="stowarzyszenie">
                    <h:form>
                        <p:menu  styleClass="d1m" style="width: 400px; text-align: center; height: 150px;">
                            <p:menuitem value="generuj dokumenty składek/przypisów" oncomplete="PF('dialog_stowarzyszenie_generujskladki').show();" ></p:menuitem>
                            <p:menuitem value="roczne zestawienie naliczeń" actionListener="#{stowNaliczenieZestView.pobierz()}" update="form_dialog_stowarzyszenie_zestawienienaliczen"
                                        oncomplete="PF('dialog_stowarzyszenie_zestawienienaliczen').show();" ></p:menuitem>
                            <p:menuitem value="zestawienie rozrachunków z członkami" actionListener="#{stowRozrachCzlonkView.pobierz()}" update="form_dialog_stowarzyszenie_rozrachunki"
                                        oncomplete="PF('dialog_stowarzyszenie_rozrachunki').show();" ></p:menuitem>
                            <p:menuitem value="zbiorcze zestawienie rozrachunków z członkami" actionListener="#{stowRozrachCzlonkZbiorczeView.pobierzzbiorcze()}" update="form_dialog_stowarzyszenie_rozrachunki_zbiorcze"
                                        oncomplete="PF('dialog_stowarzyszenie_rozrachunki_zbiorcze').show();" ></p:menuitem>
                        </p:menu>
                    </h:form>      
                </p:tab>
               
            </p:tabView>
</ui:composition>
