<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="/templateFK.xhtml">
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <bcf:ajaxs/>
            <f:view>
              
                <div class="flex flex-column" style="height: 97vh;"> <!-- Zastąpienie pe:layout -->

                    <!-- North Pane -->
                    <div class="flex-none">
                        <ui:include src="sub/layoutNowy/north.xhtml"/>  <!-- panel północny -->
                    </div>

                    <div class="flex-grow-1 grid grid-nogutter">
                        <!-- panel zachodni -->
                        <div class="col-12 md:col-3 lg:col-2"  style="max-width: 200px;">
                            <ui:include src="sub/layoutTablica/west.xhtml"/>   <!-- panel zachodni-->
                            <!-- Center Pane -->
                        </div>

                        <!-- panel centralny -->
                        <div class="col-12 md:col-9 lg:col-10 flex">
                            <div class="vertical-container">

                                <div id="ramki"></div>
                                <h:form>
                                    <p:growl life="3600"  ><p:autoUpdate/></p:growl>
                                </h:form>

                                <p:panel toggleable="true" closable="true" style="width: 90%;" rendered="#{facesContext.viewRoot.locale.language.equals('pl')}">
                                    <f:facet name="header">
                                        <h:outputText value="Strona służy do wyświetlania wyniku w danym miesiącu oraz narastająco. Zmiana miesiąca możliwa jest w panelu po lewej."/><br/>
                                        <h:outputText value="Dane po pobraniu mogąć być sortowane. Wystarczy kliknąć na symbol strzałek znajdujących sie obok opisu kolumny."/> <br/>
                                    </f:facet>
                                </p:panel>
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="../wspolny/sub/wynik.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->

                            </div>
                        </div>
                    </div>



                    <!-- South Pane -->
                    <div class="flex-none">
                        <ui:include src="sub/layoutNowy/south.xhtml"/> <!-- panel południowy -->
                    </div>

                </div>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
