<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
                <f:view>
                    <p:growl life="3600"  id="messages"  ><p:autoUpdate/></p:growl>
                    <pe:layout fullPage="true" >
                        <ui:include src="sub/layout/north.xhtml"/>  <!-- panel polnocny-->
                        <pe:layoutPane position="center">
                                <ui:include src="sub/pismoadmin.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                        </pe:layoutPane><ui:include src="sub/layout/south.xhtml"/> 
                    </pe:layout>
                </f:view>
        </ui:define>
    </ui:composition>
</html>
