<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="/templateFK.xhtml">
        <ui:define name="title">
            <h:outputText value="Księgi rachunkowe"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputScript library="js_fk" name="vatoznacz.js"/>
            <script>
                $(document).on("keydown", TabKeyVat);
            </script>
            <bcf:ajaxs/>

            <div class="flex flex-column" style="height: 97vh;"> <!-- Zastąpienie pe:layout -->
                
                <!-- North Pane -->
                <div class="flex-none">
                    <ui:include src="sub/layoutNowy/north.xhtml"/>  <!-- panel północny -->
                </div>
                
                <!-- Center Pane -->
                <div class="flex-grow-1 overflow-auto"> <!-- Zastąpienie pe:layoutPane position="center" -->
                    <div id="ramki"></div>
                    <p:confirmDialog id="confirmationJPK" message="Usunąć wybrany JPK?" appendTo="@(body)"
                                     header="Usuwanie wybranego JPK" severity="alert" widgetVar="confirmationJPK">  
                        <h:form>
                            <p:commandButton id="confirm" value="Tak, usunąć" update=":form_dialog_jpk_vat" oncomplete="PF('confirmationJPK').hide()"  
                                             actionListener="#{jpk_VAT2NView.usunUPO()}" global="false"/>  
                            <p:commandButton id="decline" value="Nie usuwać" onclick="PF('confirmation').hide()" type="button" global="false" />   
                        </h:form>
                    </p:confirmDialog>  
                    <h:form>
                        <p:hotkey bind="down" global="false" handler="idz('D');" ignoreAutoUpdate="true"/>
                        <p:hotkey bind="up" global="false" handler="idz('G');" ignoreAutoUpdate="true"/>
                    </h:form>
                    <ui:include src="sub/menu/menurejestry.xhtml"/>
                    <p:growl widgetVar="grmes"/>
                    
                    <!-- Include various dialog panels -->
                    <ui:include src="sub/dialog/dialog_ewidencjevat.xhtml"/>
                    <ui:include src="sub/dialog/dialog_ewvat_dedra.xhtml"/>
                    <ui:include src="sub/dialog/dialog_jpk_vat.xhtml"/>
                    <ui:include src="sub/dialog/dialog_jpk_vat_pozycje.xhtml"/>
                    <ui:include src="sub/dialog/dialog_vatzd.xhtml"/>
                    <ui:include src="sub/dialog/dialog_deklaracje_vat.xhtml"/>
                    <ui:include src="sub/dialog/dialog_deklaracje_vat_wysylka.xhtml"/>
                    <ui:include src="sub/dialog/dialog_deklaracje_vat_status.xhtml"/>
                    <ui:include src="sub/dialog/dialog_deklaracje_vatue_status.xhtml"/>
                    <ui:include src="sub/dialog/dialog_deklaracje_vatoss_status.xhtml"/>
                    <ui:include src="sub/dialog/dialog_deklaracje_vat27.xhtml"/>
                    <ui:include src="sub/dialog/dialog_wpisywanie_czydodackonto.xhtml"/>
                    <ui:include src="sub/dialog/dialog_delegacje_stworz.xhtml"/>
                    <ui:include src="sub/dialog/dialog_wpisywanie.xhtml"/>
                    <ui:include src="sub/dialog/dialog_wpisywanie_dodajkonto.xhtml"/>
                    <ui:include src="sub/dialog/dialog_wpisywanie_dodajslownik.xhtml"/>
                    <ui:include src="sub/dialog/dialog_dokfkrozrachunki.xhtml"/>
                    <ui:include src="sub/dialog/dialog_niemarachunkow.xhtml"/>
                    <ui:include src="sub/dialog/dialog_nowyklient.xhtml"/>
                    <ui:include src="sub/dialog/dialog_rk_ewidencjaVAT.xhtml"/>
                    <ui:include src="sub/dialog/dialog_cecha_dokument.xhtml"/>
                    <ui:include src="sub/dialog/dialog_cecha_stronawiersza.xhtml"/>
                    <ui:include src="sub/dialog/dialog_wpisywanie_znajdzkontrahenta.xhtml"/>
                    <ui:include src="sub/dialog/dialog_kurs_recznie_wpis.xhtml"/>
                    <ui:include src="sub/dialog/dialog_kalkulator.xhtml"/>
                </div>
                
                <!-- South Pane -->
                <div class="flex-none">
                    <ui:include src="sub/layoutNowy/south.xhtml"/> <!-- panel południowy -->
                </div>
                
            </div>
            
        </ui:define>
    </ui:composition>
</html>
