<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templateFK.xhtml">
        <ui:define name="title">
            <h:outputText value="Księgi rachunkowe"></h:outputText>
        </ui:define>

            <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">

                    <div id="ramki">
                    </div>
                    <h:form>
                        <p:growl autoUpdate="true"/>
                    </h:form>
                    <p:confirmDialog id="confirmDialog" message="Usunąć wybranego kontrahenta?"  
                                     header="Rozpoczęcie usuwania kontrahenta" severity="alert" widgetVar="confirmation" appendTo="@(body)">  

                        <p:commandButton id="confirm" value="Tak, usunąć" update=":formY:tabelaKontr" oncomplete="PF('confirmation').hide()"  
                                         actionListener="#{KlView.destroy2}" />  
                        <p:commandButton id="decline" value="Nie usuwać" onclick="PF('confirmation').hide()" type="button" />   

                    </p:confirmDialog>  
                    <ui:include src="sub/menu/menuslowniki.xhtml"/>
                    <ui:include src="sub/common/panel_okresrozliczeniowy.xhtml"/>
                    <ui:include src="sub/dialog/dialog_waluty.xhtml"/>
                    <ui:include src="sub/dialog/dialog_wykazkursow.xhtml"/>
                    <ui:include src="sub/dialog/dialog_wykazkursow_reczne.xhtml"/>
                    <ui:include src="sub/dialog/dialog_kliencifk_dolaczanie.xhtml"/>
                    <ui:include src="sub/dialog/dialog_kliencifk_lista.xhtml"/>
                    <ui:include src="sub/dialog/dialog_kontrahenci_lista.xhtml"/>
                    <ui:include src="sub/dialog/dialog_miejscakosztow_dolaczanie.xhtml"/>
                    <ui:include src="sub/dialog/dialog_miejscaprzychodow_dolaczanie.xhtml"/>
                    <ui:include src="sub/dialog/dialog_wykaz_czlonkow_stowarzyszenia.xhtml"/>
                    <ui:include src="sub/dialog/dialog_stowarzyszenie_rodzaje_czlonkostwa.xhtml"/>
                    <ui:include src="sub/dialog/dialog_pojazdy_dolaczanie.xhtml"/>
                    <ui:include src="sub/dialog/dialog_delegacje_kraj.xhtml"/>
                    <ui:include src="sub/dialog/dialog_delegacje_zagranica.xhtml"/>
                    <ui:include src="sub/dialog/dialog_nowyklient.xhtml"/>
                    <ui:include src="sub/dialog/dialog_cechy_zapisu.xhtml"/>
                    <ui:include src="sub/dialog/dialog_kurs_recznie.xhtml"/>
                </p:layoutUnit>
            </p:layout>
        </ui:define>
    </ui:composition>
