
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <p:outputPanel style="height: 500px;width: 610px; box-shadow: 10px 10px 5px #888888; margin-left: 500px; margin-top: 45px;">
    <h:form id="westIndex">
        <p:focus id="focus" context="panelwyboru"/>
        <p:panel id="panelwyboru" menuTitle="Dane" header="wybierz firmę, wciśnij wybierz i czekaj na przeładowanie strony" style="width: 600px; ">
            <p:panelGrid columns="1"  >
                <p:column >
                    <p:selectOneListbox id="podatnikWpisu" value="#{WpisView.podatnikObiekt}" style="width: 572px;" scrollHeight="200" converter="#{podatConv}" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{podatnikWyborView.listaPodatnikowFK}" var="p" itemLabel="#{p.nazwapelnaPDF}" itemValue="#{p}"/>
                        <p:ajax event="change" partialSubmit="true" global="false"/>
                    </p:selectOneListbox>
                </p:column>
            </p:panelGrid>
            <p:panelGrid columns="2" style="float: right;">
                    <p:column>
                     <p:selectOneMenu id="okresWpisu" value="#{WpisView.okreswpisu}"  style="width: 100px;" converter="#{okresConverter}">
                        <f:selectItems value="#{okresBean.okresylista}" var="ytem" itemLabel="#{ytem.rok}-#{ytem.mc}" itemValue="${ytem}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column >
                    <p:commandButton  id="okbutton" action="#{WpisView.wroc()}" onclick="PF('dialogAjaxCzekaj').show();"
                                      style="width: 150px; float: right;" 
                                      actionListener="#{WpisView.wpisAktualizuj()}" value="#{mgs.wybierzmcrok}"/>
                </p:column>
                <p:defaultCommand target="okbutton" />
            </p:panelGrid>
        </p:panel>

    </h:form>
</p:outputPanel>

</ui:composition>
