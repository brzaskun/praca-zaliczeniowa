
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <p:dialog id="dialog_sprawy" header="Sprawy do załatwienia/przejrzenia" widgetVar="dialog_sprawy" dynamic="true"
              resizable="false" onShow="ustawdialogWindow('dialog_sprawy', 1260, 400);" closeOnEscape="true" onHide="resetujdialog('dialog_sprawy');"  >
              <h:form id="form_dialog_sprawy">
            <p:dataTable value="#{sprawaView.sprawy}" var="item3" style="width: 1240px; overflow-y: scroll; height: 380px;"
                         widgetVar="sprawytable" emptyMessage="brak spraw" rowIndexVar="index1"
                         sortBy="#{item3.datasporzadzenia}" sortOrder="descending"
                         >
                <p:column width="30" style="text-align: center;">
                    <h:outputText value="#{index1+1}"/>
                </p:column>
                <p:column width="80" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Data nadania"/>
                    </f:facet>
                    <h:outputText value="#{item3.datasporzadzenia}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column width="140">
                    <f:facet name="header">
                        <h:outputText value="klient"/>
                    </f:facet>
                    <h:outputText value="#{item3.klient.nazwapelna}"/>
                </p:column>
                <p:column filterBy="#{item3.tresc}" filterMatchMode="contains" filterStyle="display: none;">
                    <f:facet name="header">
                        <h:outputText value="treść" style="width: 200px;"/>
                    </f:facet>
                    <h:outputText value="#{item3.tresc}"/>
                </p:column>
                <p:column width="80">
                    <f:facet name="header">
                        <h:outputText value="ważność"/>
                    </f:facet>
                    <h:outputText value="#{item3.waznosc}"/>
                </p:column>
                <p:column width="100">
                    <f:facet name="header">
                        <h:outputText value="nadawca"/>
                    </f:facet>
                    <h:outputText value="#{item3.nadawca.login}" rendered="#{item3.nadawca ne WpisView.wprowadzil}"/>
                </p:column>
                 <p:column width="100">
                    <f:facet name="header">
                        <h:outputText value="odbiorca"/>
                    </f:facet>
                    <h:outputText value="#{item3.odbiorca.login}" rendered="#{item3.nadawca eq WpisView.wprowadzil}"/>
                </p:column>
                <p:column width="100" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="termin"/>
                    </f:facet>
                    <h:outputText value="#{item3.termindo}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:outputText>
                </p:column>
                <p:column width="160" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="oznacz/oznaczono"/>
                    </f:facet>
                    <p:selectOneMenu id="waznosc" value="#{item3.status}"  rendered="#{item3.nadawca ne WpisView.wprowadzil}">
                         <f:selectItem itemLabel="wybierz" itemValue="wybierz" noSelectionOption="true"/>
                        <f:selectItems value="#{sprawaView.status}"/>
                        <p:ajax event="change" partialSubmit="true" listener="#{sprawaView.nanies(item3)}"/>
                    </p:selectOneMenu>
                    <p:panelGrid columns="1">
                    <h:outputText value="#{item3.status}" rendered="#{item3.nadawca eq WpisView.wprowadzil}"/>
                    <h:outputText value="#{item3.datastatusu}" rendered="#{item3.nadawca eq WpisView.wprowadzil}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                    </h:outputText>
                    </p:panelGrid>
                </p:column>
                <p:column width="30" headerText="usuń" style="text-align: center;">
                    <p:selectBooleanCheckbox value="#{item3.usunieta}" rendered="#{item3.status eq 'gotowa' and item3.nadawca eq WpisView.wprowadzil}">
                        <p:ajax event="change" partialSubmit="true" listener="#{sprawaView.niepokazuj(item3)}" global="false"/>
                    </p:selectBooleanCheckbox>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
