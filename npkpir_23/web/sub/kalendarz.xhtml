
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
 <h:form id="form_kalendarz">
    <p:outputPanel>
        <p:panelGrid columns="1" rendered="true"  style="width: 200px; margin-left: auto; margin-right: auto; text-align: center; box-shadow: #888888;">
            <h:outputText value="masz #{sprawaView.sprawy.size()} sprawy do przejrzenia" style="font-weight: 700" rendered="#{sprawaView.sprawy.size() > 0}"/>
            <p:commandLink onclick="PF('dialog_sprawy').show()" global="false" rendered="#{sprawaView.sprawy.size() > 0}">
                <p:graphicImage value="../resources/images/mailbox.png"  width="60" height="60" />
            </p:commandLink>
            <h:outputText value="nadaj nową sprawę" style="font-weight: 700"/>
            <p:commandLink onclick="PF('dialog_nowasprawa').show()" global="false">
                <p:graphicImage value="../resources/images/sendmail.png"  width="60" height="60" />
            </p:commandLink>
        </p:panelGrid>
    </p:outputPanel>
    </h:form>
</ui:composition>
