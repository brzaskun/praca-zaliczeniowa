         <p:panelGrid columns="7" >

            <p:selectOneMenu value="#{UzView.nowyUzytkownik.firma}" style="width: 300px;" >

            </p:selectOneMenu>
            <p:inputText value="#{UzView.nowyUzytkownik.email}" />
            <p:commandButton action="#{UzView.dodajNowyWpis()}" value="Dodaj" update=":form:uzytkownicyLista dodWiad"/>
        </p:panelGrid>
