
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PL" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets" xmlns:pe="http://primefaces.org/ui/extensions">
<h:form id="statystykakalkulacja">
    <p:panelGrid columns="6">
        <p:commandButton value="generuj" actionListener="#{statystykaKalkulacjaView.generuj}" update="statystykakalkulacja:datatable" style="width: 120px; margin-left: 10px;"/>
        <p:selectOneMenu id="rokWpisu" value="#{statystykaKalkulacjaView.rok}" style="width: 120px; margin-left: 10px;">
            <p:ajax event="change" partialSubmit="true" global="false" listener="#{statystykaKalkulacjaView.czysclista}" update="statystykakalkulacja:datatable"/>
            <f:selectItems value="#{roki.rokiList}"/>
        </p:selectOneMenu>
        <p:commandButton value="zaksięguj" actionListener="#{statystykaKalkulacjaView.zaksieguj}" style="width: 120px; margin-left: 10px;"/>
        <p:commandButton value="pobierz" actionListener="#{statystykaKalkulacjaView.pobierz}" update="statystykakalkulacja:datatable" style="width: 120px; margin-left: 10px;"/>
        <p:commandButton value="drukuj" actionListener="#{statystykaKalkulacjaView.drukuj}" style="width: 120px; margin-left: 20px;"/>
    </p:panelGrid>
    <p:dataTable lazy="false"  value="#{statystykaKalkulacjaView.podatnikroklista}" var="item" id="datatable" style="width: 1350px; padding: 10px;"
                 sortBy="#{item.ranking}" rowIndexVar="index"
                 emptyMessage="Nie pobrano danych">
        <p:column style="width: 20px;">
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:outputText value="#{index+1}"/>
        </p:column>
        <p:column style="width: 250px;" sortBy="#{item.podatnik.printnazwa}">
            <f:facet name="header">
                <h:outputText value="podatnik"/>
            </f:facet>
            <h:outputText value="#{item.podatnik.printnazwa}"/>
        </p:column>
        <p:column style="width: 100px;" filterBy="#{item.podatnik.ksiegowa.imieNazwisko}" filterMatchMode="contains" sortBy="#{item.podatnik.ksiegowa.imieNazwisko}">
            <f:facet name="header">
                <h:outputText value="ksiegowa"/>
            </f:facet>
            <h:outputText value="#{item.podatnik.ksiegowa.imieNazwisko}"/>
        </p:column>
        <p:column style="width: 100px;">
            <f:facet name="header">
                <h:outputText value="nip"/>
            </f:facet>
            <h:outputText value="#{item.podatnik.nip}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="rok"/>
            </f:facet>
            <h:outputText value="#{item.rok}"/>
        </p:column>
        <p:column sortBy="#{item.iloscdokumentow}" style="width: 50px;">
            <f:facet name="header">
                <h:outputText value="ilosc dok."/>
            </f:facet>
            <h:outputText value="#{item.iloscdokumentow}"/>
        </p:column>
        <p:column sortBy="#{item.obroty}" style="width: 120px;">
            <f:facet name="header">
                <h:outputText value="obroty"/>
            </f:facet>
            <bcf:outputpl value="#{item.obroty}"/>
        </p:column>
        <p:column sortBy="#{item.iloscfaktur}" style="width: 50px;">
            <f:facet name="header">
                <h:outputText value="ilosc faktur"/>
            </f:facet>
            <h:outputText value="#{item.iloscfaktur}"/>
        </p:column>
        <p:column sortBy="#{item.kwotafaktur}">
            <f:facet name="header">
                <h:outputText value="kwota faktur"/>
            </f:facet>
            <bcf:outputpl value="#{item.kwotafaktur}"/>
        </p:column>
        <p:column sortBy="#{item.fakturaNaObroty}">
            <f:facet name="header">
                <h:outputText value="fakt/obrot gr"/>
            </f:facet>
            <bcf:outputkurs value="#{item.fakturaNaObroty}"/>
        </p:column>
        <p:column sortBy="#{item.fakturaNaDokumenty}">
            <f:facet name="header">
                <h:outputText value="fakt/dok zł"/>
            </f:facet>
            <bcf:outputkurs value="#{item.fakturaNaDokumenty}"/>
        </p:column>
        <p:column sortBy="#{item.ranking}">
            <f:facet name="header">
                <h:outputText value="rank"/>
            </f:facet>
            <bcf:outputkurs value="#{item.ranking}"/>
        </p:column>
    </p:dataTable>
</h:form>
</ui:composition>
