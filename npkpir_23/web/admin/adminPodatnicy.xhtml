<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
             
                <f:view contentType="text/html">
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
<!--                       
-->                         <ui:include src="sub/layout/north.xhtml"/>  <!-- panel polnocny-->
                            <ui:include src="sub/layout/south.xhtml"/>   <!-- panel poludniowy-->
                            <ui:include src="sub/layout/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <bcf:ajaxs/>
                            <h:form id="form">
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/podatnicy.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form><!--
-->                         
                        </p:layoutUnit>
                                 <ui:include src="sub/layout/east.xhtml"/>  <!--  panel wschodni-->
                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
