<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="260" header="#{mgs.zmianaokresu}" collapsible="true" resizable="true">
        <h:form id="west">
            <p:panelGrid  columns="2" >
                    <p:column>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}" style="margin-left: 5%">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <p:ajax event="change" listener="#{guestFKView.aktualizujGuest()}" />
                </p:selectOneMenu>
                  </p:column>
                    <p:column>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" style="margin-left: 5%">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{guestFKView.aktualizujGuest()}" />
                </p:selectOneMenu>
                    </p:column>
            </p:panelGrid>
            <p:panel header="Menu:">
                <p:panelGrid columns="1">
                        <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.faktury}"  outcome="gfakturaFaktura" icon="ui-icon-circle-arrow-e" rendered="#{facesContext.viewRoot.locale.language.equals('pl')}"/>
                        <p:menuitem value="#{mgs.fakturyustawienia}"  outcome="gfakturaFakturaUstawienia" icon="ui-icon-circle-arrow-e" rendered="#{facesContext.viewRoot.locale.language.equals('pl')}"/>
                        <p:menuitem value="#{mgs.płatności}"  outcome="gfakturaFakturaPlatnosci" icon="ui-icon-circle-arrow-e" rendered="#{facesContext.viewRoot.locale.language.equals('pl')}"/>
                        <p:menuitem value="#{mgs.kontrahenci}"  outcome="gfakturaFakturaKontrahenci" icon="ui-icon-circle-arrow-e"/>
                        </p:menu>
                        <p:menu style="width: 200px;" rendered="#{facesContext.externalContext.isUserInRole('GuestFaktura')}">
                            <p:menuitem value="#{mgs.zmianafirmy}"  outcome="GuestFaktura" icon="ui-icon-circle-arrow-e"/>
                        </p:menu> 
                        <p:commandButton id="wyloguj" value="#{mgs.wyloguj}" action="#{logowanie.logout()}" style="margin-left: 25%"/>
                    </p:panelGrid>

            </p:panel>

        </h:form>
    </p:layoutUnit>
</ui:composition>
