<ui:composition

    <p:outputPanel style="padding: 20px;">
        <h:outputText value="Nie widze karty! Nie można podpisać deklaracji" rendered="#{podpisView.jestkarta eq false}" style="color: red;"/>
    </p:outputPanel>
    <p:outputPanel>
        <p:panelGrid columns="3" style="width: 300px;">
            <h:form>
            <p:commandButton value="PIT-4" styleClass="buttonnorm" actionListener="#{kartaWynagrodzenPIT4View.pit4}" update="@(form)"/>
            <h:outputText value="to jest korekta"/>
            <p:selectBooleanCheckbox value="#{kartaWynagrodzenPIT4View.tojestkorekta}">
                <p:ajax event="change" partialSubmit="true"/>
            </p:selectBooleanCheckbox>
            </h:form>
        </p:panelGrid>
    </p:outputPanel>
    <p:panelGrid columns="2" style="padding: 20px;">
    <p:outputPanel>
        <h:form styleClass="formpit4">

            <h:outputText value="razem podatek: "/>

        </p:panelGrid>
            
        <p:panelGrid columns="7" style="padding: 20px;">
            <p:dataTable id="datalist" value="#{mce.mceList}" var="itemmc"

                         >
                <f:facet name="header">
                    <h:outputText value="mc"/>
                </f:facet>
                <p:column>
                    <bcf:outputpl value="#{itemmc}"/>
                </p:column>
            </p:dataTable>
            <p:dataTable id="datalist1" value="#{kartaWynagrodzenPIT4View.sumaUmowaoprace.values()}" var="itempraca"
                         rowKey="#{itempraca.id}"  
                         style="height: 350px; width: 120px;" emptyMessage="Nie pobrano danych"
                         >
                <f:facet name="header">
                    <h:outputText value="praca"/>
                </f:facet>
                <p:column width="25">
                    <h:outputText value="#{itempraca.pesele.size()}"/>
                </p:column>
                <p:column>
                    <bcf:outputpl value="#{itempraca.podatekdochodowy}"/>
                </p:column>
            </p:dataTable>
            <p:dataTable id="datalist15" value="#{kartaWynagrodzenPIT4View.sumaUmowaoprace26zwolnione.values()}" var="itempracak26"

                         style="height: 350px; width: 120px;" emptyMessage="Nie pobrano danych"

                    <h:outputText value="prac. do 26l."/>
                </f:facet>
                <p:column width="25">
                    <h:outputText value="#{itempracak26.pesele.size()}"/>
                </p:column>
                <p:column>
                    <bcf:outputpl value="#{itempracak26.podatekdochodowy}"/>
                </p:column>
            </p:dataTable>
             <p:dataTable id="datalist11" value="#{kartaWynagrodzenPIT4View.sumaUmowaopracekosztypodwyzszone.values()}" var="itempracak"

                         style="height: 350px; width: 120px;" emptyMessage="Nie pobrano danych"

                    <h:outputText value="prac.koszt+"/>
                </f:facet>
                <p:column width="25">
                    <h:outputText value="#{itempracak.pesele.size()}"/>
                </p:column>
                <p:column>
                    <bcf:outputpl value="#{itempracak.podatekdochodowy}"/>
                </p:column>
            </p:dataTable>
            <p:dataTable id="datalist2" value="#{kartaWynagrodzenPIT4View.sumaUmowazlecenia.values()}" var="itemzlec"

                </p:column>
                <p:column>
                    <bcf:outputpl value="#{itemzlec.podatekdochodowy}"/>
                </p:column>

                    <h:outputText value="zlec. do 26"/>
                </f:facet>

                </p:column>
                <p:column>

                    <h:outputText value="funkcja"/>
                </f:facet>

                    <h:outputText value="#{itemfun.pesele.size()}"/>
                </p:column>
                <p:column>
                    <bcf:outputpl value="#{itemfun.podatekdochodowy}"/>
                </p:column>
            </p:dataTable>
        </p:panelGrid>
            </h:form>
    </p:outputPanel>
    <p:outputPanel>
        <h:form styleClass="formpit4">
            <p:dataTable id="datalistwa" value="#{pit4RView.lista}" var="itempity"
                         rowKey="#{itempity.id}" rowIndexVar="indexpity" 
                         style="height: 200px; width: 1400px;" emptyMessage="Nie pobrano danych"
                         >
                <f:facet name="header">
                    <h:outputText value="Wygenerowane deklaracje PIT-4"/>
                </f:facet>
                <p:column width="20" style="text-align: center;">
                    <h:outputText value="#{indexpity+1}"/>
                </p:column>
                <p:column width="50" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="rok"/>
                    </f:facet>
                    <h:outputText value="#{itempity.rok}"/>
                </p:column>
                <p:column width="70" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="nazwa"/>
                    </f:facet>
                    <h:outputText value="#{itempity.nazwa}"/>
                </p:column>
                <p:column width="100" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="wysyłka"/>
                    </f:facet>
                    <h:outputText value="#{itempity.datawysylki}">
                        <f:convertDateTime timeStyle="short" type="both"/>
                    </h:outputText>
                </p:column>
                  <p:column width="220" style="text-align: left;">
                    <f:facet name="header">
                        <h:outputText value="nr id"/>
                    </f:facet>
                    <h:outputText value="#{itempity.identyfikator}"/>
                </p:column>
                <p:column width="40" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="status"/>
                    </f:facet>
                    <h:outputText value="#{itempity.status}" rendered="#{itempity.status ne '200'}"/>
                    <h:outputText value="#{itempity.status}" rendered="#{itempity.status eq '200'}" style="color: green;"/>
                </p:column>
                <p:column width="140" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="upo"/>
                    </f:facet>
                    <h:outputText value="#{itempity.dataupo}">
                        <f:convertDateTime locale="pl" type="date" pattern="yyyy-MM-dd"/>
                    </h:outputText>
                </p:column>
                <p:column width="300">
                    <f:facet name="header">
                        <h:outputText value="wersja"/>
                    </f:facet>
                    <h:outputText value="#{itempity.klasa}"/>
                </p:column>
                 <p:column width="30" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="pdf"/>
                    </f:facet>
                    <p:commandButton icon="pi pi-file-pdf" actionListener="#{pit4RView.pokazpdf(itempity)}">
                    </p:commandButton>
                </p:column>
                 <p:column width="30" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="xml"/>
                    </f:facet>
                    <p:commandButton icon="pi pi-print" actionListener="#{pit4RView.pokaz(itempity)}">
                    </p:commandButton>
                </p:column>
                 <p:column width="30" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="us"/>
                    </f:facet>
                     <p:commandButton icon="pi pi-envelope" actionListener="#{pitWysylkaView.robPIT412(itempity)}" update="@(form)"  rendered="#{podpisView.jestkarta eq true}">
                        <p:confirm type="popup" header="Potwierdzenie" message="Wysłać deklarację do urzędu?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
                 <p:column width="30" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="upo"/>
                    </f:facet>
                    <p:commandButton icon="pi pi-cloud-download" actionListener="#{pitWysylkaView.pobierztestPIT4(itempity)}" update="@(form)"
                                     rendered="#{itempity.status ne null and itempity.status ne '200'}">
                    </p:commandButton>
                </p:column>
                <p:column width="30" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <p:commandButton icon="pi pi-trash" actionListener="#{pit4RView.usun(itempity)}" update="@(form)">
                        <p:confirm type="popup" header="Potwierdzenie" message="Usunąć deklaracje?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:outputPanel>
    </p:panelGrid>
