<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:bcf="http://brzaskun.com/facelets"
    >
    <p:outputPanel>
        <p:tabView id="akordeon">
            <p:tab title="Uwagi do admina">
                <p:outputPanel style="margin-left: auto; margin-right: auto; padding: 3%;">
                    <h:form id="form">
                        <p:panelGrid columns="2" style="width: 500px;">
                            <f:facet name="header">
                                <h:outputText value="Treść wiadomości"/>
                            </f:facet>

                            <h:outputLabel for="problem" value="na czym polega problem?"/>
                            <p:inputTextarea id="problem" value="#{pismoAdminView.pismoadmin.tresc}" rows="9" autoResize="false" cols="80" validatorMessage="Rozpisz się bardziej. Napisz na czym dokłanie polega problem."/>
                            <p:commandButton value="molestuj admina" actionListener="#{pismoAdminView.molestujadmina}" style="width: 150px;" update="akordeon:wykazpism"/>
                        </p:panelGrid>
                    </h:form>
                    <h:form id="wykazpism">
                        <p:dataTable value="#{pismoAdminView.listapism}" var="item" style="width: 1500px; margin-top: 2%;"
                                     widgetVar="table" emptyMessage="Nikt nie niepokoił jeszcze admina"  sortBy="#{item.datawiadomosci}" sortMode="multiple"
                                     paginator="true" rows="12" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                                     rowsPerPageTemplate="12,16,20,50"  
                                     >
                            <f:facet name="header">
                                <h:outputText value="Wysłane wiadomości"/><br/>
                                <h:outputText value="- wyszukiwanie słów w treści wiadomości: " />  
                                <p:inputText id="globalFilter" onkeyup="PF('table').filter()" style="width:150px" />  
                            </f:facet>
                            <p:column width="40">
                                <f:facet name="header">
                                    <h:outputText value="#{mgs.numerkolejny}"/>
                                </f:facet>
                                <h:outputText value="#{item.lp}"/>
                            </p:column>
                            <p:column width="80" sortBy="#{item.datawiadomosci}" sortOrder="descending" sortable="true" sortPriority="1">
                                <f:facet name="header">
                                    <h:outputText value="Data nadania"/>
                                </f:facet>
                                <h:outputText value="#{item.datawiadomosci}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column width="630" filterBy="#{item.tresc}" filterMatchMode="contains" filterStyle="display: none;">
                                <f:facet name="header">
                                    <h:outputText value="Treść"/>
                                </f:facet>
                                <h:outputText value="#{item.tresc}"/>
                            </p:column>
                            <p:column width="100">
                                <f:facet name="header">
                                    <h:outputText value="Nadawca"/>
                                </f:facet>
                                <h:outputText value="#{item.nadawca}"/>
                            </p:column>
                            <p:column width="100">
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.status}" style="#{item.status eq 'odrzucona' ? 'color: red;' : null}"/>
                            </p:column>
                            <p:column width="30" style="text-align: center;">
                                <p:commandButton icon="pi pi-trash" actionListener="#{pismoAdminView.usunpismoadmin(item)}" update="@parent:@parent"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:outputPanel>
            </p:tab>
            <p:tab title="Rodzaje umów">
                <h:form id="RodzajUmowyForm">
                     <p:outputPanel>
                        <p:outputLabel for="znacznik1" value="pokaż wszystkie składniki "/><!-- comment -->
                        <p:selectBooleanCheckbox id="znacznik1" value="#{rodzjaumowySetView.pokazwszytskieskladniki}">
                            <p:ajax event="change" listener="#{rodzjaumowySetView.init()}" partialSubmit="true" update="akordeon:RodzajUmowyForm" onsuccess="PF('tabelaumowy').clearFilters()"/>
                        </p:selectBooleanCheckbox>
                    </p:outputPanel>
                    <p:dataTable id="datalist" value="#{rodzjaumowySetView.lista}" var="item111" widgetVar="tabelaumowy"
                                 selectionMode="single" selection="#{rodzjaumowySetView.selectedlista}"
                                 filteredValue="#{rodzjaumowySetView.filtered}"
                                 rowKey="#{item111.id}" rowIndexVar="indexumowa" 
                                 scrollable="true" scrollHeight="700" scrollRows="30" 
                                 style="width: 1860px;"
                                 emptyMessage="Nie pobrano elementów"
                                 >

                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:outputText value="#{indexumowa+1}"/>
                        </p:column>
                        <p:column width="50" style="text-align: center;" sortBy="#{item111.kod}" sortOrder="asc"
                                  filterBy="#{item111.kod}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="kod"/>
                            </f:facet>
                            <h:outputText value="#{item111.kod}"/>
                        </p:column>
                        <p:column width="710" filterBy="#{item111.opis}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="opis"/>
                            </f:facet>
                            <h:outputText value="#{item111.opis}"/>
                        </p:column>
                        <p:column width="350" filterBy="#{item111.opiswlasny}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="opis własny/skrócony"/>
                            </f:facet>
                            <p:inputText value="#{item111.opiswlasny}" size="50" maxlength="125"/>
                        </p:column>
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="umowa o pracę"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item111.praca}"/>
                        </p:column>
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="umowa zlecenia"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item111.zlecenie}"/>
                        </p:column>
                         <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="umowa o dzieło"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item111.dzielo}"/>
                        </p:column>
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="pełnienie funkcji"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item111.funkcja}"/>
                        </p:column>
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="aktywny"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item111.aktywny}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="zachowaj" styleClass="buttonnorm" actionListener="#{rodzjaumowySetView.zachowaj}" update="@form"/>
                </h:form>
            </p:tab>
