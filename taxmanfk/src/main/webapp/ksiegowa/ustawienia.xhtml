    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">

             
                <f:view>
                    <h:form id="form">
                        <p:panel menuTitle="Wprowadzanie moich ustawien" header="Wprowadzanie moich ustawień"  >
                            <p:focus id="focus" context="polawprowadzania" />
                            <p:growl life="3600"  id="mess_add" ><p:autoUpdate/></p:growl>

                            <p:panelGrid id="polawprowadzania" columns="2" >
                                <h:outputLabel value="liczba pól w tablicy" style="font-weight: 700"/>
                                <p:inputText id="nazwaPole" value="#{UzView.selUzytkownik.iloscwierszy}" title="liczna wierszy wyswietlanych w tablicy" maxlength="2" style="width: 100px" >
                                    <p:watermark for="nazwaPole" value="pełna nazwa kontrahenta" /> 
                                </p:inputText>
                               <h:outputLabel value="moje kolorki" style="font-weight: 700"/>
                               <p:themeSwitcher style="width:165px" id="defaultSwitcher" value="#{UzView.selUzytkownik.theme}">  
                                    <f:selectItem itemLabel="#{UzView.selUzytkownik.theme}" itemValue="#{UzView.selUzytkownik.theme}" />  
                                    <f:selectItems value="#{themeSwitcherBean.themes}" />  
                               </p:themeSwitcher>
                            </p:panelGrid>
                            <p:dataTable value="#{UzView.polademo}" var="wpis" style="width: 400px">
                                <p:column width="40" headerText="lp">
                                    <h:outputText value="#{wpis.lp}"/>
                                </p:column>
                                <p:column headerText="tak będzie wyglądać">
                                    <h:outputText value="#{wpis.opis1}"/>
                                </p:column>
                                <p:column headerText="następna">
                                    <h:inputText value="#{wpis.opis2}"/>
                                </p:column>
                                <p:column headerText="tabela">
                                    <h:outputText value="#{wpis.opis3}"/>
                                </p:column>
                            </p:dataTable>
                            <p:panelGrid id="polawprowadzania3" columns="1" >
                                <p:commandButton value="zmień" action="#{UzView.zmienustawienia()}" accesskey="w" style="width: 120px;"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
