<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
     <p:dialog header="Wpisz dane pozycji głównej" widgetVar="bilansprojektsyntetyczneformula" resizable="false">  
        <h:form id="formXbilansprojektformula">
        <p:growl life="3600"  id="messages"/>
        <p:focus for="dkpf">
        <p:panelGrid id="dkpf" columns="2" style=" width: 500px;">
            <h:outputLabel value="Nazwa pozycji:*" for="nazwa" />
                        <p:inputText id="nazwa" value="#{pozycjaBRWzorcowyView.nowyelementBilans.nazwa}" title="Nazwa pozycji Bilansu" required="true" requiredMessage="Wprowadź nazwę pozycji" style="width: 350px;"/>
                        <h:outputLabel value="Przychód koszt:*" for="nazwa" />
                        <p:selectOneMenu id="rodzaj" value="#{pozycjaBRWzorcowyView.nowyelementBilans.przychod0koszt1}">
                             <f:selectItem itemLabel="aktywa" itemValue="false"/>
                            <f:selectItem itemLabel="pasywa" itemValue="true"/>
                        </p:selectOneMenu>
                       <h:outputLabel value="Formuła (np. A+B):" for="formula" />
                       <p:inputText id="formula" value="#{pozycjaBRWzorcowyView.nowyelementBilans.formula}" title="Formuła pozycji" style="width: 300px;" required="false" validatorMessage="Nieprawidłowa formuła. Powinna wyglądać następująco: A+B lub A-B">
                           <f:validateRegex pattern="(([A-Z]|[0-9])(\.[A-Z]*)*(\.[0-9])*(\.[a-z])*(\.\-\([0-9]\))*(\+|\-|&gt;|&lt;)*)*" for="formula" />
                       </p:inputText>
                       <p:commandButton value="dodaj" actionListener="#{pozycjaBRWzorcowyView.dodajnowapozycjeBilans('syntetyczna')}" accesskey="d" type="submit" update=":formXbilansprojektformula :formbilansprojekt" style="width: 120px;" onclick="PF('bilansprojektsyntetyczneformula').hide()"/>
        </p:panelGrid>
            </p:focus>
            </h:form>
         <p:separator/>
         <h:outputText value="* - pola obowiązkowe"/>   
        </p:dialog> 
   
</ui:composition>
