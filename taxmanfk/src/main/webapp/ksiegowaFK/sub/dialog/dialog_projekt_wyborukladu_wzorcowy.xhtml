<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:f="http://java.sun.com/jsf/core">
    <p:dialog id="dialogprojektukladwzorcowy" header="Kreacja układu - Wzorcowy" widgetVar="dialogprojektukladwzorcowy" 
              resizable="false" onShow="ustawdialog('dialogprojektukladwzorcowy','menuustawienia', 1000, 650);" closeOnEscape="true" onHide="resetujdialog('dialogprojektukladwzorcowy');"  >
        <h:form id="formprojektukladwzorcowy">

                <p:menuitem value="Nowa syntetyczna" icon="ui-icon-circle-plus" update=":formprojektukladwzorcowy" onclick="PF('rzisprojektsyntetyczne').show();"/>
                <p:menuitem value="Nowa analityczna" icon="ui-icon-circle-plus" update=":formprojektukladwzorcowy" onclick="PF('rzisprojektanalityczne').show();"/>
                <p:menuitem value="Usuń" actionListener="{pozycjaRZiSView.usunpozycje}" icon="ui-icon-trash" update=":formprojektukladwzorcowy"/>
            </p:contextMenu>
            <p:panelGrid columns="4" >
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="{pozycjaRZiSView.rozwinwszystkie()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="{pozycjaRZiSView.rozwin()}" update=":formprojektukladwzorcowy:dataList" style="float: left;" />

                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="{pozycjaRZiSView.zwin()}" update=":formprojektukladwzorcowy:dataList" style="float: left;" />

            <p:panelGrid columns="2" style="width: 720px;">
                <p:panelGrid columns="1" style="width: 550px;">
                <p:dataTable id="dataList" value="#{ukladBRWzorcowyView.lista}" var="loop" selectionMode="single" selection="#{ukladBRWzorcowyView.selected}" 
                             style="width: 550px; margin-top: 0%; margin-bottom: 50px; height: 500px; overflow-y: scroll" rowKey="#{loop.uklad}" 
                             emptyMessage="Brak wzorcowych układów">
                    <p:ajax event="rowSelect" listener="#{ukladBRWzorcowyView.wybranouklad}" global="false"/>
                    <p:column headerText="nazwa ukladu" width="200">
                        <h:outputText value="#{loop.uklad}" style="font-weight: bolder; width: 200px;" /> 
                    </p:column>
                    <p:column headerText="rok" style="text-align: center;">
                        <h:outputText value="#{loop.rok}"/> 
                    </p:column>
                    <p:column headerText="podatnik" style="text-align: center;">
                        <h:outputText value="#{loop.podatnik.printnazwa}"/>
                    </p:column>
                    <p:column headerText="zablokowany" style="width: 120px; text-align: center;">
                        <h:outputText value="zablokowany" rendered="#{loop.blokada}"/>
                        <p:commandButton value="usuń" actionListener="#{ukladBRWzorcowyView.usun(loop)}" rendered="#{!loop.blokada}" style="width: 100px;" update=":formprojektukladwzorcowy:dataList"/>
                    </p:column>
                </p:dataTable>
                </p:panelGrid>
                <p:panelGrid columns="1" style="width: 200px;">
                <p:panel header="twórz nowy układ wzorcowy">
                    <h:outputText value="wpisz nazwę nowego układu" style="margin-top: 10px;"/>
                    <p:inputText value="#{ukladBRWzorcowyView.nazwanowegoukladu}" style="width: 250px; margin-top: 10px;"/>
                    <p:commandButton value="dodaj" actionListener="#{ukladBRWzorcowyView.dodaj}" style="width: 120px; margin-top: 10px;"
                                     update=":formprojektukladwzorcowy:dataList :formprojektwzorcowy :form_dialog_bilans_projekt_wzorcowy_inter form_dialog_rzis_projekt_wzorcowy_inter
                                         :formbilansprojekt 
                                         "/>
                </p:panel>
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
