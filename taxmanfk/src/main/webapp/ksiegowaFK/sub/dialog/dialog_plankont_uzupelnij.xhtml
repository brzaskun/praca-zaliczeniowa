<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialog_plankont_uzupelnij" header="Uzupełnienie planu kont z firmy do firmy o brakujące konta" widgetVar="dialog_plankont_uzupelnij" 
              resizable="false" onShow="ustawdialog('dialog_plankont_uzupelnij','menuustawienia', 730, 180);" closeOnEscape="true" onHide="resetujdialog('dialog_plankont_uzupelnij');"  >
        <h:form id="formdialog_plankont_uzupelnij">
            <p:panelGrid styleClass="paneldialog_plankont_uzupelnij" columns="4">
                <h:outputText value="Źródłowy plan kont z firmy" style="width: 250px;"/>
                <p:selectOneMenu  value="#{planKontUzupelnijView.podatnikzrodlowy}" style="width: 280px;" converter="#{podatConv}" autoWidth="false">
                    <f:selectItems value="#{podatnikWyborView.listaPodatnikowFK}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p}"/>
                </p:selectOneMenu>
                <h:outputText value="rok" style="margin-left: 70px;"/>
                <p:inputText value="#{planKontUzupelnijView.rokzrodlowy}"/>
                <h:outputText value="Docelowy plan kont do uzupełnienia" style="width: 250px; margin-top: 10px;"/>
                <p:selectOneMenu  value="#{planKontUzupelnijView.podatnikdocelowy}" style="width: 280px; margin-top: 10px;" converter="#{podatConv}" autoWidth="false">
                    <f:selectItems value="#{podatnikWyborView.listaPodatnikowFK}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p}"/>
                </p:selectOneMenu>
                <h:outputText value="rok" style="margin-left: 70px;"/>
                <p:inputText value="#{planKontUzupelnijView.rokdocelowy}"/>
            </p:panelGrid>
            <p:commandButton value="uzupełnij" actionListener="#{planKontUzupelnijView.uzupelnijplankont}" type="submit" 
                                 style="margin-left: 180px; margin-right: auto; margin-top: 5px; width: 120px;" onclick="PF('dialog_plankont_uzupelnij').hide();"
                                 update=":form_dialog_plankont, formdialog_plankont_uzupelnij"/>
            <p:commandButton value="anuluj" type="button" 
                                 onclick="PF('dialog_plankont_uzupelnij').hide();" style="margin-right: auto; margin-left: 80px; margin-top: 10px; width: 120px;"/>
        </h:form>
    </p:dialog>
</ui:composition>
