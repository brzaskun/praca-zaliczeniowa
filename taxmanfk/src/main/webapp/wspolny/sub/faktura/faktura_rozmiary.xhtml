<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab id="elementywymiary" title="wymiary podstawowych elementów faktury">
        <p:outputPanel>
                  <h:outputText value="Rozmiar strony 595x842"/>
              </p:outputPanel>
        <h:form id="formelementywymiaryimport">
            <p:panelGrid columns="1"  style="margin: 20px;">
                <p:commandButton value="importuj" style="width: 120px" actionListener="#{pozycjeNaFakturzeView.importuj}" update="akordeon:formelementywymiary akordeon:formwzor"/>
            </p:panelGrid>
        </h:form>
        <h:form id="formelementywymiary">
            <p:dataTable value="#{pozycjeNaFakturzeView.pozycjefakturapodatniklista}" sortBy="#{wpiswym.nazwa}"
                         var="wpiswym" style="width: 800px;" rowKey="#{wpiswym.nazwa}">
                <f:facet name="header">
                    <h:outputText value="Wpisz rozmiary elementów"/>
                </f:facet>
                <p:column headerText="nazwa elementu" width="300">
                    <h:outputText value="#{wpiswym.nazwa}" />
                </p:column>
                <p:column headerText="gora"  >
                    <p:inputNumber  value="#{wpiswym.gora}"  style="float: right; margin-right: 4px;"  symbolPosition="s" decimalSeparator="."   inputStyle="text-align: right;" decimalPlaces="0" minValue="-10000000" size="5">
<!--                        <p:ajax event="change" partialSubmit="true" listener="#{pozycjeNaFakturzeView.zapamietajwymiar(wpiswym)}" update="akordeon:formwzor"/>-->
                    </p:inputNumber>
                </p:column>
                <p:column headerText="lewy" >
                    <p:inputNumber  value="#{wpiswym.lewy}"  style="float: right; margin-right: 4px;"  symbolPosition="s" decimalSeparator="."   inputStyle="text-align: right;" decimalPlaces="0" minValue="-10000000" size="5">
<!--                        <p:ajax event="change" partialSubmit="true" listener="#{pozycjeNaFakturzeView.zapamietajwymiar(wpiswym)}" update="akordeon:formwzor"/>-->
                    </p:inputNumber>
                </p:column>
                <p:column headerText="szerokość" >
                    <p:inputNumber  value="#{wpiswym.szerokosc}"  style="float: right; margin-right: 4px;"  symbolPosition="s" decimalSeparator="."   inputStyle="text-align: right;" decimalPlaces="2" minValue="-10000000" size="7">
                        <p:ajax event="change" partialSubmit="true" listener="#{pozycjeNaFakturzeView.zapamietajwymiar(wpiswym)}" update="akordeon:formwzor"/>
                    </p:inputNumber>
                </p:column>
                <p:column headerText="wysokość" >
                    <p:inputNumber  value="#{wpiswym.wysokosc}"  style="float: right; margin-right: 4px;"  symbolPosition="s" decimalSeparator="."   inputStyle="text-align: right;" decimalPlaces="2" minValue="-10000000" size="7">
                        <p:ajax event="change" partialSubmit="true" listener="#{pozycjeNaFakturzeView.zapamietajwymiar(wpiswym)}" update="akordeon:formwzor"/>
                    </p:inputNumber>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>
</ui:composition>
