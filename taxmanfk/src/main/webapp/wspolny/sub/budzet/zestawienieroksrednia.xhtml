        <style>
            .gridtablicasyntetyczne .ui-datatable-odd td{
                height : 25px !important;
                
            }
            .gridtablicasyntetyczne .ui-datatable-even td{
                height : 25px !important;
                
            }

        </style>
        <h:form id="formzestkontarokprocent">
            <p:dataTable id="tablicazestrokPprocent" value="#{zestawienieWynikoweRokView.kontosumyrokPrzychody}" var="loop" rowKey="#{loop.konto.pelnynumer}"

                    <h:outputText value="udziały procentowe na kontach przychodowych za mce 01-#{WpisView.miesiacWpisu}"/>
                </f:facet>
                <p:column headerText="#{mgs.konto}" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>

                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="średnia" width="50" >
                     <bcf:outputpl value="#{loop.srednia}"/>
                </p:column>
                <p:column headerText="01" width="50" >
                    <bcf:outputplprocent value="#{loop.styczenP}" style="#{loop.styczenP gt 1 ? 'color: red;' : null} float: right;"/>
